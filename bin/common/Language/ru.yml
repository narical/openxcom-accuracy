  STR_SHOW_CRAFT_HANGAR: "Отображать типы ангаров для кораблей"
  STR_SHOW_CRAFT_HANGAR_DESC: "В статьях Уфопедии, посвященных транспортным средствам и перехватчикам, будет отображаться тип ангара"
  STR_AGGRESSIVERETALIATION: "Агрессивное возмездие"
  STR_AGGRESSIVERETALIATION_DESC: "Атака на севшие НЛО также может вызвать возмездие, паттерн поиска базы нормализуется для увеличения шанса на успех, а НЛО всегда будет пытаться обнаружить ваши базы."
  STR_DOGFIGHTAI: "Улучшенное поведение НЛО при перехвате"
  STR_DOGFIGHTAI_DESC: "При выстреле по НЛО, способному догнать перехватчик - пришельцы пойдут на сближение и откроют огонь"
  STR_CANT_KEEP_DISTANCE: "НЕ МОГУ ДЕРЖАТЬ ДИСТАНЦИЮ"
  STR_STORAGELIMITSENFORCED: "Лимиты складов для найденных предметов"
  STR_STORAGELIMITSENFORCED_DESC: "Включает количественное ограничение объемов изоляторов и складов для захваченных в ходе заданий пришельцев и артефактов."
  STR_CANSELLLIVEALIENS: "Продажа живых пришельцев"
  STR_CANSELLLIVEALIENS_DESC: "Разрешить продажу живых пришельцев. Рекомендуется при включении лимитов складов."
  STR_ALLOWBUILDINGQUEUE: "Включить очередь строительства"
  STR_ALLOWBUILDINGQUEUE_DESC: "Новые модули могут возводиться рядом с еще не достроенными."
  STR_BATTLEAUTOEND: "Автозавершение боя"
  STR_BATTLEAUTOEND_DESC: "При включении бой будет автоматически завершаться после нейтрализации последнего противника."
  STR_BATTLEINSTANTGRENADE: "Мгновенные гранаты"
  STR_BATTLEINSTANTGRENADE_DESC: "Гранаты с задержкой 0 ходов будут взрываться сразу же после броска, а не в конце хода."
  STR_BATTLEUFOEXTENDERACCURACY: "Точность выстрела, как в UFO Extender"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "Точность выстрела уменьшается, начиная с определенной дистанции (зависит от режима стрельбы). Вероятность попадания отображается над курсором."
  STR_BATTLECHANCETOHIT: "Расчётные значения шанса на попадание"
  STR_BATTLECHANCETOHIT_DESC: "Отображать расчётный шанс на попадание вместо точности выстрела,{NEWLINE}и применять его для порога стрельбы по реакции."
  STR_SHOOTING_SPREAD_MODE: "Режим разброса выстрелов"
  STR_SHOOTING_SPREAD_MODE_DESC: "ПРИМЕНЯЕТСЯ ТОЛЬКО ПРИ ОТКЛЮЧЕННОЙ ОПЦИИ \"RA\" ! {NEWLINE}{ALT}0>{ALT} Как в оригинальной игре {ALT}1>{ALT} Равномерный во все стороны {NEWLINE}{ALT}2>{ALT} Равномерный уменьшенный (шанс попасть увеличен)"
  STR_BATTLEREALISTICACCURACY: "Реалистичная меткость и укрытия (RA)"
  STR_BATTLEREALISTICACCURACY_DESC: "Шанс попадания зависит от укрытия цели. Указанный шанс попадания точно соответствует реальному. Приседайте и прячьтесь за укрытия!"
  STR_BATTLEREALISTICIMPAIMED: "RA - Механика снайперов"
  STR_BATTLEREALISTICIMPAIMED_DESC: "Половина разницы между полной меткостью и собственной меткостью бойца (снайперский бонус) добавляется после применения эффекта укрытия"
  STR_BATTLEREALISTICIMPLOF: "RA - Улучшенная линия огня"
  STR_BATTLEREALISTICIMPLOF_DESC: "Оружие поднимается на уровень глаз для выстрелов авто/навскидку, аналогично прицельным или выстрелам с приседа. {NEWLINE}Есть линия взгляда? Значит есть траектория стрельбы!"
  STR_BATTLEREALISTICSHOTDISPERSION: "RA - Разброс выстрелов"
  STR_BATTLEREALISTICSHOTDISPERSION_DESC: "{ALT}0>{ALT} Реалистичный - низкий разброс, выше шанс разрушить укрытие  {NEWLINE}{ALT}1>{ALT} Стандартный - больше реалистичного, но меньше оригинального"
  STR_BATTLEREALISTICCOVEREFFICIENCY: "RA - Эффективность укрытий"
  STR_BATTLEREALISTICCOVEREFFICIENCY_DESC: "Доля меткости, на которую влияет укрытие: {NEWLINE}{ALT}0>{ALT} 0% {ALT}1>{ALT} 30% {ALT}2>{ALT} 50% {ALT}3>{ALT} 70% {ALT}4>{ALT} 100%."
  STR_BATTLEREALISTICDISPLAYROLLS: "RA - Отображать броски на попадание"
  STR_BATTLEREALISTICDISPLAYROLLS_DESC: "Показывать информацию о броске на попадание в углу экрана."
  STR_BATTLEALTGRENADES: "Альтернативная механика бросков"
  STR_BATTLEALTGRENADES_DESC: "Броски менее точные, дополнительное пенальти за каждый тайл после дистанции Sqrt(T.Accuracy)*3."
  STR_INSTANTPRIME: "Взведение гранат в одно нажатие"
  STR_INSTANTPRIME_DESC: "Нельзя выбрать число ходов, после которого гранаты взорвутся. Таймер будет установлен в 0 без необходимости выбирать значение."
  STR_UPDATETURNSSINCESEENBYCLUE: "Отслеживание источника выстрела"
  STR_UPDATETURNSSINCESEENBYCLUE_DESC: "Игрок, используя клавишу Alt, и Brutal AI могут определить точную позицию, откуда был сделан выстрел - даже не видя стрелка."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "Переназначение в полете"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "Летательный аппарат, находящийся на задании, можно переназначить на другую базу."
  STR_CRAFTLAUNCHALWAYS: "Принудительный взлёт"
  STR_CRAFTLAUNCHALWAYS_DESC: "Летательные аппараты могут взлетать, даже если не завершено обслуживание"
  STR_CUSTOMINITIALBASE: "Свободный дизайн первой базы"
  STR_CUSTOMINITIALBASE_DESC: "Начиная новую игру, игрок может самостоятельно выбрать расположение доступных ему модулей вместо обычной схемы застройки."
  STR_GLOBESEASONS: "Реалистичное освещение земного шара"
  STR_GLOBESEASONS_DESC: "Использовать астрономически верное освещение земного шара, учитывающее наклон оси вращения Земли."
  STR_PLAYINTRO: "Показывать заставку"
  STR_PLAYINTRO_DESC: "Показывать заставку при запуске игры."
  STR_SHOWMORESTATSININVENTORYVIEW: "Параметры солдата в инвентаре"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "Показывать дополнительную информацию по выбранному солдату в экране снаряжения."
  STR_STRICTBLOCKEDCHECKING: "Строгая проверка на блок юнитов"
  STR_STRICTBLOCKEDCHECKING_DESC: "Может предотвратить появление юнитов внутри стен и помочь ИИ находить лучшее укрытие, но также может блокировать области на карте, если карта не была построена правильно."
  STR_SNEAKYAI: "Скрытный ИИ"
  STR_SNEAKYAI_DESC: "ИИ всеми способами старается действовать скрытно."
  STR_BRUTALAI: "Brutal AI"
  STR_BRUTALAI_DESC: "ИИ управляет юнитами как командой, а не поодиночке."
  STR_AIPRESET: "Brutal AI - преднастройки"
  STR_AIPRESET_DESC: "{ALT}1>{ALT} Откл. продвинутые тактики, Агрессия и интеллект наследуются {ALT}2>{ALT} Агрессия и интеллект наследуются {ALT}3>{ALT} Базовая агрессия, максимальный интеллект {ALT}4>{ALT} Читерство"
  STR_BRUTALBRUTES: "Брутальные твари"
  STR_BRUTALBRUTES_DESC: "Brutal AI также управляет менее разумными существами без инвентаря, такими как Жнецы, Зомби и Крисалиды"
  STR_CHEATONMOVEMENT: "Режим поиска ошибок Brutal AI"
  STR_CHEATONMOVEMENT_DESC: "Юниты под управлением Brutal AI видят вражеских юнитов на своей миникарте"
  STR_IGNOREDELAY: "Разрешить взрывчатку на первом ходу"
  STR_IGNOREDELAY_DESC: "По-умолчанию ИИ не пользуется гранатами до третьего хода. Данная опция разрешает им это делать с первого хода."
  STR_AVOIDMINES: "Brutal AI избегает наступать на мины"
  STR_AVOIDMINES_DESC: "Юниты под управлением Brutal AI распознают сенсорные гранаты и строят маршрут в обход. Юниты с максимальной агрессивностью игнорируют эту опцию."
  STR_ALLOWPREPRIME: "ИИ может взводить гранаты заранее"
  STR_ALLOWPREPRIME_DESC: "Юниты под управлением Brutal AI могут активировать гранаты, если у них нет более срочных дел и они считают, что это достаточно безопасно"
  STR_AVOIDCUDDLE: "Тактика рассредоточения"
  STR_AVOIDCUDDLE_DESC: "Юниты под управлением Brutal AI будут по возможности держать дистанцию друг от друга, чтобы уменьшить ущерб от взрывов"
  STR_AITARGETMODE: "Механика прицеливания Brutal AI"
  STR_AITARGETMODE_DESC: "{ALT}1>{ALT} Юниты прицеливаются только в тех, кого видят сами {ALT}2>{ALT} Юниты могут целить в тех, кого видят союзники {ALT}3>{ALT} Юниты могут стрелять по координатам, откуда прилетело по ним или союзникам {ALT}4>{ALT} Нет ограничений."
  STR_INTELLIGENCEMODE: "Интеллект"
  STR_INTELLIGENCEMODE_DESC: "{ALT}0-5>{ALT} Статический интеллект {ALT}6>{ALT} Интеллект унаследован от юнита {ALT}7>{ALT} Интеллект унаследован от уровня сложности"
  STR_AGGRESSIONMODE: "Агрессивность"
  STR_AGGRESSIONMODE_DESC: "{ALT}0>{ALT} Кемпер {ALT}1>{ALT} Засада {ALT}2>{ALT} Драчун {ALT}3>{ALT} Фанатик {ALT}4>{ALT} Наследовать агрессивность от юнита"
  STR_AICHEATMODE: "Степень читерства Brutal AI"
  STR_AICHEATMODE_DESC: "{ALT}-1>{ALT} Нет общего зрения отряда {ALT}0>{ALT} Читерство отключено {ALT}1>{ALT} ИИ знает позиции вражеских юнитов на мини-карте {ALT}2>{ALT} ИИ всегда видит вражеских юнитов"
  STR_BRUTALCIVILIANS: "Brutal AI для нейтральных юнитов"
  STR_BRUTALCIVILIANS_DESC: "Brutal AI контролирует нейтральных юнитов, например гражданских"
  STR_AUTOCOMBAT: "Автоматический режим боя"
  STR_AUTOCOMBAT_DESC: "Brutal AI управляет юнитами игрока. Горячая клавиша для переключения режима настраивается в меню Управление => Расширенные настройки. По-умолчанию: Ctrl + A."
  STR_AUTOCOMBAT_EACH_COMBAT: "Автобой @ Начало миссии"
  STR_AUTOCOMBAT_EACH_COMBAT_DESC: "Включить автобой при старте новой миссии"
  STR_AUTOCOMBAT_EACH_TURN: "Автобой @ Начало хода"
  STR_AUTOCOMBAT_EACH_TURN_DESC: "Включить автобой при начале нового хода"
  STR_AUTOCOMBAT_PER_UNIT: "Автобой @ Каждый солдат"
  STR_AUTOCOMBAT_PER_UNIT_DESC: "Автобой включается / выключается для каждого юнита независимо"
  STR_AUTOCOMBAT_DEFAULT_SOLDIER: "Автобой по-умолчанию @ Каждый солдат"
  STR_AUTOCOMBAT_DEFAULT_SOLDIER_DESC: "Включать ли автобой для солдат по-умолчанию"
  STR_AUTOCOMBAT_DEFAULT_HWP: "Автобой по-умолчанию @ ТБП"
  STR_AUTOCOMBAT_DEFAULT_HWP_DESC: "Включать ли автобой для ТБП по-умолчанию"
  STR_AUTOCOMBAT_DEFAULT_MINDCONTROL: "Автобой по-умолчанию @ Контроль разума"
  STR_AUTOCOMBAT_DEFAULT_MINDCONTROL_DESC: "Позволять ли юнитам использовать контроль над разумом в автоматическом бою по-умолчанию"
  STR_AUTOCOMBAT_DEFAULT_REMAIN: "Автобой @ Включать по-умолчанию"
  STR_AUTOCOMBAT_DEFAULT_REMAIN_DESC: "Включать ли автоматический бой по-умолчанию"
  STR_PER_UNIT_AGGRESSION: "Агрессивность"
  STR_AUTOAGGRESSION: "Числитель автозапуска агрессии"
  STR_AUTOAGGRESSION_DESC: "Сбалансируйте это значение с знаменателем автозапуска агрессии, чтобы получить соотношение между 1/9 и 9."
  STR_AUTOCAREFULNESS: "Знаменатель автозапуска агрессии"
  STR_AUTOCAREFULNESS_DESC: "Сбалансируйте это значение с числителем автозапуска агрессии, чтобы получить соотношение между 1/9 и 9."
  STR_AI_PERFORMANCE: "Оптимизация производительности"
  STR_AI_PERFORMANCE_DESC: "ИИ рассматривает меньше своих возможных вариантов, что позволяет сократить время хода."
  STR_STRAFE: "Альтернативные способы движения"
  STR_STRAFE_DESC: "Позволяет двигаться боком (стрейфиться), бежать и вращать башню танка независимо от шасси при нажатой Ctrl."
  STR_BATTLEEXPLOSIONHEIGHT: "Высота взрыва"
