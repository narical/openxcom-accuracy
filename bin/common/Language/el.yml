  STR_STORAGELIMITSENFORCED: "Όρια αποθήκευσης για ανακτημένα αντικείμενα"
  STR_STORAGELIMITSENFORCED_DESC: "Επιβάλλει περιορισμό εξωγήινων και γενικά όρια αποθήκευσης για ζωντανούς εξωγήινους και κατασχεμένα αντικείμενα από αποστολές"
  STR_CANSELLLIVEALIENS: "Πώληση ζωντανών εξωγήινων"
  STR_CANSELLLIVEALIENS_DESC: "Επιτρέπει την πώληση ζωντανών εξωγήινων, συνιστάται όταν δεν φτάνουν οι χώροι αποθήκευσης."
  STR_ALLOWBUILDINGQUEUE: "Επέτρεψε ουρά παραγωγής"
  STR_ALLOWBUILDINGQUEUE_DESC: "Νέες εγκαταστάσεις μπορούν να τοποθετηθούν δίπλα σε ημιτελείς."
  STR_BATTLEAUTOEND: "Αυτόματος τερματισμος μάχης"
  STR_BATTLEAUTOEND_DESC: "Οι μάχες λήγουν αυτόματα όταν ο τελευταίος εχθρός εξουδετερωθεί."
  STR_BATTLEINSTANTGRENADE: "Στιγμιαίες Χειροβομβίδες"
  STR_BATTLEINSTANTGRENADE_DESC: "Χειροβομβίδες έτοιμες για ενεργοποίηση σε 0 γύρους θα ανατινάζονται άμεσα οταν ρίχνονται, αντι να το κάνουν στο τέλος το γύρου."
  STR_BATTLEUFOEXTENDERACCURACY: "Επεκτατής ακρίβειας UFO"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "Η ακρίβεια των βολών μειώνεται μετά από μια ορισμένη απόσταση, ανάλογα με τον τύπο βολής. Η προσαρμοσμένη ακρίβεια θα εμφανίζεται στον κέρσορα."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "Αερομεταφορές"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "Αεροσκάφη εν πτήσει μπορούν να μεταφερθούν."
  STR_CRAFTLAUNCHALWAYS: "Εξαναγκασμένη εκτόξευση σκαφών"
  STR_CRAFTLAUNCHALWAYS_DESC: "Τα σκάφη μπορούν να εκτοξευθούν ακόμα και όταν δεν είναι έτοιμα, παρακάμπτοντας την ανάγκη συντήρησης."
  STR_CUSTOMINITIALBASE: "Προσαρμοσμένη αρχική βάση"
  STR_CUSTOMINITIALBASE_DESC: "Όταν ξεκινάτε ένα νέο παιχνίδι, μπορείτε να τοποθετήσετε χειροκίνητα τις εγκαταστάσεις εκκίνησης αντί να χρησιμοποιήσετε την προεπιλεγμένη διάταξη."
  STR_GLOBESEASONS: "Ρεαλιστικός Φωτισμός Υδρογείου"
  STR_GLOBESEASONS_DESC: "Χρησιμοποιεί πιο ρεαλιστική προβολή του ηλιακού φωτός στο Geoscape σύμφωνα με την αξονική κλίση της Γης."
  STR_PLAYINTRO: "Δείξε την εισαγωγή"
  STR_PLAYINTRO_DESC: "Εμφάνιση της εισαγωγής κατα την εκκίνηση."
  STR_SHOWMORESTATSININVENTORYVIEW: "Στατιστικά Εξοπλισμού"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "Δείξε επιπλέον πληροφορίες σχετικά με τον επιλεγμένο στρατιώτη στην οθόνη εξοπλισμού."
  STR_SNEAKYAI: "Ύπουλη τεχνιτή νοημοσύνη"
  STR_SNEAKYAI_DESC: "Η τεχνητή νοημοσύνη αποφεύγει να αποκαλυφθεί στον παίκτη όποτε είναι δυνατόν."
  STR_STRAFE: "Εναλλακτικοί τρόποι κίνησης"
  STR_STRAFE_DESC: "Επιτρέπει την πλάγεια κίνηση, το τρέξιμο και την ανεξάρτητη κίνηση του πύργου του τανκ όταν κρατάτε πατημένο το CTRL."
  STR_BATTLEEXPLOSIONHEIGHT: "Ύψος Έκρηξης"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "Αλλαγή ύψους που μπορούν να εξαπλωθούν οι εκρήξεις.{NEWLINE}(Επίπεδο: 0, Κυκλικό: 3)"
  STR_AUTOSAVE: "ΑΥΤΟΜΑΤΗ ΑΠΟΘΗΚΕΥΣΗ"
  STR_AUTOSAVE_DESC: "Αυτόματη αποθήκευση του παιχνιδιού σε καθορισμένα χρονικά διαστήματα. Δεν ισχύει για το Ironman Mode."
  STR_AUTOSAVE_FREQUENCY: "Συχνότητα αυτόματης αποθήκευσης"
  STR_AUTOSAVE_FREQUENCY_DESC: "Αριθμός σειρών μετά τις οποίες το παιχνίδι θα αποθηκευτεί αυτόματα."
  STR_ALLOWPSIONICCAPTURE: "Επέτρεψε την ψυχοαιχμαλωσία"
  STR_ALLOWPSIONICCAPTURE_DESC: "Έλεγχος του νου των εναπομήνοντων εξωγήινων θα έχει ως αποτέλεσμα τη νίκη, και θα μετρούν σαν αιχμάλωτοι. "
  STR_ANYTIMEPSITRAINING: "Ψυονική εξάσκηση οποτεδήποτε"
  STR_ANYTIMEPSITRAINING_DESC: "Επιτρέπει την τοποθέτηση στρατιωτών σε ψυονική εκπαίδευση σε οποιαδήποτε στιγμή του μήνα. Να θυμάστε, η αρχική εκπαίδευση διαρκεί 30 με 60 ημέρες."
  STR_SKIPNEXTTURNSCREEN: "Παράλειψη της οθόνης \"Επόμενη σειρά\"."
  STR_SKIPNEXTTURNSCREEN_DESC: "Οι οθόνες \"Επόμενη σειρά\" κατά τη διάρκεια της μάχης προωθούνται αυτόματα μετά από μια μικρή καθυστέρηση."
  STR_NOT_ENOUGH_SPACE: "Ανεπαρκής Χώρος!"
  STR_WEAPONSELFDESTRUCTION: "Αυτοκαταστροφή εξωγηινού οπλού"
  STR_WEAPONSELFDESTRUCTION_DESC: "Τα όπλα που φέρουν οι εξωγήινοι θα αυτοκαταστραφούν εάν ο ιδιοκτήτης τους σκοτωθεί, όπως στο XCOM 2012."
  STR_RETAINCORPSES: "Διατηρήστε τους εξωγήινους που ανακρίθηκαν"
  STR_RETAINCORPSES_DESC: "Μετά από «έρευνα» ζωντανών εξωγήινων, το σώμα θα προστεθεί στα βασικά καταστήματα, όπως στο XCOM 2012."
  STR_SAVE_VOXEL_VIEW: "Σώσε στιγμιότυπο πρώτου προσώπου"
  STR_RESERVE_TIME_UNITS_FOR_KNEEL: "Φύλαξε ΜΧ για Γονάτισμα"
  STR_EXPEND_ALL_TIME_UNITS: "Χρήση όλων των υπόλοιπων ΜΧ"
  STR_PSISTRENGTHEVAL: "Αξιολόγηση Ψιονικής Δύναμης (Ψι-Δύναμη)"
  STR_PSISTRENGTHEVAL_DESC: "Αξιολογεί την ψυχική ισχύ όλων των στρατιωτών αφού ολοκληρωθεί η κατάλληλη έρευνα."
  STR_DISABLEAUTOEQUIP: "Απενεργοποίηση αυτόματου εξοπλισμού"
  STR_DISABLEAUTOEQUIP_DESC: "Απενεργοποίηση τού αυτόματoυ εξοπλισμού των νέων στρατιωτών πρίν τη μάχη"
  STR_ALLOWPSISTRENGTHIMPROVEMENT: "Επιτρέψτε τη βελτίωση της δύναμης Ψ"
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "Η ψυχική δύναμη των στρατιωτών μπορεί να βελτιωθεί με την εμπειρία και την κατάρτιση."
  STR_BATTLESMOOTHCAMERA: "Κάμερα Ομαλής Βολίδας"
  STR_BATTLESMOOTHCAMERA_DESC: "Η εικόνα πεδίου μάχης θα παραμείνει κεντραρισμένη στα βλήμματα, όσο αυτά ταξιδεύουν."
