  STR_CLOCK_SPEED: "Ταχύτητα Ρολογίου"
  STR_CLOCK_SPEED_DESC: "Αλλάζει την ταχύτητα του ρολογιού Geoscape. Οι χαμηλότερες ταχύτητες μπορούν να βελτιώσουν την απόδοση σε συσκευές χαμηλής τεχνολογίας."
  STR_GLOBE_DETAILS: "Λεπτομέρειες Υδρογείου"
