  STR_GLOBE_COUNTRIES_DESC: "Εμφανίζει τις χώρες χρηματοδότησης στον κόσμο."
  STR_GLOBE_RADARS: "Ραντάρ"
  STR_GLOBE_RADARS_DESC: "Εμφανίζει εμβέλεια ραντάρ βάσης στην υδρόγειο."
  STR_GLOBE_FLIGHT_PATHS: "Δρομολόγιο Πτήσης"
  STR_GLOBE_FLIGHT_PATHS_DESC: "Εμφανίζει διαδρομές πτήσης σκαφών στον κόσμο."
  STR_CONTROLS_DESC: "Κάντε αριστερό κλικ σε μια συντόμευση και πατήστε ένα πλήκτρο για να την αλλάξετε.{NEWLINE}Κάντε δεξί κλικ σε μια συντόμευση για να την απενεργοποιήσετε."
