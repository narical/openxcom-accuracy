  STR_AI_PERFORMANCE_DESC: "AI consideres fewer of it's possible options to allow for shorter turn-times."
  STR_ALLOWPREPRIME: "Allow Brutal AI to pre-prime grenades"
  STR_ALLOWPREPRIME_DESC: "Brutal AI units may decide to prime their grenades when they don't have anything more urgent to do and feel it's reasonably safe to do so."
