  STR_HIDDEN_ALIEN_ACTIVITY: "СКРЫТАЯ АКТИВНОСТЬ ПРИШЕЛЬЦЕВ"
  STR_NO_ITEM: "Нет предмета."
  STR_PER_UNIT_AGGRESSION: "Агрессивность"
  STR_SELECT_SOLDIERS_AI: "Автобой между ИИ"
  STR_UFO_SIGHTINGS: "Наблюдения"
  STR_AI_CONTROLLED: "Управление ИИ"
  STR_AI: "ИИ"
  STR_AICHEATMODE: "Brutal AI - Степень читерства"
  STR_AICHEATMODE_DESC: "{ALT}-1>{ALT} Общее зрение отряда не действует; {ALT}0>{ALT} Читерство отключено; {ALT}1>{ALT} ИИ видит расположение противника на миникарте; {ALT}2>{ALT} ИИ всегда известно расположение противника."
  STR_AI_PERFORMANCE: "Оптимизация производительности"
  STR_AI_PERFORMANCE_DESC: "ИИ просчитывает меньше вариантов, что позволяет сократить продолжительность его хода."
  STR_ALLOWPREPRIME: "Brutal AI - Взведение гранат заранее"
  STR_ALLOWPREPRIME_DESC: "Боевые единицы под управлением Brutal AI могут взводить гранаты, если у них нет более приоритетных задач и ИИ считает, что это достаточно безопасно."
  STR_AUTO: "Автоматический бой"
  STR_AUTOCOMBAT: "Режим автоматического боя"
  STR_AUTOCOMBAT_DEFAULT_HWP: "Автобой по умолчанию @ ТБП"
  STR_AUTOCOMBAT_DEFAULT_HWP_DESC: "Вкл. / выкл. автобой для всех ТБП по умолчанию."
  STR_AUTOCOMBAT_DEFAULT_MINDCONTROL: "Автобой по умолчанию @ Контроль разума"
  STR_AUTOCOMBAT_DEFAULT_MINDCONTROL_DESC: "Вкл. / выкл. управление находящимися под пси-контролем в режиме автобоя по умолчанию."
  STR_AUTOCOMBAT_DEFAULT_REMAIN: "Автобой @ Включать по умолчанию"
  STR_AUTOCOMBAT_DEFAULT_REMAIN_DESC: "Вкл. / выкл. сохранение режима автобоя включенным по умолчанию."
  STR_AUTOCOMBAT_DEFAULT_SOLDIER: "Автобой по умолчанию @ Каждый боец"
  STR_AUTOCOMBAT_DEFAULT_SOLDIER_DESC: "Вкл. / выкл. автобой для всех бойцов по умолчанию."
  STR_AUTOCOMBAT_DESC: "Brutal AI управляет боевыми единицами игрока. Горячая клавиша для переключения режима настраивается в меню Управление => Расширенные настройки. По умолчанию: Ctrl + A."
  STR_AUTOCOMBAT_EACH_COMBAT: "Автобой @ Начало боя"
  STR_AUTOCOMBAT_EACH_COMBAT_DESC: "Включать автобой в начале боя."
  STR_AUTOCOMBAT_EACH_TURN: "Автобой @ Начало хода"
  STR_AUTOCOMBAT_EACH_TURN_DESC: "Оставлять автобой включенным в начале следующего хода."
  STR_AUTOCOMBAT_PER_UNIT: "Автобой @ Каждый боец"
  STR_AUTOCOMBAT_PER_UNIT_DESC: "Автобой включается / выключается для каждой боевой единицы независимо."
  STR_AVOIDMINES: "Brutal AI - Обход сенсорных гранат"
  STR_AVOIDMINES_DESC: "Боевые единицы, контролируемые Brutal AI, замечают сенсорные гранаты и обходят их. Не действует при включенной максимальной агрессивности ИИ."
  STR_BASESCAPE: "Управление базой"
  STR_BATTLEALTGRENADES: "Альтернативная механика бросков"
  STR_BATTLEALTGRENADES_DESC: "Снижает точность бросков. Дополнительный штраф за каждую клетку, начиная с расстояния, равное кв. корню из точности броска, умноженному на 3."
  STR_BATTLECHANCETOHIT: "Расчет вероятности попадания"
  STR_BATTLECHANCETOHIT_DESC: "Отображать вероятность попадания вместо точности стрельбы{NEWLINE}и применять ее к порогу ответного выстрела."
  STR_BATTLEREALISTICACCURACY: "Реалистичная меткость и укрытия (RA)"
  STR_BATTLEREALISTICACCURACY_DESC: "Полная переработка стрельбы: механика укрытий (CTRL для просмотра), уменьшенный разброс, защита от дружественного огня и случайных самоубийств, и ряд других улучшений"
  STR_BATTLEREALISTICCOVEREFFICIENCY: "RA - Эффективность укрытий"
  STR_BATTLEREALISTICCOVEREFFICIENCY_DESC: "Процент точности стрельбы, на который влияет укрытие:{NEWLINE}{ALT}0>{ALT} 0 %;{ALT}1>{ALT} 30 %;{ALT}2>{ALT} 50 %;{ALT}3>{ALT} 70 %;{ALT}4>{ALT} 100 %."
  STR_BATTLEREALISTICDISPLAYROLLS: "RA - Отображать броски на попадание"
  STR_BATTLEREALISTICDISPLAYROLLS_DESC: "Показывать информацию о броске на попадание в углу экрана."
  STR_BATTLEREALISTICIMPAIMED: "RA - Снайперский бонус"
  STR_BATTLEREALISTICIMPAIMED_DESC: "Половина от доли точности, превышающей 100%, добавляется как бонус после применения штрафа от укрытия."
  STR_BATTLEREALISTICIMPLOF: "RA - Улучшенная линия огня"
  STR_BATTLEREALISTICIMPLOF_DESC: "Огонь во всех режимах (не только прицельный или с колена) ведется от уровня глаз. Линия огня соответствует линии видимости."
  STR_BATTLEREALISTICSHOTDISPERSION: "RA - Разброс выстрелов"
  STR_BATTLEREALISTICSHOTDISPERSION_DESC: "{ALT}0>{ALT} Реалистичный - низкий разброс;{NEWLINE}{ALT}1>{ALT} Стандартный - выше реалистичного, но ниже оригинального."
  STR_BATTLETERRAINSQUISHYNESS: "Разрушаемость окружения"
  STR_BATTLETERRAINSQUISHYNESS_DESC: "Уровень разрушаемости: {ALT}0>{ALT} Неразрушимо; {ALT}1>{ALT} Как в оригинальной игре; {NEWLINE}Прочность не превышает: {ALT}2>{ALT} Сплавы пришельцев; {ALT}3>{ALT} Кирпич; {ALT}4>{ALT} Дерево; {ALT}5>{ALT} Солома."
  STR_BATTLETHROWNSPEED: "Скорость бросаемых предметов"
  STR_BATTLETHROWNSPEED_DESC: "Изменяет скорость полета бросаемых предметов: {NEWLINE}{ALT}0>{ALT} Совпадает со скоростью выстрелов;{NEWLINE}{ALT}1-20>{ALT} Значения соответствуют ползунку «Скорость выстрелов» в меню «Поле боя»."
  STR_BRUTALAI: "Brutal AI"
  STR_BRUTALAI_DESC: "ИИ управляет боевыми единицами как единым подразделением, а не каждой в отдельности."
  STR_BRUTALCIVILIANS: "Brutal AI - Управление нейтралами"
  STR_BRUTALCIVILIANS_DESC: "Brutal AI управляет нейтральными персонажами, в том числе гражданскими."
  STR_DISPLAY_BASE_DEFENSE_PROBABILITY: "Отображать эффективность ПВО"
  STR_DISPLAY_BASE_DEFENSE_PROBABILITY_DESC: "Отображать вероятность уничтожения крупнейших НЛО вместо мощности ПВО на экране информации по базе."
  STR_DISPLAY_BASE_DETECTION_PROBABILITY: "Отобр. вероятность обнаружения НЛО"
  STR_DISPLAY_BASE_DETECTION_PROBABILITY_DESC: "Отображать вероятность обнаружения НЛО вместо количества радаров на экране информации по базе."
  STR_DISPLAY_HIDDEN_ALIEN_ACTIVITY: "Отображать скрытую активность"
  STR_DISPLAY_HIDDEN_ALIEN_ACTIVITY_DESC: "{ALT}0>{ALT} Отключено; {ALT}1>{ALT} Отображать сектора, где скрытая активность пришельцев продолжается 5+ часов; {NEWLINE}{ALT}2>{ALT} Отображать изменения активности максимально подробно."
  STR_DOGFIGHTAI: "Улучшенное поведение НЛО при перехвате"
  STR_DOGFIGHTAI_DESC: "Если по НЛО, способному догнать транспортное средство, открыт огонь, он пойдет на сближение и откроет ответный огонь."
  STR_FOW: "Туман войны"
  STR_FOW_COLOR: "Цвет тумана войны"
  STR_FOW_COLOR_DESC: "Значения от 1 до 15 обозначают различные цветовые оттенки. Рекомендуемые значения: 1 или 6."
  STR_FOW_DESC: "Как и когда затемняются клетки вне зоны видимости боевой единицы: {NEWLINE}{ALT}0>{ALT} Никогда;{ALT}1>{ALT} В начале хода;{ALT}2>{ALT} В реальном времени."
  STR_IGNOREDELAY: "Разрешить ИИ использовать взрывчатку на первом ходу"
  STR_IGNOREDELAY_DESC: "При включении ИИ может использовать взрывчатку с первого хода. По умолчанию он не использует ее до третьего хода."
  STR_INSTANTPRIME: "Взведение гранат одним щелчком"
  STR_INSTANTPRIME_DESC: "Отключает экран указания задержки перед взрывом гранаты. Задержка всегда будет равна 0 ходов."
  STR_KEY_CLEAR_LEFT_HAND: "Освободить левую руку"
  STR_KEY_READY_FLARE: "Взять в руку осветитель"
  STR_KEY_READY_HEAVY_GRENADE: "Взять в руку и взвести тяжелую гранату"
  STR_KEY_READY_LIGHT_GRENADE: "Взять в руку и взвести легкую гранату"
  STR_KEY_READY_MEDIKIT: "Взять в руку медкомплект"
  STR_KEY_READY_PROXIMITY_GRENADE: "Взять в руку и взвести сенсорную гранату"
  STR_KEY_READY_SCANNER: "Взять в руку сканер движения"
  STR_KEY_READY_SMOKE_GRENADE: "Взять в руку и взвести дымовую гранату"
  STR_KEY_READY_STUN_GRENADE: "Взять в руку и взвести оглушающую гранату"
  STR_PREPRIMEGRENADES: "Автовзведение гранат перед боем"
  STR_PREPRIMEGRENADES_DESC: "Какие типы гранат должны взводиться перед боем:{NEWLINE}{ALT}0>{ALT} Отключено;{ALT}1>{ALT} Только дымовые;{NEWLINE}{ALT}2>{ALT} Также обычные; {ALT}3>{ALT} Также сенсорные."
  STR_SHOOTING_SPREAD_MODE: "Режим разброса выстрелов"
  STR_SHOOTING_SPREAD_MODE_DESC: "{ALT}0>{ALT} Неравномерный (как в оригинальной игре); {NEWLINE}{ALT}1>{ALT} Равномерный во все стороны; {NEWLINE}{ALT}2>{ALT} Равномерный уменьшенный (шанс попадания выше)."
  STR_SHOW_CRAFT_HANGAR: "Отображать типы ангаров для ТС"
  STR_SHOW_CRAFT_HANGAR_DESC: "В статьях Уфопедии, посвященных транспортным средствам и перехватчикам, будет отображаться, способен ли ангар принимать ТС."
  STR_SMARTCONTROLEQUIP: "Умное автоснаряжение"
  STR_SMARTCONTROLEQUIP_DESC: "Щелчок мыши по предметам с нажатой Ctrl на экране экипировки положит их в ячейки, требующие меньше ОД. При использовании двуручного оружия вторая рука имеет наименьший приоритет."
  STR_STRICTBLOCKEDCHECKING: "Строгая проверка на доступность клеток"
  STR_STRICTBLOCKEDCHECKING_DESC: "Может предотвратить появление юнитов внутри стен и помочь ИИ находить лучшее укрытие, но может также блокировать сегменты карты, если она технически некорректна."
  STR_UPDATETURNSSINCESEENBYCLUE: "Определение точки открытия огня"
  STR_UPDATETURNSSINCESEENBYCLUE_DESC: "Позволяет как игроку удержанием клавиши Alt, так и Brutal AI определять клетку, с которой был произведен выстрел, даже если огневая позиция им не видна."
  ArmorIgnore: "Игнорирование брони"
  RandomWoundType: "Режим RNG для ран"
  WRT_SPREAD: "0-100% разброс"
  WRT_UNSUPPORTED: "не поддерживается (отключено)"
  WRT_VANILLA: "Формула из оригинальной игры"
  hangarType: "Тип ангара"
  spaceOccupied: "Место занято"
