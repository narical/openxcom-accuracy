  STR_CRAFT_DEPLOYMENT_PREVIEW: "Aperçu"
  STR_CRAFT_DEPLOYMENT_PREVIEW_SAVED: "Aperçu *"
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Cette fonctionnalité vous permet de prévisualiser et de personnaliser le déploiement de vos unités au début d'une bataille. Vous avez un mouvement illimité. Appuyez et maintenez la touche « Alt » pour afficher les positions valides des unités. Cliquez sur l'icône « Abandonner la mission » pour enregistrer un déploiement personnalisé. Cliquez sur l'icône « Fin de tour » pour quitter la prévisualisation.{NEWLINE}Notez que l'ajout de nouveaux soldats ou véhicules à l'aéronef invalide automatiquement le déploiement personnalisé enregistré. La présence d'un déploiement personnalisé est indiquée par un astérisque sur le bouton « Prévisualisation ». "
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Cette fonctionnalité vous permet de prévisualiser et de modifier la table de déploiement pour ce type de véhicules. Tous les changements s'appliqueront à vos véhicules actuels ainsi qu'à ceux que vous achèterez ou fabriquerez plus tard dans la campagne. Vous commencez avec le nombre maximum de soldats. Chaque soldat correspond à une ligne dans la table de déploiement. Les noms des soldats correspondent aux numéros de ligne. Pour fournir de l'espace à une unité 2x2, placez 4 soldats dans un carré 2x2. Si l'espace fournis, l'unité 2x2 sera absente lors de la bataille réelle."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Cette fonctionnalité vous permet d'avoir un aperçu de votre base.{NEWLINE}Amusez-vous !{NEWLINE}{NEWLINE}Cliquez sur l'icône \"Fin du tour\" pour quitter l'aperçu."
