  STR_NOT_ENOUGH_STORAGE_SPACE_2: "NICHT GENÜGEND LAGERRAUM VORHANDEN!{SMALLLINE}Die Gegenstände nehmen zu viel Platz ein! Verwenden Sie ein anderes Fahrzeug oder verringern Sie die Größe der zugewiesenen Ausrüstung."
