  STR_CRAFT_DEPLOYMENT_PREVIEW: "Vorschau"
  STR_CRAFT_DEPLOYMENT_PREVIEW_SAVED: "Vorschau *"
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Hier können Sie die Aufstellung Ihrer Einheiten zu Beginn einer Schlacht in der Vorschau anzeigen und anpassen. Sie haben unbegrenzte Bewegungsfreiheit. Halten Sie die 'Alt'-Taste gedrückt, um gültige Einheitenpositionen anzuzeigen. Klicken Sie auf das Symbol 'Mission abbrechen', um die aktuelle Aufstellung zu speichern. Klicken Sie auf das Symbol 'Runde beenden', um die Vorschau zu beenden. {NEWLINE}Beachten Sie, dass das Hinzufügen neuer Einheiten zum Fahrzeug die gespeicherte Aufstellung ungültig macht. Das Vorhandensein einer benutzerdefinierten Aufstellung wird durch ein '*' auf der Schaltfläche 'Vorschau' angezeigt."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Mit dieser Funktion können Sie die Einsatztabelle dieses Fahrzeugtyps in der Vorschau anzeigen und ändern. Alle Änderungen gelten für alle Ihre aktuellen Schiffe und auch für alle Schiffe, die Sie später in der Kampagne kaufen oder herstellen. Sie beginnen mit der maximalen Anzahl von Soldaten. Jeder Soldat steht für eine Zeile in der Einsatztabelle. Die Soldatennamen entsprechen den Zeilennummern. Um Platz für eine 2x2-Einheit zu schaffen, stellt man 4 Soldaten in ein 2x2-Quadrat. Wenn kein Platz vorhanden ist, wird die 2x2-Einheit in einer echten Schlacht fehlen."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Mit dieser Funktion können Sie eine Vorschau Ihrer Basis erstellen.{NEWLINE}\nViel Spaß!{NEWLINE}{NEWLINE}\nKlicken Sie auf das Symbol „Runde beenden“, um die Vorschau zu beenden."
  STR_NOT_ENOUGH_CARGO_SPACE: "NICHT GENÜGEND LADERAUM VORHANDEN!{SMALLLINE}Verwenden Sie ein anderes Transportfahrzeug oder reduzieren Sie die zugewiesene Besatzung."
