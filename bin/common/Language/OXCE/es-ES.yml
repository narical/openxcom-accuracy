  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Esta función te permite obtener una vista previa y personalizar el despliegue de tus unidades al comienzo de una batalla. Tienes movimiento ilimitado. Mantenga presionado 'Alt' para resaltar las posiciones válidas de las unidades. Haga clic en el icono 'Abortar misión' para guardar una implementación personalizada. Haz clic en el icono \"Finalizar turno\" para salir de la vista previa.{NEWLINE}Ten en cuenta que agregar nuevos soldados o vehículos a la nave invalida automáticamente el despliegue personalizado guardado. La presencia de una implementación personalizada se indica con un asterisco en el botón \"Vista previa\"."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Esta característica le permite obtener una vista previa y modificar la tabla de despliegue de este tipo de nave. Cualquier cambio se aplicará a todas tus naves actuales y también a cualquier nave que compres o fabriques más adelante en la campaña. Comienzas con el número máximo de soldados. Cada soldado representa una fila en la tabla de despliegue. Los nombres de los soldados corresponden a los números de fila. Para proporcionar espacio para una unidad de 2x2, coloca 4 soldados en un cuadrado de 2x2. Si no se proporciona espacio, la unidad 2x2 faltará en una batalla real."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Esta función te permite obtener una vista previa de tu base.{NEWLINE}¡Diviértete!{NEWLINE}{NEWLINE}Haz clic en el icono \"Finalizar turno\" para salir de la vista previa."
