  STR_CRAFT_DEPLOYMENT_PREVIEW_SAVED: "Prévia *"
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Este recurso permite pré-visualizar e personalizar a implantação das suas unidades no início de uma batalha. Você tem movimento ilimitado. Pressione e segure 'Alt' para destacar posições válidas de unidades. Clique no ícone 'Abortar Missão' para salvar uma implantação personalizada. Clique no ícone 'Terminar Turno' para sair da pré-visualização.{NEWLINE}Observe que adicionar novos soldados ou veículos à aeronave invalida automaticamente a implantação personalizada salva. A presença de uma implantação personalizada é indicada por um asterisco no botão 'Prévia'."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Este recurso permite visualizar e modificar a tabela de implantação deste tipo de aeronave. Quaisquer alterações serão aplicadas a todas as suas aeronaves atuais e também a quaisquer aeronaves que você comprar ou fabricar mais tarde na campanha. Você começa com o número máximo de soldados. Cada soldado representa uma linha na tabela de implantação. Os nomes dos soldados correspondem aos números das linhas. Para fornecer espaço para uma unidade 2x2, coloque 4 soldados em um quadrado 2x2. Se o espaço não for fornecido, a unidade 2x2 estará ausente em uma batalha real."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Este recurso permite visualizar sua base.{NEWLINE}Divirta-se!{NEWLINE}{NEWLINE}Clique no ícone 'Terminar Turno' para sair da prévia."
