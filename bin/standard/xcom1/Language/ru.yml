  STR_WORKSHOP_UFOPEDIA: "Мастерская оборудована всем необходимым для производства снаряжения и техники. В каждой мастерской может одновременно работать до 50 инженеров. Производимое оборудование, как правило, занимает часть доступного места мастерской."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Радарная система ближнего обнаружения имеет эффективный радиус действия 3140 километров и связана со спутниковыми системами для поиска наземных объектов. Каждые 30 минут система с вероятностью 10% в может обнаружить объект средних размеров."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Радарная система ближнего обнаружения имеет эффективный радиус действия 4770 километров и связана со спутниковыми системами для поиска наземных объектов. Каждые 30 минут система с вероятностью 20% в может обнаружить объект средних размеров."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ракетная система ПВО обеспечивает защиту против летательных аппаратов, пытающихся сесть неподалеку от базы."
  STR_GENERAL_STORES_UFOPEDIA: "Все снаряжение, вооружения, боеприпасы, добытые в ходе заданий материалы и тяжелые боевые платформы размещаются на складах (включая снаряжение в грузовых отсеках транспортов, приписанных к ангарам базы)."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Содержание пришельцев требует специальных условий для поддержания их жизнедеятельности. Изолятор позволяет безопасно содержать до 10 инопланетных организмов в отдельных боксах."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерная система противовоздушной обороны обеспечивает защиту от нападения враждебных летательных аппаратов."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазменно-лучевая система противовоздушной обороны обеспечивает эффективную защиту от нападения враждебных летательных аппаратов."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Бластер-ракеты обеспечивают наиболее эффективную защиту против атак пришельцев. Выброс антиматерии при взрыве ракеты уничтожает все, что оказалось в радиусе поражения."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационный щит отталкивает летательные аппараты противника при попытке сесть неподалеку от базы, позволяя средствам ПВО совершить повторный залп. На практике это означает удваивание эффективности систем ПВО."
  STR_MIND_SHIELD_UFOPEDIA: "Для обнаружения присутствия человека пришельцы полагаются на характерные волны, излучаемые его мозгом. Блокирующий эти волны экран может сильно понизить вероятность обнаружения базы противником."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Пси-лаборатория позволяет произвести оценку псионического потенциала бойцов, а также необходимое для развития пси-навыков обучение. Каждая лаборатория может тренировать до 10 человек одновременно, распределение обучающихся происходит в конце месяца. Для боевого применения псионических навыков необходимо снабдить бойцов пси-усилителями."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Средства связи инопланетян основаны на использовании гиперпространственных волн, распространяющихся почти мгновенно. Декодер позволяет осуществить перехват и расшифровку переговоров НЛО. Возможно определение типа НЛО, его принадлежности определенной расе инопланетян и тип выполняемого им задания."
  STR_HANGAR_UFOPEDIA: "Ангар оснащен оборудованием для обслуживания, дозаправки и ремонта транспортных средств. Каждому аппарату, приписанному к базе, должен быть назначен свой ангар, который не может быть использован для размещения других ТС, даже если приписанное транспортное средство находится на задании."
  STR_PISTOL_UFOPEDIA: "Штатный полуавтоматический двенадцатизарядный пистолет X-Com."
  STR_RIFLE_UFOPEDIA: "Высокоточная штурмовая винтовка калибра 6,7 мм, снабженная лазерным прицелом. Стандартный магазин содержит 20 патронов."
  STR_HEAVY_CANNON_UFOPEDIA: "Тяжелая пушка - мощное, но громоздкое оружие. Возможно использование бронебойных, зажигательных и разрывных боеприпасов."
  STR_AUTO_CANNON_UFOPEDIA: "Автопушка - это результат удачного сочетания универсальности и мощности тяжелой пушки с функцией автоматического огня."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Пусковая ракетная установка с лазерной системой наведения. Заряжается тремя видами ракет."
  STR_LASER_PISTOL_UFOPEDIA: "Лазерный пистолет - эффективная реализация новой технологии. Он совмещает удобство стандартного пистолета с повышенной скорострельностью и точностью."
  STR_LASER_RIFLE_UFOPEDIA: "Лазерная винтовка - более мощное и точное оружие, основанное на разработках проекта лазерного пистолета."
  STR_HEAVY_LASER_UFOPEDIA: "Тяжелый лазер - громоздкое, но крайне эффективное оружие."
  STR_GRENADE_UFOPEDIA: "Эта стандартная наступательная граната имеет сложный и точный таймер, который позволяет устанавливать задержку перед взрывом."
  STR_SMOKE_GRENADE_UFOPEDIA: "Дымовые гранаты применяются для обеспечения прикрытия в сложных боевых ситуациях. Проявляйте осмотрительность, поскольку враг также может воспользоваться низкой видимостью в дыму."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Сенсорную гранату бросают так же, как и обычную, но взрыв происходит, если в ближайшем радиусе было движение. Правильное применение требует особой осторожности."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Заряд взрывчатки, используемый для разрушения объектов. Эвакуируйте персонал от места взрыва."
  STR_MOTION_SCANNER_UFOPEDIA: "Это сложное устройство использует мощные алгоритмы обработки данных, поступающих с различных анализаторов, для обнаружения движущихся объектов. Однако требуется некоторая практика для его эффективного использования. Нажмите на иконку сканера движения на тактическом экране. Выберите пункт 'Сканировать'. Стрелка на экране устройства отображает направление взгляда использующего сканер бойца (север расположен наверху). Движущиеся объекты отображаются мигающими пятнами, большие пятна соответствуют быстро движущимся или крупным объектам. Неподвижные объекты сканером не детектируются."
  STR_MEDI_KIT_UFOPEDIA: "Медкомплект содержит как лечебные средства, так и обезб. и стимуляторы. Чтобы применить медкомплект, встаньте лицом к бойцу, которому необходимо лечение. Если он без сознания, необходимо встать над его телом. Нажмите на иконку и выберите пункт меню «Использовать медкомплект».{NEWLINE}ЛЕЧЕНИЕ> Красным отображаются части тела со смертельными ранениями. Нажмите на кнопку «Лечение». Будет излечено одно смертельное ранение, и немного восстановится здоровье.{NEWLINE}СТИМУЛЯТОР> Восстанавливает энергию и приводит в сознание оглушенных бойцов. Чтобы привести в сознание оглушенного, необходимо встать непосредственно над его телом.{NEWLINE}ОБЕЗБОЛИВАЮЩЕЕ> Восстанавливает мораль раненых бойцов. Количество восстанавливаемых очков морали равно количеству потерянных бойцом ОЗ."
  STR_PSI_AMP_UFOPEDIA: "Пси-усилитель могут использовать только бойцы с псионическим способностями. Во время боя нажмите на пси-усилитель, выберите тип атаки и укажите цель курсором мыши. Вы можете выбрать одну из двух пси-атак:{NEWLINE}ВЫЗВАТЬ ПАНИКУ> В случае если атака окажется успешной, мораль цели снизится, что может вызвать у нее панику.{NEWLINE}КОНТРОЛЬ НАД РАЗУМОМ> Если эта атака успешна, вы немедленно получите полный непосредственный контроль над боевой единицей противника. Вероятность успешного осуществления этой атаки ниже."
  STR_STUN_ROD_UFOPEDIA: "Это устройство может использоваться только в ближнем бою, но воздействие создаваемого им электрического разряда оглушит живой организм, не убив его."
  STR_MIND_PROBE_UFOPEDIA: "Ментальный зонд - используемое пришельцами средство связи, позволяющее извлекать информацию из волн, излучаемых мозгом. Может быть применено для определения характеристик противника. Для использования наведите зонд на противника."
