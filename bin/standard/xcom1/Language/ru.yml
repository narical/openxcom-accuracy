  STR_TANK_CANNON_UFOPEDIA: "Автоматизированные тяжелые боевые платформы (ТБП) были разработаны для усиления подразделений X-Com. Сочетание высокой огневой мощи и мощной брони делает их незаменимыми в бою на открытой местности. Следите за наличием на складах достаточного количества боеприпасов для ТБП. Пополнение боекомплекта ТБП происходит автоматически при их назначении в подразделение."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Эта автоматическая тяжелая боевая платформа вооружена мощными ракетами. Они разрушительны для любого инопланетного врага. Следите за поддержанием на складах достаточного запаса ракет для ТБП."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Боевой лазер - полезное усовершенствование для ТБП. Он наносит сильные повреждения, не требуя при этом боеприпасов."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Инопланетная технология вдохнула в ТБП новую жизнь. Способность к полету и мощь плазменного оружия - смертоносная комбинация."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Этот парящий танк оснащен бластерной пусковой установкой огромной мощности. Используйте его с большой осторожностью. Для полного снаряжения этого ТБП необходимо производить бластерные ракеты. Бластерные ракеты - высокоточное управляемое оружие, позволяющее задать перед выстрелом траекторию движения снаряда."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Источник энергии для тяжелого плазменного оружия. Содержит небольшое количество элерия."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Источник энергии для плазменной винтовки - оружия пришельцев средней мощности. Содержит небольшое количество элерия."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Источник энергии для небольшого плазменного пистолета. Содержит небольшое количество элерия - основы всей технологической мощи пришельцев."
  STR_STUN_BOMB_UFOPEDIA: "Парализующая бомба применяется пришельцами для захвата живых людей, но может использоваться и против большинства видов пришельцев. Используется как боеприпас для парализатора."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Целью исследовательских миссий пришельцев является сбор данных о Земле и ее жителях. Используются преимущественно легкие корабли для высадки в заброшенных областях. Этот тип активности пришельцев представляет наименьшую опасность для Х-Сom, и меньше всего беспокоит правительства и общественность."
  STR_ALIEN_HARVEST_UFOPEDIA: "Пришельцы широко используют земную фауну в своих целях. Животные тайно похищаются и возвращаются после извлечения различных органов. О случаях увечья животных часто сообщается из мест наблюдения НЛО. Этот тип деятельности пришельцев вызывает большую обеспокоенность у правительств и тревогу среди населения. Чаще всего данная активность проявляется в сельской местности. Существует теория \"сбора урожая\", согласно которой инопланетяне в прошлом заселили планету образцами своей флоры и фауны и теперь вернулись, чтобы собрать \"урожай\"."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Наиболее коварный вид инопланетной активности. Случаи похищения людей инопланетянами широко известны, несмотря на попытки пришельцев стирать воспоминания о происшедшем из памяти жертв. Похищенные сообщают о проводившихся над ними физиологических опытах, включая имплантацию зародышей инопланетных организмов и генетические эксперименты. Преследуемая пришельцами цель, вероятно, имеет отношение к мутациям и манипулированию их собственным генетическим материалом. Эти вызывающие большую тревогу инциденты происходят обычно в городах или густонаселенных районах."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "В правительства могут быть внедрены агенты пришельцев, внешне неотличимые от людей. В результате между пришельцами и правительствами могут установиться официальные контакты на самом высоком уровне. Чем ближе этот момент, тем выше активность НЛО вблизи крупных городов. Пришельцы попытаются подписать пакт с земным правительством, предлагая передачу своих технологий в обмен на возможность беспрепятственно действовать на территории страны. Эта деятельность пришельцев представляет самую большую угрозу для X-Com. Если правительство подпишет пакт, финансирование со стороны возглавляемой им страны будет прекращено."
  STR_ALIEN_BASE_UFOPEDIA: "Пришельцы будут создавать скрытые подземные базы в удаленных районах. После периода разведывательных полетов будет отмечаться высокая активность НЛО в месте строительства базы. На базах размещаются экспериментальные лаборатории для изучения людей, а также средства обеспечения дальнейшей деятельности инопланетян в регионе. Присутствие базы будет сопровождаться большим количеством сообщений о действиях пришельцев при относительно малом числе случаев наблюдения НЛО. Чтобы обнаружить базу, корабль X-Com должен патрулировать область в течение нескольких часов."
  STR_ALIEN_TERROR_UFOPEDIA: "Для террора городов пришельцы используют специализированные тяжелые отряды. Ввиду наличия непосредственной угрозы гражданскому населению, правительство вынуждено эвакуировать целые районы. Основная цель этих действий - вызвать панику среди населения, и оказать давление на проект X-Com со стороны правительства страны."
  STR_ALIEN_RETALIATION_UFOPEDIA: "В случае особо успешных действий перехватчиков X-Com, пришельцы будут предпринимать ответные меры, вплоть до прямой атаки баз X-Com. Однако перед атакой пришельцы сперва должны обнаружить базу, поэтому риск можно существенно снизить, если не подпускать НЛО к базе."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Построенную базу пришельцев регулярно снабжают специальные транспортные суда. Недалеко от того места, где приземлилось подобное судно, можно с большой вероятностью обнаружить базу пришельцев."
  STR_SMALL_SCOUT_UFOPEDIA: "Этот крошечный корабль используется для разведки или исследований. Его полеты обычно предшествуют более крупным кораблям в начале акций."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Средний по размеру разведывательный корабль, не представляющий большой опасности. Обычно появляется перед более крупными кораблями в ходе акции."
  STR_LARGE_SCOUT_UFOPEDIA: "Самый большой разведывательный корабль пришельцев представляет собой корабль общего назначения, использующийся для выполнения любых задач."
  STR_HARVESTER_UFOPEDIA: "Сборщик имеет люк в нижней части корпуса и оборудован подъемным механизмом для рогатого скота и других животных. Необходимый биоматериал извлекается с использованием \"лазерных скальпелей\", после чего туша сбрасывается на землю. Имеются также контейнеры для хранения добытых органов."
  STR_ABDUCTOR_UFOPEDIA: "Этот корабль оборудован комнатой для проведения допросов и ужасных экспериментов над людьми. Обычно жертва телепатически парализуется, но остается в сознании на операционном столе."
  STR_TERROR_SHIP_UFOPEDIA: "Корабль террора имеет отсеки-контейнеры для перевозки крупных существ или техники отрядов устрашения. Он используется для доставки инопланетных террористов в населенные районы."
  STR_BATTLESHIP_UFOPEDIA: "Линкор - самый большой и наиболее мощный корабль пришельцев. Является основным боевым кораблем в любой миссии, несет на борту мощное оружие и многочисленный экипаж."
  STR_SUPPLY_SHIP_UFOPEDIA: "Корабль поддержки используется при строительстве баз пришельцев или для снабжения уже существующих. Перевозит контейнеры с пищей и репродукционные камеры."
