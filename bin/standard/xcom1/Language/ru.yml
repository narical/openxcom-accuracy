  STR_SECTOID_UFOPEDIA: "В иерархию cектоидов входят особи от солдат до лидеров с мощными пси-способностями. Они используют пси-силы для деморализации противника в бою и даже захвата контроля над его сознанием. Как правило, сектоиды занимаются похищением людей и изувечиванием рогатого скота. Похищенные используются для сбора генного материала для последующего скрещивания и создания клонов для внедрения в человеческое общество. Скот используется в качестве пищи и генетического материала. Эта раса, похоже, хочет вывести более совершенных гибридов для повышения эффективности своего ульеподобного общества."
  STR_SECTOID_AUTOPSY: "Вскрытие сектоида"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Вскрытие выявило рудиментарные органы пищеварения и простое строение организма. Мозг и глаза очень хорошо развиты. Строение организма свидетельствует о применении генной инженерии или  последствиях мутации. Малых размеров рот и нос, похоже, выполняют рудиментарные функции. Перепонки между пальцами и плоские стопы указывают на происхождение из водной среды. Репродуктивные органы отсутствуют; способ размножения этого вида неясен. Вероятнее всего, этот вид возник как продукт генной инженерии."
  STR_SNAKEMAN_UFOPEDIA: "Эта раса сформировалась в чрезвычайно враждебной среде. Ее представители обладают чрезвычайно крепким телом и могут выдерживать экстремальные колебания температуры. Их мобильность обеспечивается змееподобной «ногой», которая защищает все жизненно важные органы. Похоже на то, что для них характерны паттерны поведения хищников и что они находятся под контролем другого разума, который руководит их вторжениями на Землю, более напоминающими военные операции."
  STR_SNAKEMAN_AUTOPSY: "Вскрытие человекозмея"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Кожа чрезвычайно жесткая и термостойкая. Сердечно-сосудистая система является частью мышечной системы, использующей гидравлический принцип для приведения тела в движение. Единственной настоящей мышцей является «сердце». Репродуктивная система, похоже, крайне эффективна. Размножение бесполое; каждый человекозмей несет до 50 яиц единовременно. Если не контролировать популяцио человекозмеев, они могли бы стать серьезнейшей угрозой земной жизни."
  STR_ETHEREAL_UFOPEDIA: "Это существо обладает устрашающими ментальными силами, включающими коммуникацию посредством телепатии и способность к телекинезу. Очень слабое физическое развитие этого существа компенсируется силой разума. Мы не понимаем принцип работы телекинеза, так как это явление противоречит известным нам законам физики. Они чрезвычайно опасны в любой ситуации на поле боя, где они полагаются на свои ментальные силы. Они редко появляются на Земле, так как используют другие расы для достижения своих целей."
  STR_ETHEREAL_AUTOPSY: "Вскрытие эфириала"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Это существо физически деградировало и кажется неспособным поддерживать какие-либо жизненные функции. Мышцы сильно атрофированы, внутренние органы слабо развиты. Органы чувств, включая глаза, похоже, вообще не выполняют каких-либо функций. Мозг, однако, хорошо развит и обильно снабжается кровью. Непонятно, как это существо могло поддерживать свою жизнь без посторонней помощи."
  STR_MUTON_UFOPEDIA: "Эти человекоподобные существа физически и умственно очень развиты. У них особое пристрастие к употреблению в пищу сырого мяса, которое им необходимо для существования, как земным хищникам. Похоже, что они полагаются на телепатическое управление со стороны представителей расы, известной как эфириалы. Как только телепатическая связь прерывается, их нервная система разрушается и они умирают. Кибернетические импланты усиливают их боевые характеристики. Очевидно, что они выполняют роль пехоты для некого высшего разума."
  STR_MUTON_AUTOPSY: "Вскрытие мутона"
  STR_MUTON_AUTOPSY_UFOPEDIA: "«Кожа» этого существа представляет собой органически выращенную броню, вживленную в тело. Обнаружены многочисленные кибернетические импланты, предназначенные для повышения эффективности сердечно-сосудистой системы и усиления органов чувств. Репродуктивные органы, похоже, были удалены хирургическим путем. Очевидно, жизнь этих несчастных существ сводится к участию в войнах и завоеваниях. Бронебойные боеприпасы малоэффективны против их укрепленной кожи."
  STR_CELATID_UFOPEDIA: "Эта форма жизни обладает загадочной природной способностью парить в воздухе. Она способна обнаруживать активность человеческого мозга и двигаться в сторону человека, даже находящегося в надежном укрытии. Обнаружив цель, целатид приземляется и выплевывает капельки чрезвычайно едкого ядовитого вещества. Эти существа могут клонировать себя с поразительной скоростью. Они сопровождают расу мутонов в их странствиях."
  STR_CELATID_AUTOPSY: "Вскрытие целатида"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Ядро содержит маленькое биомеханическое устройство, которое, похоже, представляет собой стественным образом развившуюся антигравитационную двигательную систему. Самым крупным внутренним органом является железа, выделяющая яд. Похоже, отдельный мозговой центр отсутствует, также не обнаружено признаков пищеварительной и репродуктивной систем. Маленький орган содержит эмбрионы, которые могут быстро развиться в новое существо."
  STR_SILACOID_UFOPEDIA: "Этот организм на основе кремния выделяет огромное количество тепла. Сила, которой он обладает, достаточна для разрушения камней, которые затем поглощает горячее ядро. Эти существа имеют примитивный разум, и ими можно управлять при помощи имплантов или телепатии. Они действуют совместно с инопланетной расой мутонов."
  STR_SILACOID_AUTOPSY: "Вскрытие силакоида"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Ядро этого существа выделяет чрезвычайно много тепла и, похоже, является основой его пищеварительной системы. Его уникальная мышечная система обеспечивает этому пришельцу огромную силу и скорость. Прочная как камень шкура этого существа неуязвима для огня и зажигательных снарядов."
  STR_CHRYSSALID_UFOPEDIA: "Крабовидные клешни этого существа представляют собой мощное оружие ближнего боя. Высокий метаболизм и большая сила этого существа придают ему значительную скорость и ловкость. Оно не убивает своих жертв, а откладывает в них яйца и впрыскивает яд, превращающий жертву в ходячего зомби. Молодой криссалид вылупляется из жертвы вскоре после введения яйца. Криссалиды действуют совместно с расой человекозмеев."
  STR_CHRYSSALID_AUTOPSY: "Вскрытие криссалида"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Экзоскелет этого существа чрезвычайно прочный, однако неожиданно уязвимый для фугасных боеприпасов. Мозг хорошо развит, и скорость роста его клеток очень высока. Существо несет двадцать яиц, которые оно откладывает в тела других живых существ. Это существо представляет собой крайне эффективное орудие террора."
  STR_FLOATER_UFOPEDIA: "Летуны - это в первую очередь солдаты и террористы. По своей природе это хищные звери, которые были превращены в грозных воинов сочетанием генной инженерии и кибернетики. Нижняя часть тела и большинство внутренних органов хирургически удалены и заменены системой жизнеобеспечения. Этот имплант включает антигравитационное устройство, которое позволяет этому существу, хоть и неуверенно, парить в воздухе."
  STR_FLOATER_AUTOPSY: "Вскрытие летуна"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Это существо было кардинально изменено хирургически. Устройством, которое составляет ядро организма, является система жизнеобеспечения, выполняющая функции сердца, легких и системы пищеварения. Это позволит существу выжить в чрезвычайно враждебных условиях. Мозг меньше, чем наш, но органы чувств хорошо развиты."
  STR_REAPER_UFOPEDIA: "Это двуногое плотоядное животное имеет мощные челюсти и крайне прожорливо. Оно наделено рядом мозговых имплантов, которые используются для управления им. Примитивные инстинкты хищника едва ли годятся для чего-либо, кроме террора и разрушения. Жнецы обычно действуют совместно летунами."
  STR_REAPER_AUTOPSY: "Вскрытие жнеца"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Жнец имеет два «мозга» и два «сердца», что позволяет ему сохранять боеспособность, даже если он тяжело ранен. Однако его покрытая шерстью шкура легко воспламеняется, что делает это существо уязвимым для зажигательного оружия."
  STR_SECTOPOD_UFOPEDIA: "Сектоподы - это роботы, оснащенные мощным лазерным оружием. Управление этими механическими монстрами осуществляется их операторами, эфириалами, через телепатический канал. Сектоподы представляют собой наиболее мощное орудие террора пришельцев."
  STR_SECTOPOD_AUTOPSY: "Вскрытие сектопода"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Этот прочный робот обладает усиленной броней, способной выдержать большинство видов урона, особенно плазменного. Однако его сенсоры, похоже, особенно уязвимы для лазерного оружия."
  STR_CYBERDISC_UFOPEDIA: "Эта миниатюрная версия летающей тарелки представляет собой автоматизированное орудие террора, оснащенное мощным плазменным излучателем. Благодаря антигравитационному приводу кибердиск обладает большим преимуществом в мобильности на пересеченной местности. В его задачи входит причинение разрушений и проведение террора под контролем сектоидов."
  STR_CYBERDISC_AUTOPSY: "Вскрытие кибердиска"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Кибердиск обладает эффективным бронированием и особенно устойчив к действию фугасных боеприпасов. Антигравитационный модуль слишком сильно поврежден, что не позволяет понять принцип его действия."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Источник энергии кораблей пришельцев - это реактор на антиматерии, который использует элерий (115-й элемент химической таблицы) для создания мощных гравитационных волн, а также других форм энергии. КПД преобразования материи в энергию невероятно высок и достигает 99 %, поэтому даже крошечная крупица элерия позволяет произвести огромное количество энергии. Это устройство можно легко воспроизвести, используя сплавы пришельцев."
  STR_UFO_NAVIGATION_UFOPEDIA: "Управление полетом инопланетных кораблей осуществляется при помощи мощных компьютеров. Система основана на оптических процессорах, соединенных в сеть. Интерфейс управления относительно прост - навигатор изменяет направление гравитационных волн, генерируемых реактором, чтобы переместить корабль в нужном направлении. Интерфейс управления может быть освоен человеком. Для производства системы необходимы сплавы пришельцев и ряд других компонентов."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Корабль пришельцев состоит из трех основных подсистем - источника энергии, навигационной системы и корпуса. Особая форма корпуса позволяет направлять гравитационные волны в произвольном направлении. Для источника энергии требуется небольшое количество элерий. Зная устройство всех компонентов корабля, мы сможем строить аппараты подобного типа."
  STR_ALIEN_FOOD_UFOPEDIA: "Камеры содержат раствор энзимов, предназначенный для расщепления тканей животного происхождения (или даже человеческих органов). Производимый в камерах раствор использовался в качестве пищи. Предполагаемый способ употребления - прямая инъекция в кровоток. Это предполагает некоторую зависимость пришельцев от Земли для производства пищи."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "В капсулах находятся зародыши инопланетных организмов. Устройство этих инкубаторов свидетельствует о том, что пришельцы полностью перешли на искусственный метод воспроизводства. В случае промышленного применения подобная система способна произвести тысячи клонов в короткое время. Процесс может быть легко адаптирован к человеческому или гибридному организму."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Наиболее вероятная функция этих сфер - отдых и восстановление. Псионический контур стимулирует различные центры мозга. Производимый эффект сходен с действием галлюциногенных наркотиков. Это - единственное свидетельство, что пришельцы имеют культурное или развлекательное времяпрепровождение."
  STR_ALIEN_SURGERY_UFOPEDIA: "Это хирургическое оборудование использует лазерный скальпель для извлечения частей тела у крупного рогатого скота и других животных. Повсеместные случаи калечения скота, вероятно, происходят с применением этих странных устройств. Скорее всего, органы используются для пищи и генетических опытов."
  STR_EXAMINATION_ROOM_UFOPEDIA: "В прошлом многие тысячи людей утверждали, что был похищены инопланетянами, иногда неоднократно. Истина гораздо более ужасна. Людей похищают, изучают и наблюдают. Лучшие экземпляры служат источником генетического материала. Женщинам имплантируются инопланетные гибридные зародыши, извлекаемые по прошествии нескольких месяцев развития. Неизвестно, какими зловещими мотивами руководствуются пришельцы в своей деятельности."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Корабли пришельцев построены из особых сплавов, обладающих уникальными свойствами. Они чрезвычайно легки и прочны, и могут изменять форму под воздействием электромагнитных полей. Этот материал можно воспроизвести, используя методы электрометаллургии, и использовать в ряде производственных процессов."
  STR_ELERIUM_115_UFOPEDIA: "Этот элемент обладает необычным свойством производить антивещество при бомбардировке определенными частицами. Это приводит к возникновению гравитационных волн и других форм энергии. Этот элемент не обнаружен в естественном виде в Солнечной системе, и мы не можем его синтезировать искусственным путем."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Очевидно, что дальнейшая борьба за Землю бесперспективна. Противник превосходит нас числом. Самое большее, что мы можем сделать - это замедлить его продвижение. Единственный наш шанс победить - это уничтожить источник вторжения. Исследования показывают, что он находится в пределах нашей Солнечной системы. Пришельцы описывают это место как центр древней цивилизации, возникшей намного раньше человечества. Мы должны обнаружить его как можно скорее. Для получения подробной информации необходимо захватить пришельца-лидера. Предположительно, на крупных кораблях противника должен присутствовать по меньшей мере один лидер."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "По результатам исследований, основная база сил вторжения располагается на Марсе. База хорошо замаскирована и располагает всеми средствами производства техники и живой силы для проникновения на Землю. Также там находится некий управляющий компьютерный центр, командующий всеми операциями противника. Роеподобное по своей структуре общество пришельцев имеет \"королеву роя\", и в этом их фундаментальная слабость - если мы сможем уничтожить этот \"мозг\", вся армия погибнет, как одно существо. Мы должны ускорить исследования в этом направлении, пока не поздно. Чтобы достигнуть успеха, необходимо допросить пришельцев наиболее высокого ранга - командующих, постоянно находящихся на базах."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Установлено, что армия пришельцев управляется из подземной базы в Кидонии - странной области Марса, известной расположенными там пирамидами и образованием, напоминающим изображение человеческого лица. Кидонийская цивилизация процветала много миллионов лет назад, причины ее гибели неизвестны, равно как и связь этой цивилизации с активностью инопланетян в наше время. Независимо от объяснений мы должны лететь на Кидонию. Есть лишь один способ победить пришельцев - уничтожить центральный управляющий \"мозг\". Нам понадобится \"Мститель\" - транспорт, оборудованный наилучшим доступным нам оружием, способный доставить десант на Марс. Мы не можем узнать больше, оставаясь здесь, и вынуждены ждать результатов штурма Кидонии."
