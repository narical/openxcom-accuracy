  STR_UFO_GROUND_ASSAULT_BRIEFING: "Обследуйте место посадки и по возможности проникните внутрь НЛО. Задание будет успешно завершено после ликвидации или нейтрализации всех сил противника. По завершении задания НЛО, артефакты и тела пришельцев будут автоматически эвакуированы. Чтобы прервать задание, верните всех бойцов X-Com на транспорт и нажмите кнопку «Покинуть поле боя»."
  STR_BASE_DEFENSE: "ЗАЩИТА БАЗЫ"
  STR_BASE_UC_: "БАЗА> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Где-то неподалеку приземлился корабль пришельцев. Нашей базе грозит уничтожение. В соответствии с установленными процедурами, невоенный персонал и ТС X-Com были эвакуированы. Пришельцы могут проникнуть в помещения базы через ангары или входной лифт. Защищайте базу и все важные модули любой ценой: отступать некуда. Нажатие на кнопку «Покинуть поле боя» равносильно сдаче и приведет к потере базы."
  STR_ALIEN_BASE_ASSAULT: "ШТУРМ БАЗЫ ПРИШЕЛЬЦЕВ"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Бойцы X-Com проникли на базу пришельцев. Необходимо разрушить командный центр, чтобы вывести базу из строя. Миссия автоматически завершится, если все силы противника будут нейтрализованы или когда ваше подразделение вернется в зону выхода, подсвеченную зеленым (нажмите кнопку «Покинуть поле боя» для эвакуации)."
  STR_CYDONIA_BRIEFING: "Вы прибыли в Кидонию. Необходимо проникнуть в подземный комплекс сооружений рядом с Марсианским Сфинксом. Вы должны найти и уничтожить центральный мозг инопланетной колонии, управляющий вторжением. Судьба человечества находится в ваших руках.."
  STR_TERROR_MISSION: "ПОДАВЛЕНИЕ ТЕРРОРА"
  STR_TERROR_MISSION_BRIEFING: "Задание считается выполненным, когда все противники будут уничтожены или нейтрализованы. Ваша задача - защитить любых гражданских лиц в зоне операции путем нейтрализации пришельцев. Чтобы прервать задание, верните всех бойцов X-Com на транспорт и нажмите кнопку «Покинуть поле боя»."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "НЕТ СВОБОДНОГО АНГАРА ДЛЯ СТРОИТЕЛЬСТВА КОРАБЛЯ!{SMALLLINE}Каждый корабль, приписанный к базе, транспортируемый на базу, приобретенный или строящийся использует один ангар. Постройте новый ангар или переправьте корабль на другую базу."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "НЕТ СВОБОДНОГО АНГАРА ДЛЯ ПОКУПКИ КОРАБЛЯ!{SMALLLINE}Каждый корабль, приписанный к базе, транспортируемый на базу, приобретенный или строящийся использует один ангар. Постройте новый ангар или переправьте корабль на другую базу."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "НЕТ СВОБОДНОГО АНГАРА ДЛЯ ТРАНСПОРТИРОВКИ!{SMALLLINE}Каждое ТС, приписанное к базе, транспортируемое на базу, приобретенное или строящееся, использует один ангар. Постройте новый ангар или переправьте ТС на другую базу."
