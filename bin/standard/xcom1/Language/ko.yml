ko:
  STR_AVENGER_UFOPEDIA: "수송기이자 전투 우주선이다. 외계인 기술의 궁극적 재현이다."
  STR_INTERCEPTOR_UFOPEDIA: "쌍발 펄스 데토네이션 엔진과 특별히 차폐한 전자 장치가 있는 전투 비행기다. 지구 기반 기술로 쓸 수 있는 최고의 물건이다."
  STR_LIGHTNING_UFOPEDIA: "수송기이자 전투용 기체다. 외계인 추진 장치의 조악하나 효과적인 재현이다."
  STR_SKYRANGER_UFOPEDIA: "병력 수송기다. 수직 이륙 및 착륙(V.T.O.L.) 능력이 있는, 이러한 종류 중 가장 빠른 것이다."
  STR_FIRESTORM_UFOPEDIA: "전투용 기체다. 중앙 추진 유니트가 있는, 이 1인승 전투기는 고전적 외계인 비행 접시를 재현한다."
  STR_STINGRAY_UFOPEDIA: "특별히 차폐한 전자 장치가 있는 발전된 공대공 미사일이다."
  STR_AVALANCHE_UFOPEDIA: "핵탄두가 있으나, 엄청나게 무거운 중량을 지닌 공대공 미사일이다."
  STR_CANNON_UFOPEDIA: "40cm의 강철을 관통할 능력이 있는 철갑탄을 쏘는 높은 위력의 기총이다."
  STR_FUSION_BALL_UFOPEDIA: "이 발사기는 반물질 반응에 의해 작동되는 공 모양의 미사일을 쏜다. 이 공은 중력파 붕괴로 표적을 파괴한다."
  STR_LASER_CANNON_UFOPEDIA: "이 재래식 레이저 빔은 반물질 반응로로 작동된다."
  STR_PLASMA_BEAM_UFOPEDIA: "이 중력 빔은 정교하게 조절된 중력장 내파를 유도한다."
  STR_SECTOID_UFOPEDIA: "섹토이드 사회 계층은 병사부터 강력한 사이오닉 능력이 있는 지도자에 이른다. 이 사이오닉 권능은 전투에서 병사의 사기를 꺾거나, 그 정신을 장악하는 데에 이용될 수 있다. 그들은 인간 유괴 및 가축 해체에 집착하는 경향이 있다. 그 유괴는 종간 교배 및 인간 사회에 잠입하기 위한 복제 인간을 개발하기 위해 유전 물질을 추출하는 데 이용된다. 가축은 영양분 및 유전 물질 양쪽을 제공한다. 이 종족은 그들의 벌집 같은 사회의 효율을 올리기 위해 우월한 유전적 혼종을 개발하기를 원하는 것으로 보인다."
  STR_SECTOID_AUTOPSY: "섹토이드 검시"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "검시는 소화 기관의 흔적과 간단한 구조를 드러낸다. 그 두뇌와 눈은 아주 잘 발달되었다. 그 구조는 유전적 변화 또는 변이를 암시한다. 작은 입과 코는 거의 기능이 없는 듯 보인다. 손가락 사이의 물갈퀴, 그리고 평평한 발은 수상 생물의 기원을 암시한다. 아무 생식 기관도 없으며, 어떻게 이 종족이 번식할 수 있는지 아무 단서도 없다. 이들은 유전적으로 조작된 종족임이 거의 확실하다."
  STR_SNAKEMAN_UFOPEDIA: "이 인종은 엄청나게 혹독한 환경에서 발달했다. 이들은 엄청나게 억세며 극단적인 온도 변화에 저항할 수 있다. 이들의 이동은 모든 중요 장기를 보호하는 뱀 같은 거대한 '발'에 의존한다. 이들의 목표는 순수하게 약탈하는 것으로 보이며 그들의 지구에 대한 군사적 침략을 유도하는 어떤 다른 지성의 지휘 하에 있다고 보인다."
  STR_SNAKEMAN_AUTOPSY: "스네이크맨 검시"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "그 피부는 엄청나게 억세고 열기에 잘 저항한다. 심혈관 계통은 이동을 만들어내기 위해 유압 원리를 이용하는 근육 계통의 일부다. 유일한 진짜 근육은 '심장'이다. 그들의 생식기는 아주 효율적인 것으로 보인다. 각각의 스네이크맨이 어느 때라도 몸 안에 50개에 이르는 알을 나르고 있고, 번식은 무성생식이다. 마음대로 하게 두면 이 종족은 지구 상 생명체에게 심각한 위협이 될 것이다."
  STR_ETHEREAL_UFOPEDIA: "이 존재는 텔레파시 통신 및 염동력을 가능하게 하는 무시무시한 정신 능력을 지닌다. 이 생물의 명백히 허약한 육체적 능력은 그 정신력에 의해 보조를 받는다. 그들이 우리가 아는 물리 법칙을 거부하는 듯 하기에, 우리는 어떻게 이 염동력이 동작하는지 이해하지 못한다. 그들이 전투를 자기 정신력에 의지하기에, 그들은 어떠한 전투 상황에서도 엄청나게 위험하다. 자기 목표를 추구하기 위해 다른 종족에 의지하는 듯하기에, 그들은 지구에 드물게 나타난다."
  STR_ETHEREAL_AUTOPSY: "이더리얼 검시"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "이 존재는 육체적으로 퇴화되었고 어떠한 생명 기능을 유지하는 것도 가능하지 않은 듯 하다. 근육은 심각하게 위축되었고 내부 장기는 덜 발달된 듯 보인다. 감각 기관은, 눈을 포함해, 아무 기능도 없어 보인다. 두뇌는, 그렇지만, 잘 발달되었고 육체의 혈액에서 많은 양을 끌어다 쓴다. 어떻게 이 생물이 외부 지원 없이 스스로를 지탱할 수 있는 지에 관해서는 수수께끼다."
  STR_MUTON_UFOPEDIA: "이 인간형 생물은 육체적으로 강력하고 지적이다. 그들은 지구 기반 육식동물 같이 생존을 위해 필요한, 어떠한 종류의 생살을 먹는다는 특별한 식성을 지닌다. 그들은 '이더리얼'이라 알려진 종족의 텔레파시 명령에 의존하는 듯 하다. 이 텔레파시 연결로부터 일단 분리되면 그들의 정신 체계는 망가지는 것으로 보이고 죽는다. 사이버네틱 삽입물이 그들의 전투 능력을 강화하는 데 이용된다. 그들은 분명히 더 높은 지성을 위한 보병이다."
  STR_MUTON_AUTOPSY: "뮤톤 검시"
  STR_MUTON_AUTOPSY_UFOPEDIA: "이 생물의 '피부'는 몸에 봉합된 유기적으로 만들어진 보호 장갑으로 보인다. 심혈관 체계와 감각을 강화하는 데 이용되는 다수의 사이버네틱 삽입물이 있다. 생식기는 수술로 제거된 것으로 보인다. 보이는 대로 이 불운한 생물은 전쟁 및 정복이라는 삶을 살기만 한다. 철갑 탄약은 그들의 억세진 피부에 대해 그리 효과적이지 않다."
  STR_CELATID_UFOPEDIA: "이 생명체는 공기 중에 떠다니는 신비한 선천적 능력을 지닌다. 그건 인간의 뇌파를 탐지하는 것으로 보이고 잘 숨었을 때조차 인간 표적을 향해 이동할 것이다. 일단 표적이 탐지되면 셀라티드는 착지하고 엄청나게 부식성 강한 독이 든 작은 방울을 쏜다. 이 생물은 우려할 만한 비율로 스스로를 복제하는 능력을 지닌다. 그건 돌아다닐 때 뮤톤 인종과 동행한다."
  STR_CELATID_AUTOPSY: "셀라티드 검시"
  STR_CELATID_AUTOPSY_UFOPEDIA: "그 중심부는 자연적으로 발달된 반중력 추진 장치인 것으로 보이는 작은 생체 기계 장치를 담는다. 독 주머니는 가장 커다란 장기이고 별도의 두뇌 구조가 있는 것으로는 보이지 않는다. 어떠한 식별할 수 있는 소화 또는 생식 체계가 없다. 작은 장기는 새로운 존재로 빠르게 성장할 수 있는 태아를 담는다."
  STR_SILACOID_UFOPEDIA: "이 실리콘 기반 생명체는 막대한 양의 열기를 생성한다. 그건 이후 뜨거운 핵심에 삼켜질 수 있도록 바위를 부수기 위한 근력을 지닌다. 그건 원시적 지능을 지니고 삽입물 또는 텔레파시를 이용하는 존재에 의해 통제될 수 있다. 그건 뮤톤이라는 외계 인종과 함께 일한다."
  STR_SILACOID_AUTOPSY: "실라코이드 검시"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "이 생물의 핵심은 엄청나게 뜨겁고, 소화 체계의 기초가 되는 것인 듯 하다. 그 독특한 근육 체계는 막대한 위력 및 속도를 지닌다. 그 바위 같은 피부는 불 또는 소이 탄약에 의해 손상되지 않는다."
  STR_CHRYSSALID_UFOPEDIA: "이 생물의 게 같은 집게발은 근접 전투에서 강력한 무기다. 이 생물의 높은 신진대사와 근력은 속도 및 날렵함을 준다. 피해자를 죽이는 대신 그건 안에 알을 까고 피해자를 걸어다니는 좀비로 바꾸는 맹독을 주입한다. 새로운 크리살리드는 임신 직후 피해자로부터 튀어 나온다. 크리살리드는 스네이크맨 인종과 협력한다."
  STR_CHRYSSALID_AUTOPSY: "크리살리드 검시"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "이 생물의 외골격은 엄청나게 억세나, 폭발 탄약에 놀랍도록 취약하다. 그 두뇌는 잘 발달되었고, 세포 성장률은 아주 빠르다. 이 생물은 다른 생체 안에 낳을 20개의 알을 나른다. 이 생물은 아주 효과적인 테러 무기다."
  STR_FLOATER_UFOPEDIA: "플로터는 주로 병사이자 테러 요원이다. 만만찮은 전사를 만들기 위해 유전적으로 조작되었고 사이버네틱으로 강화된, 그들은 당연히 육식성 야수다. 그들 몸의 아래 절반 및 대부분의 내부 장기는 수술로 제거되었고, 생명 유지 장치가 설치되었다. 이 삽입물은 공기 중에, 비록 불안정하지만, 이 생물을 떠다니는 걸 가능하게 하는 반중력 유니트를 담는다."
  STR_FLOATER_AUTOPSY: "플로터 검시"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "이 생물은 수술에 의해 극적으로 변화했다. 몸의 핵심을 형성하는 듯한 장치는, 심장, 폐 및 소화 체계의 기능을 대신하는 생명 유지 장치다. 이는 이 생물에게 엄청나게 험난한 환경에서 생존하는 걸 가능하게 한다. 두뇌는 우리 것보다 작으나, 감각 기관은 잘 발달되었다."
  STR_REAPER_UFOPEDIA: "이 2족 보행 육식동물은 강력한 턱과 게걸스러운 식성을 지닌다. 그건 활동을 통제하는 데 이용되는 다수의 두뇌 삽입물을 지닌다. 이 생물의 원시적인 포식자 본능은 공황 유발과 파괴를 제외하고 용도가 별로 없다. 리퍼는 플로터와 흔히 협력한다."
  STR_REAPER_AUTOPSY: "리퍼 검시"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼는 2개의 '두뇌'와 2개의 '심장'을 가져서 심하게 다쳤을 때조차 활발히 움직일 수 있다. 그렇지만 털이 무성한 피부는 대단히 불이 잘 붙어서, 이 생물을 소이 무기에 취약하게 만든다."
  STR_SECTOPOD_UFOPEDIA: "섹토포드는 강력한 레이저 빔 무기가 있는 로봇 생물이다. 이 기계 야수의 제어는 조종사인, 이더리얼과 텔레파시 연결을 통한다. 섹토포드는 외계인 군대에서 쓸 수 있는 가장 강력한 테러 무기다."
  STR_SECTOPOD_AUTOPSY: "섹토포드 검시"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "이 로봇은 대다수 공격 형태, 특히 플라스마 무기에 저항할 능력이 있는 동력 장갑으로 견고하게 제작되었다. 그렇지만, 그 감지 회로는 레이저 무기에 특히 취약한 듯 하다."
  STR_CYBERDISC_UFOPEDIA: "이 축소 비행 접시는 강력한 플라스마 빔으로 무장한 자율 테러 무기다. 그 반중력 추진기는 복잡한 지형에서 큰 이점을 준다. 그 주요 기능은 섹토이드 인종의 필요에 의한 파멸 및 공황이다."
  STR_CYBERDISC_AUTOPSY: "사이버디스크 검시"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "이 사이버디스크는 잘 감싸졌고 폭발탄을 버티는 데 특히 능하다. 그 주요 반중력 장치는 기능에 대해 어떠한 이해를 얻기에는 너무 심하게 부서졌다."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "외계인 기체의 동력원은 다른 형태의 에너지 뿐만 아니라 강력한 중력파를 생성하기 위해 엘레리움을(115번 원소) 이용하는 반물질 반응로다. 물질의 에너지 변환은 믿을 수 없는 99% 효율을 보이며, 따라서 조그마한 양의 엘레리움은 거대한 양의 동력을 생산할 수 있다. 이 유니트는 외계 합금을 이용해 쉽게 복제 생산될 수 있다."
  STR_UFO_NAVIGATION_UFOPEDIA: "외계인 기체는 지구 위와 우주 속을 항해하기 위해 복잡해진 컴퓨터를 이용한다. 이 장치는 네트워크 형태로 배열된 광학 처리 장치에 기반한다. 제어 인터페이스는 상대적으로 단순하다 - 항법사는 아무 방향이나 기체를 움직이기 위해 동력원에서 생성된 중력파의 방향을 제어한다. 이 장치는 인간에게 쉽게 이용될 수 있고, 외계 합금 및 다른 부품을 이용해 쉽게 복제 생산될 수 있다."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "외계인 기체는 세 주요 부품으로 이루어진다 - 동력원, 항법 장치 및 외계 합금으로 만들어진 선체다. 선체는 중력파가 지향 및 제어되는 걸 허용하도록 특별하게 설계되었다. 추가로 동력원을 구동하기 위해 작은 양의 엘레리움이 요구된다. 일단 건조 원리가 이해되었고, 각 부품의 기능이 알려졌다면, 이러한 유형의 기체를 만드는 게 가능하다."
  STR_ALIEN_FOOD_UFOPEDIA: "이 용기들은 가축, 다른 동물 및 인간의 육체 일부를 소화하기 위해 이용되는 다양한 효소를 담는다. 이 액체는 이후 즉시 소화 식품으로 소비된다 - 아마도 혈류에 직접. 이는 식량에 관해 지구와의 특정 의존성을 암시한다 - 인간과 외계인 사회 사이의 공생을."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "이 용기들은 외계인 태아를 담는다. 이 용기의 설계는 이 장치를 이용하는 외계인이 인공 생식에 완전히 의존하는 것을 암시하는 듯 하다. 풍부한 영양은 태아의 급격한 성장을 보증한다. 이 공장 생산 체계는 짧은 기간 동안 수 천의 복제 외계인을 생성할 수 있다. 이는 인간의 생식, 또는 외계인-인간 혼종에 쉽게 적용될 수 있다."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "이 구체의 가장 비슷한 기능은 여가다. 그 사이오닉 회로는 두뇌의 다양한 중추를 자극한다. 그 효과는 환각 약물과 비슷하다. 이는 외계인이 어떠한 문화 또는 여가 취미를 지닌다는 유일한 증거다."
  STR_ALIEN_SURGERY_UFOPEDIA: "이 수술 장비는 가축 및 다른 동물에게서 특정 육체 부위를 추출하기 위한 레이저 절단기를 이용한다. 널리 퍼진 가축 해체는 이 괴이한 외계인 활동에 의해 설명될 수 있다. 이 부위들은 급식 또는 유전적 목적에 이용되는 것 같다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "과거에 수천 명의 사람들은 외계인에 의해, 때로는 반복해 유괴되었다 주장했었다. 진실은 더욱 더 끔찍하다. 인간은 유괴, 연구 및 감시를 당했다. 최고의 표본은 유전 물질을 뽑혔다. 여성은 인간-외계인 혼종 태아가 삽입되었고, 수 개월 후 제거되었다. 외계인이 어떤 사악한 동기를 지니는지 누가 알겠는가?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "외계인의 기체는 독특한 속성이 있는 특별한 합금으로 건조했다. 그건 엄청나게 가볍고 튼튼하며, 전자기 방식으로 성형할 수 있다. 이 재료는 복제 생산될 수 있고 많은 종류의 제조 과정에 이용될 수 있다."
  STR_ELERIUM_115_UFOPEDIA: "이 원소는 특정 입자로 때렸을 때 반물질 동력을 생성하는 비상한 속성을 지닌다. 이는 중력파 및 다른 형태의 에너지를 생성한다. 그건 우리 태양계에서 자연적으로 발견되지 않고 복제 생산될 수 없다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서 지는 싸움을 벌이고 있는 것은 분명하다. 외계인 무리는 숫자 측면에서 압도적이다. 우리가 할 수 있는 최선은 그들의 진행을 늦추는 것이다.인류를 위한 유일한 희망은 외계인의 근원을 처리하는 것이다. 우리 연구는 태양계 안에 가까운 작전 기지를 가리키는 듯 하다. 외계인은 이 장소가 인류 역사 이전인 고대 문명의 중심지임을 가리킨다. 우리는 반드시 그곳을 가능한 빨리 찾아야 한다. 그렇지만, 우리는 더 자세한 정보를 얻기 위해 외계인 지도자를 포획하여 심문할 필요가 있다. 더 커다란 UFO는 아마 적어도 하나의 외계인 지도자가 있을 거다."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "우리 연구는 이제 외계인 작전의 기지로서 화성을 지목한다. 이 기지는 잘 숨겨졌고, 지구 잠입에 불을 지피기 위해 모든 제조 및 복제 시설을 담는다. 또한 전체 작전을 통제하는 어떤 종류의 제어 컴퓨터를 담는 듯 하다. 벌집 같은 외계인 사회가 어떤 종류의 '여왕벌'을 지니는 듯 하다. 이는 그들의 근본적 약점이다. 만약 우리가 그 '두뇌'를 제거할 수 있다면 육체는 죽을 것이다. 우리는 너무 늦기 전에 반드시 우리 연구 노력을 끌어올려야 한다. 나아가기 위해 우리는 오직 외계인 기지와 전함에만 거주하는 최고 계급의 외계인을 - 사령관을 - 반드시 포획해야 한다."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "외계인 무리가 사이도니아 안의 지하 기지에서 통제되고 있음이 이제 명확하다 - 5면 피라미드와 인간 얼굴을 닮은 커다란 형상이 특징인 화성의 비상한 영역이다. 사이도니아의 문명은 수백 만년 전 화성에서 한때 번성했으나, 우리는 왜 그게 자취를 감추었는지, 그곳의 최근 외계인 활동과 어떤 연결이 있는지 모른다. 설명이 무엇이건 우리는 사이도니아로 원정대를 반드시 보내야 한다. 이는 우리가 외계인을 물리칠 수 있는 유일한 방식이다. 우리는 제어하는 중추 '두뇌'를 반드시 파괴해야 한다. 우리는 우리 마음대로 쓸 가장 무시무시한 파괴력을 장비한 어벤저 기체가 필요할 것이다. 우리가 여기서 더 배울 수 있는 건 없다 - 우리는 사이도니아의 강습 결과를 반드시 기다려야 한다."
