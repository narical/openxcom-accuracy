  STR_MEDI_KIT_UFOPEDIA: "메디키트는 진통제 및 각성제가 있는 치료 장치다. 메디키트를 이용하기 위해 당신은 처치를 요구하는 병사 쪽으로 반드시 바라보아야 한다. 만약 병사가 기절했으면 당신은 그 몸 위로 반드시 서야 한다. 메디키트 아이콘을 누르고 메뉴에서 '메디키트 이용'을 선택하라.{NEWLINE}치료> 적색 신체 부위는 치명상을 보여준다. 부상을 당한 신체 부위를 눌러라. '치료' 버튼을 눌러라. 하나의 치명상이 치유되고 약간의 체력이 회복될 것이다.{NEWLINE}각성제> 이것은 기력을 회복하고 의식불명인(기절한) 병사를 되살릴 것이다. 의식불명인 병사를 되살리기 위해 당신은 그 몸 바로 위에 반드시 서야 한다.{NEWLINE}진통제> 이것은 부상을 당한 병사에게 잃어버린 체력에 해당하는 양에 이르는 사기를 회복할 것이다."
  STR_PSI_AMP_UFOPEDIA: "사이오닉 증폭기는 오직 사이오닉 기술이 있는 병사만 이용할 수 있다. 전투 중에, 커서로 사이오닉 증폭기를 누르고, 공격 유형을 선택하고, 표적 유니트를 선택하라. 두 유형의 사이오닉 공격이 있다:{NEWLINE}공황 유발> 만약 공격이 성공하면 표적의 사기를 낮추고 공황을 일으킬 지 모른다.{NEWLINE}정신 지배> 만약 이것이 성공하면 당신은 마치 우리 것이었던 것처럼 적 유니트에 대한 즉각적 제어 권한을 얻을 것이다. 이 유형의 공격에 성공하는 것은 더 어렵다."
