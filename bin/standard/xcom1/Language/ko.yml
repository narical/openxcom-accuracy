  STR_STUN_BOMB_UFOPEDIA: "기절 폭탄은 살아있는 인간 표본을 포획하는 데 이용되나, 또한 대다수 외계 인종에 대해 이용될 수 있다. 그건 소형 발사기에서 쏘아진다."
  STR_ALIEN_RESEARCH_UFOPEDIA: "외계인 연구 임무는 지구 및 그 거주자에 대한 기본 자료를 수집하는 데 이용된다. 외딴 영역에서 주로 착륙하는, 작은 차량이 주로 이용된다. 이 유형의 외계인 활동은 정부 또는 대중에게 별 걱정 없이, X-Com에게 최소한의 위협만 나타낸다."
  STR_ALIEN_HARVEST_UFOPEDIA: "이 외계인들은 지구의 동물을 많이 이용한다. 동물은 비밀리에 유괴되며, 다양한 장기가 제거되어 돌아온다. 가축 해체는 UFO 목격과 더불어 주로 보고된다. 이 유형의 외계인 활동은 정부에게 엄청난 걱정과 주민들 사이에 상당한 불안을 일으킨다. 이 유형의 활동은 농지에서 주로 일어난다. '외계인 수확' 배후의 이론은 외계 인종이 자기들 동물과 식물을 이 행성에 원래 '심었었고', 이제 자기들이 뿌린 수확을 거두기 위해 돌아왔다는 것을 암시한다."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "이것은 가장 음흉한 형태의 외계인 활동이다. 피해자의 기억에서 경험을 삭제하려는 외계인의 노력에도 불구하고, 외계인에 의한 유괴는 널리 보고되었다. 유괴된 자는 외계인 태아의 임신과 괴기한 유전자 실험을 포함하는, 굴욕적인 육체 시험의 대상이 되었다고 보고한다. 이 활동의 배후 목적은 유전자 변이와 외계인 자신의 유전자 재료의 조작에 연결된 것으로 보인다. 이 활동은 엄청난 경보를 일으키고, 붐비는 영역 또는 도시에서 일어난다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "지구 정부는 겉보기에 인간인 외계인 요원이 잠입할 수 있다. 이는 가장 높은 수준에서 외계인과 정부 사이에 공식적 연락으로 나타날 수 있다. 이 활동의 절정은 주요 도시 근처에서 집중적인 UFO 활동이 특징이다. 외계인은 자기들의 우월한 기술을 제공하는 것으로 지구 정부와 조약을 체결하려 시도할 것이다. 대가로 정부는 외계인에게 방해 받지 않고 그 활동을 수행하도록 할 것이다. 이 외계인 임무는 X-Com에게 최악의 위협을 나타낸다. 만약 정부가 조약에 동의하면 그 후원은 중지될 것이다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 지점에 비밀 지하 기지를 건설할 것이다. 몇몇 초기 정찰 비행 후 어떤 집중적인 UFO 활동이 기지가 지어지고 있다는 의미로서 일어날 것이다. 이 기지는 피랍된 인간을 다루는 실험 연구실, 그리고 지역 내 추가적 활동을 위한 보급품을 담는 것으로 알려졌다. 외계인 기지의 존재는 UFO의 존재 없이도 많은 양의 외계인 활동 보고를 생성할 것이다. 기지를 찾으려면 X-Com 기체가 한 영역을 수 시간 동안 반드시 순찰해야 약간의 탐지 확률을 기대할 수 있다."
  STR_ALIEN_TERROR_UFOPEDIA: "외계인들은 도시에 테러를 일으킬 때 무시무시한 힘을 지닌 몇몇 특수부대를 배치할 것이다. 민간인은 직접적으로 위협을 받을 것이며, 정부는 전체 영역을 소개하도록 강요받을 것이다. 이 활동 배후의 주 목적은 정부가 X-Com 과제를 위협하기에 충분한 대중의 히스테리를 생성하는 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-Com 요격기가 UFO를 격추하는 데 특히 성과를 거두게 되면 외계인은 어떤 보복 행동을 취할 지 모른다. 이는 X-Com 기지에 대한 직접 공격을 초래할 것이다. 그렇지만, 기지를 공격하려면 외계인이 X-Com 기지를 찾아야 하고, 배치된 UFO가 쫓겨나면 강습의 위험은 별로 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 기지가 건설되면 그곳은 특별한 보급 함선에 의해 정기적으로 보급을 받는다. 만약 이러한 함선들 중 하나가 착륙하던 중에 탐지되면 외계인 기지가 근처에 있다는 게 확실하다"
  STR_SMALL_SCOUT_UFOPEDIA: "이 조그마한 기체는 수색 또는 연구에 주로 이용된다. 그건 보통 외계인 임무의 시작 시 더 커다란 함선에 앞서 나온다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "지구 군대에 별 위협이 되지 않는 중간 크기의 정찰 함선이다. 보통 임무 중 더 커다란 함선 이전에 나타난다."
  STR_LARGE_SCOUT_UFOPEDIA: "가장 커다란 외계인 정찰 기체는 모든 유형의 외계인 임무에 이용되는 범용 함선이다."
  STR_HARVESTER_UFOPEDIA: "수확선은 바닥에 함정 문을 지니고 가축 또는 다른 야수를 끌어올리기 위한 견인 장치가 장착되었다. 레이저 절단기는 원하는 물질을 추출하기 위해 이용되고 시체는 지상에 버려진다. 또한 신체 부위를 담는 저장 용기도 있다."
  STR_ABDUCTOR_UFOPEDIA: "이 함선은 인간 표본에게 끔찍한 실험을 수행하기 위한 시험 장치가 장착되었다. 피해자는 텔레파시의 힘으로 보통 마비되나, 수술대 위에 있는 동안 의식을 유지한다."
  STR_TERROR_SHIP_UFOPEDIA: "테러함은 커다란 외계인의 테러 무기 및 생물을 위한 격리 시설을 지닌다. 이건 그 외계인 테러분자를 붐비는 영역으로 수송하는 데 이용된다."
  STR_BATTLESHIP_UFOPEDIA: "이 전함은 가장 커다랗고 강력한 외계인 기체다. 강력한 무기와 다수의 승무원이 적재된, 그건 보통 주력 외계인 임무 기체다."
  STR_SUPPLY_SHIP_UFOPEDIA: "이 보급 함선은 외계인 기지의 건설 중 또는 기존 기지의 보급을 위해 이용된다. 그건 외계인 식량 용기 및 번식 용기를 나른다."
