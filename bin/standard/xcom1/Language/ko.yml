  STR_ACCESS_LIFT_UFOPEDIA: "이 출입 승강기는 지하 기지 안과 밖으로 장비와 직원이 옮겨지게 한다. 그건 언제나 새로운 현장에서 건설되는 첫 시설이다. 승강 영역은 어떠한 잠재적 적대 세력의 침입에 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 구역은 50명에 이르는 직원을 위한 공간을 제공한다. 이 시설은 기본적 여가, 식량 및 수면 영역을 제공한다."
  STR_LABORATORY_UFOPEDIA: "한 연구 시설 안에서 50명에 이르는 과학자가 일할 수 있다. 연구실은 재료, 생화학 및 우주론을 연구하기 위한 최신예 기술이 장착되었다. 군사 시설을 포함해, 온 세상 최고의 연구 시설에 대한 특별 접근 권한이 있다."
  STR_WORKSHOP_UFOPEDIA: "한 작업실은 과학 연구실의 설계에 기반한 장비를 제조하기에 충분한 모든 장비를 담는다. 비록 건조 중인 물품 또한 약간의 공간을 소모할 것이나, 50명에 이르는 공학자가 한 작업실을 이용할 수 있다."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "소형 탐지 시스템은 유효 레이더 반경이 300해리이며 지상 탐색을 위한 위성 시스템과 연동된다. 각 시스템은 30분마다 10%의 확률로 평균 크기의 물체를 탐지한다."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "대형 탐지 장치 하나는 450해리의 유효 레이더 반경을 지니며 지상 탐색을 위한 위성 체계와 연동되었다. 각각의 장치는 매 30분마다 20%의 확률로 평균 크기의 물체를 탐지한다."
  STR_MISSILE_DEFENSES_UFOPEDIA: "미사일 포대는 기지 근처에 착륙하려 하는 적대적인 기체의 침략에 대한 약간의 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "격납고 안의 기체에 할당된 장비를 포함해, 모든 장비, 무기 체계, 탄약, 회수된 재료 및 중화기 차량은 창고에 저장된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인은 생명을 유지하기 위해 특별한 거주지를 요구하는 것 같다. 이 격리 시설은 자가 격리 유니트 안에 10마리에 이르는 외계 생명체를 보관할 수 있다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 포대는 적대적인 기체의 침략에 대해 보호를 제공한다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라스마 포대는 적대적인 기체의 침입에 대해 강력하고 효율적인 보호를 제공한다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인의 공격에 대해 가장 효과적인 방어를 제공한다. 이 미사일은 특정 반경 내 모든 것을 파괴하는 반물질 내파를 생성한다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 방패는 기지 근처에 착륙하려 하는 외계인의 기체를 모든 방위 포대가 다시 쏘기에 충분할 정도로 멀리 밀어낸다. 실제로 이는 당신 기지의 어떠한 방어 포대의 효력도 두 배로 할 것이다."
  STR_MIND_SHIELD_UFOPEDIA: "외계인 기체가 인간의 존재를 탐지하는 걸 뇌파에 의존한다면 가장 효과적인 대응 수단은 기지에서 뇌파를 차폐하는 것이다. 이 시설은 외계인 기체에 의한 탐지 확률을 극적으로 낮출 것이다."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "사이오닉 연구실은 기지 안 모든 병사의 사이오닉 잠재력을 평가하고 사이오닉 기술을 활용하기 위해 필요한 훈련을 제공할 수 있다. 각 연구실은 10명에 이르는 병사를 훈련할 수 있다. 훈련은 매월 마지막에 할당된다. 사이오닉 증폭기와 결합해 사용되는 사이오닉 기술은 전투 중 사이오닉 공격으로 이용될 수 있다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인 통신은 거의 순간적으로 이동하는 고차원 파동에 의존한다. 이 해석기는 외계인 통신을 가로채고 정보를 해석한다. 이는 UFO의 유형, 외계인의 종족 및 활동의 유형을 보여줄 것이다."
  STR_HANGAR_UFOPEDIA: "각 격납고는 기체 하나를 할당할 수 있다. X-Com 기체의 유지, 급유 및 수리를 위한 시설이다. 기지에 머무르는 각 기체는 설령 그 기체가 임무로 나갔다 해도, 다른 기체에 의해 이용될 수 없는 자기만의 빈 격납고가 반드시 있어야 한다."
  STR_PISTOL_UFOPEDIA: "이 제식 X-Com 권총은 12발 탄창이 있는 높은 위력의 반자동 권총이다."
  STR_RIFLE_UFOPEDIA: "이 대단히 정확한 저격 소총은 레이저 유도 조준기를 지니며 20발 탄창에 든 6.7mm 탄약을 사용한다."
  STR_HEAVY_CANNON_UFOPEDIA: "이 중형포는 파괴적이나, 거추장스러운, 무기다. 그 다재다능함은 세 유형의 탄약 - 철갑탄, 소이탄 및 고폭탄을 사용할 수 있다는 사실에서 온다."
  STR_AUTO_CANNON_UFOPEDIA: "이 기관포는 중형포의 다재다능함과 위력에 더 빠른 사격 속도를 합친다."
