  STR_UFO_GROUND_ASSAULT: "UFO 지상 강습"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "착륙 현장을 탐사하고, 만약 가능하면, UFO로 가는 진입로를 확보하라. 임무는 모든 적 유니트가 제거되었거나 무력화되었을 때 성공할 것이다. UFO 잔해, 유물 및 외계인 시체의 회수는 이후 개시할 수 있다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
