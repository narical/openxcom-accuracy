  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계인 함선 하나가 근처에 착륙했다. 우리 기지는 심각한 위험 아래 있다. 표준 절차에 따라 모든 비전투 직원과 X-Com 기체는 대피했다. 외계인 유니트는 격납고 문 또는 출입 승강기를 통해 기지로 들어올 것이다. 무슨 수를 쓰더라도 기지와 중요 설비를 방어하라 - 이것은 목숨을 건 싸움이다. 만약 '임무 중단' 아이콘을 누르면 당신은 패배를 인정하고 기지를 잃을 것이다."
  STR_ALIEN_BASE_ASSAULT: "외계인 기지 강습"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com 요원은 외계인 기지로 가는 입구를 확보했다. 기지를 비활성으로 만들기 위해 제어부는 반드시 부숴져야 한다. 이 임무는 모든 적이 제거되거나, 당신 분대가 녹색 출구 영역으로 돌아왔을 때(탈출하기 위해 '임무 중단' 아이콘을 눌러) 종료할 것이다."
  STR_CYDONIA_BRIEFING: "당신은 사이도니아에 도착했다. 당신은 화성의 스핑크스 근처에서 커다란 지하 단지로 가는 입구를 확보한다. 당신은 모든 외계인 활동을 제어하는 외계인 두뇌를 반드시 부숴야 한다. 인류의 운명은 당신 손에 달려 있다..."
  STR_TERROR_MISSION: "테러 임무"
