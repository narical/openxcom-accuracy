  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "화성: 사이도니아의 함락."
  STR_INTRO_3: "승리를 거둔 X-Com은, 외계인 전쟁 기계의 가장 중심부를 부수었고, 귀환을 위해 발진했다. 그렇지만, 폐허가 된 화성 기지 안의 전부가 죽지는 않았다."
  STR_INTRO_4: "강력한 타키온 빔이 사이도이나의 신경 중추의 잔해에서 흐른다 - 공허 속을 가르고. 그 행선지는............"
  STR_INTRO_5: "지구다."
  STR_INTRO_6: "대양 속 심해에 그 빔은 오랫동안 잠든 수신기를 때린다. 광대한 수면 중인 컴퓨터가 작동을 시작한다. 심해 속, 인간의 시야 너머에서, 잠자는 외계인이 든 광대한 용기가 오랜 재활 절차를 시작한다."
  STR_INTRO_7: "2040년: 무관심한 지구다. 외계인 전쟁에 대한 공포는 잊혀졌다. 그러나, 대양의 잊혀지고 숨겨진 장소 안에서 외계인 무리가 준비된다 - 인류를 썰어버리고 세상을 지배할 준비를."
  STR_INTRO_8: "외계인은 인류를 공격한다; 그들의 왜곡된 실험의 표본을 찾고자; 소중한 광물 및 자원을 위해 지구를 약탈하고자; 그리고 바다를 탈취하고자. 그리고, 외계인은 파도 위로 시선을 돌린다."
  STR_INTRO_9: "신기한 모양의 강력한 비행잠수함이 대양을 누빈다 - 보고, 찾고, 사냥하려........."
  STR_INTRO_10: "먹잇감을 찾았을 때 그들은 공격한다."
  STR_INTRO_11: "이상한 신무기가 무방비한 세상에 대해 쓰이고자 가져왔다. 우리는 외계인의 위협에 대한 자비를 구할 뿐이다.{NEWLINE}오직 하나의 조직만이 우리를 구할 수 있다; 그러나, 우리는 오래 전 그들에게서 등을 돌렸다......"
  STR_INTRO_12: "X-COM 시제 수중 시설"
  STR_INTRO_13: "'메이데이! 메이데이!' '여기는 대서양 횡단 여객선 하이페리온.' '우리는 공격을 받는다.' '메이데이! 메이데............'"
  STR_INTRO_14: "'상황실에서 1번 격납고에: 갑문 개방', '바라쿠다 제로 원 발진. 외계인 공격 상황이다 - 실제 상황이다'.{NEWLINE}'반복한다: 실제 상황이다'"
  STR_INTRO_15: "외계인은 효율 면에서 무자비할 정도이고...."
  STR_INTRO_16: "...정확도 면에서 오차가 없다"
  STR_INTRO_17: "'바라쿠다 제로 원에서 본부에' - '하이페리온 잔해에 접근 중'."
  STR_INTRO_18: "'감속 개시'.{NEWLINE}'2미터'{NEWLINE}'1미터'{NEWLINE}'모든 잠수요원은 즉각 배치 준비'."
  STR_INTRO_19: "...........'기밀 출입구 개방'...'잔해에 접근한다'.{NEWLINE}'세상에!'{NEWLINE}'내 잠수복 카메라에 찍힌 저 생물 봤어?'"
  STR_GAMEOVER_1: "우리는 실패했고, 외계인은 우리의 구원에 대한 마지막 희망을 소거했다.{NEWLINE}X-Com은 부서졌고 지구는 고대의 적 발 아래에 놓였다."
  STR_GAMEOVER_2: "티'레스는 성층권으로 쿵쾅거리면서 날아오르고 세상의 곳곳으로 움직이기 시작한다. 죽음을 뿌리고 인간 종족의 잔당을 수확하면서. 그 내부 깊은 곳에서 잔혹한 외계인의 정신이 스스로 깨어나기 시작한다."
  STR_GAMEOVER_3: "모든 국가의 수도에서 절망적 계획이 실시되었다. X-Com 연구 과제에서 제공된 기술 없이 우리 무기가 무효이기에, 모든 것은 수포로 돌아갔다."
  STR_GAMEOVER_4: "외계인은 극지에 기지를 세우고 얼음을 녹이기 시작해, 세상은 광대한 바다가 될 것이다. 인종의 잔당은 한대 모였고 미지의 외계인을 위한 사악한 교배 실험에 활용되었다. 어두워진 하늘과 강력한 전염병은 지구의 땅 위에 퍼진다."
  STR_GAMEOVER_5: "우리는 새로운 세계 질서에 어떠한 저항도 할 수 없고, 이를 시도한 자들은 이해할 수 없는 외계인 무기의 손 앞에 잔혹한 운명을 맞는다. 우리 중 남은 자들은 이러한 축복을 받은 해방은 없고, 어머니 지구는 외계인 세상이 되었으며 인류는 꾸물거리는 공포 아래 사라졌다."
  STR_OUTRO_1: "그 무덤은, 부서지고 황폐화되어, 그 중심부 안의 관에서 끓어오르는 고함이 나온다.{NEWLINE}바보들아 너희는 전부 죽을 거다...................."
  STR_OUTRO_2: ".................누구도 탈출할 수 없다."
  STR_OUTRO_3: "무덤에서 막대한 폭발이 터지고 도시를 찢어발겨, 잔해와 연기가 공기를 메운다. 외계인의 계획은 망쳐진다........"
  STR_OUTRO_4: "티'레스의 뒤틀어진 덩치는 파열을 시작한다. 화염과 연기가 그 반짝이는 첨탑과 아다만티움 광장에서 뿜어져 나온다."
  STR_OUTRO_5: "강력한 외계인 요새는 바다를 향해 추락하고, 뒤틀린 쇠와 영혼의 비명은 공기를 채운다. 더 이상 위대한 몽상가는 세상을 정복하겠다고 꿈꿀 수 없을 것이다."
  STR_OUTRO_6: "마지막 고막을 찢는 충격음으로 티'레스는 저절로 쪼개진다.{NEWLINE}외계인의 위협은 사라지고, 지구는 정화된다.................."
  STR_OUTRO_7: "우리 은하의 외딴 구석에, 고요한 청록의 행성."
  STR_OUTRO_8: "가까운 미래, 안전한 장소가 된."
  STR_OUTRO_9: "지구에 대한 외계인의 위협은 오래 전에 물리쳤었다."
  STR_OUTRO_10: "도시와 같은 광대한 마천루는 수십 억 명의 붐비는 인류가 산다."
  STR_OUTRO_11: "X-Com과 와계인 전쟁의 활동은 어린이용 동화책의 소재다."
  STR_OUTRO_12: "그러나 전설은 항상 한 줌의 진실을 담는 버릇이 있었는데............"
  STR_RISE_1: "티'레스, 여러 지방 여러 전설 속에서 여러 이름으로 불리는 것."
  STR_RISE_2: "지구 전역을 흔드는 폭발적 비명과 함께 티'레스는 해저에서 떠오르기 시작한다."
  STR_RISE_3: "거대한 건물은 맥시코 만의 물을 가르고 솟아 오른다."
  STR_RISE_4: "4000억 톤의 외계 금속이며, 궁극 외계인의 잠자는 육체가 누운 강력한 외계인 도시. 지구에 6500만년 동안 갇힌 사악한 우주 신이 깨어나기 시작한다."
  STR_RISE_5: "위대한 몽상가의 무덤이 빛으로 떠오르면서 물은 끓고 일렁인다................"
  STR_RISE_6: ".........X-Com이 외계인의 전쟁 기계를 부수지 못한다면 오래 갈 수 없을 빛이"
  STR_YOU_HAVE_FAILED: "당신은 외계인의 전쟁 기계를 저지하는 데 실패했다. 당신의 능력에 의구심을 품은, 후원 단체들은 외계인과 군사적이 아닌 해법을 협상하려 시도한다. 그 침략자들은 아주 다른 표어가 있고 곧 모든 세상이 진실을 알아차린다..."
