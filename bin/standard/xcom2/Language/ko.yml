  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "자율적인 무장 잠수정은 높은 기동성 및 선체 강도를 지닌다. 그들은 모든 수심에서 중화기 지원을 제공한다. 무장 잠수정은 만약 충분한 탄약을 지닌다면 자동으로 재무장한다."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "이 잠수정은 아쿠아 제트 어뢰로 무장했다. 이 무기 체계는 오직 수중에서만 기능할 것이다. 창고가 아쿠아 제트 어뢰로 잘 채워졌는지 확인하라."
  STR_COELACANTH_GAUSS_UFOPEDIA: "가우스 기술은 무장 잠수정을 위한 강력한 무기 체계를 제공한다. 이전 모델과 비교해 강한 화력을 제공하고, X-Com 소유의 기술을 이용한다."
  STR_DISPLACER_SONIC_UFOPEDIA: "외계인 기술은 무장 잠수정을 다시 정의했다. 이온 변위기를 활용하는 능력은 무장 잠수정이 더 이상 육지/해저에 구속되지 않는다는 의미다. 소닉 무기는 전투 중 진정한 우위를 준다."
  STR_DISPLACER_PWT_UFOPEDIA: "이 무장 잠수정은 수상 이용을 위한 펄스 파동 무기가 특징이다. 당신은 이게 완전히 무장하도록 반드시 펄스 파동 어뢰를 제조해야 한다. 쏘려면, 일련의 '경유지'를 선택하고 발사 아이콘을 눌러라."
