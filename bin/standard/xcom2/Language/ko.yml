  STR_ALIEN_SUPPLY: "식민지 보급 임무"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "이 외계인 조사 임무는 한 영역의 해저, 자원, 선적 및 비행기 비행 경로에 관한 자료를 엮기 위해 이용된다. 이 임무에 동원되는 외계인 비행잠수함은 그 자체로는 중대한 위협은 아니나, 그들은 언제라도 터질 지 모르는 활동 현장을 가리킨다."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "더 집중적인 임무가 시작되기 전에 한 영역을 확보하려는 목적을 드러내는 비행잠수함을 보내, 외계인들은 자신들이 관심 있는 영역을 순찰하는 정책을 지닌다. 그들은 그 영역을 봉쇄하고 후에 약탈할 의도로 특정 현장에 착륙하고 다음 수준의 활동을 위한 방안을 준비할 것이다."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "선박의 침몰 및 비행기의 추락은 외계인 전략의 핵심 요소다. 재료의 획득은 주요 외계인 활동의 한 가지이고 이러한 것은 그들의 노골적인 적대 행위와 연계된다. 외계인들은 또한 광물 및 정제 금속 및 기타 인간이 제조한 물품을 위해 지열 활동, 채굴 현장 및 유적 현장이 있는 영역을 습격한다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "이건 최고 수준에서 외계인과 기업 또는 정부 간의 공식적 접촉을 초래할 수 있다. 이 활동의 절정은 관심 있는 기구에 속한 바다 안의 집중적인 외계인 비행잠수정 활동이 특징이다. 이 외계인은 그들의 우월한 기술에 대한 지식을 제공하는 것으로 정부 또는 기구와 조약을 체결하려 할 것이다. 이 외계인 활동은 X-Com에 대한 중대 위협을 나타낸다. 만약 기업이나 정부가 침략자와 협력한다면 그 후원은 중지된다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 지점에 비밀 수중 식민지를 건설할 것이다. 몇몇 초기 정찰 비행 후 어떤 집중적인 외계인 비행잠수함 활동이 기지가 지어지고 있다는 의미로서 일어날 것이다. 이 식민지는 인간 및 외계인 실험을 위한 연구실, 복제실 수술 시설을 담는 것으로 알려졌다. 외계인 식민지의 존재는 외계인 비행잠수정의 존재 없이도 더 많은 외계인 활동을 생성할 것이다. 식민지를 찾으려면 X-Com 비행잠수정이 한 영역을 수 시간 동안 반드시 순찰해야 약간의 탐지 확률을 기대할 수 있다."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "외계인이 인간을 필요로 할 때 그들은 항구를 테러하고, 섬을 공격하거나, 선박을 습격한다. 외계인의 비뚤어진 교배 수요 및 그 추악한 실험을 충족하기 위해, 민간인은 직접적으로 위협을 받을 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-Com 요격 비행잠수함이 외계인 기체를 성공적으로 가라앉히는 데 특히 성과를 거두게 되면 외계인은 어떤 공세적 보복 활동을 취할 지 모른다. 이는 X-Com 시설에 대한 직접 공격을 초래할 것이다. 그렇지만, 기지를 공격하려면 외계인이 X-Com 기지를 찾아야 하고, 외계인 비행잠수정을 쫓아내면 강습에 대한 위험은 별로 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 식민지가 건설되면 그곳은 특별한 보급 선박에 의해 정기적으로 다시 보급을 받는다. 만약 이러한 함선들 중 하나가 착지하고 있는 중에 탐지되면 외계인 식민지가 근처에 있다는 게 확실하다."
  STR_SURVEY_SHIP_UFOPEDIA: "이 조그마한 비행잠수함은 수색 또는 연구에 이용된다. 그건 보통 외계인 임무의 시작 시 더 커다란 함선에 앞서 나온다."
  STR_ESCORT_UFOPEDIA: "지구 군대에 별 위협이 되지 않는 중간 크기의 호위 함선이다. 이 비행잠수정은 더 커다란 함선 및 늘어난 활동 이전에 나타난다."
  STR_CRUISER_UFOPEDIA: "외계인 함대의 주력인, 순양함은 다목적 기체로, 모든 유형의 외계인 임무에 이용되고 위험한 상대이다."
  STR_HEAVY_CRUISER_UFOPEDIA: "이 중순양함은 순양함보다 더 강력한 선박으로, 더 커다란 무기와 추진 장치는 그 위력을 강화한다. 중순양함은 많은 양의 광물 및 장비를 모으기 위한 자원 임무에 이용된다."
  STR_HUNTER_UFOPEDIA: "이 함선은 인간 표본에 대한 실험 및 수술을 수행하는 시험 장치를 장착했다. 이 피해자는 역겹기 그지 없는 고문의 대상이 되고 두뇌는 후속 처리를 위해 종종 제거 및 저장된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 외계인이 보유한 가장 공격적인 선박이고, 그건 외계인이 수행하기를 원할지도 모르는 어떠한 형태의 공격적 행동을 위한 작전 기지로서 행동하기 위한 모든 외계인 기술 및 장치가 특징이며, 넓은 범위의 무기를 나른다."
  STR_DREADNOUGHT_UFOPEDIA: "모든 외계인 기술 및 광대한 화물로 완전 무장한, 이 드레드노트는 슈퍼 병력 수송함이다. 드레드노트는 억세고 만만치 않은 상대다."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "이 보급 함선은 외계인 식민지의 건설 중 또는 기존 기지의 보급을 위해 이용된다. 그건 외계인 식량, DNA, 태아 및 다른 생물학적 부품을 나른다."
