ko:
  STR_LEVIATHAN_UFOPEDIA: "엄청난 잠수 능력이 있는, 수송기이자 요격 비행잠수함이다. 이온 추진 장치와 자기 배열 항법 장치를 활용한, 외계인과 인간 기술의 놀라운 합성이다."
  STR_BARRACUDA_UFOPEDIA: "초가열 레이저 엔진으로 작동되는, 브리티시 하이드로스페이스 사의 바라쿠다다. 잠수 및 대기권 비행 능력이 있는, 세계에서 가장 빠른 요격 선박 중 하나로, 다가오는 전투의 핵심 기체이다."
  STR_HAMMERHEAD_UFOPEDIA: "수송 및 요격 기체다. X-COM 선박에 자기 배열 항법 장치의 복제품을 달았다. 비록 작음에도, 그 설계는 감탄할 만한 기술적 성취다."
  STR_TRITON_UFOPEDIA: "트리톤은, 강습 분대 수송선으로, 완전한 대기 및 수중 항해 엔진이 달렸다. 그 커다란 공간과 강인한 구조는 X-COM 함대의 주력이라는 걸 보장한다."
  STR_MANTA_UFOPEDIA: "이온 동력 외계인 선박을 주의 깊게 모방한 1인승 요격 비행잠수함인, 만타 고속정이다. 고조되는 갈등에서 크게 효과적인 타격 기체다."
  STR_AJAX_UFOPEDIA: "에이잭스 어뢰는 세계 전역에서 벌어지는 해저 전투의 표준 무기다. 정확하고 강력한 억제제로서 활용된다."
  STR_DUP_HEAD_UFOPEDIA: "열화 우라늄 소결체 탄두를 이용한 무기 기술은 상대적으로 새로운 것이고, 이것은 그걸 온전히 활용한 최초의 상업적 수상 무기 체계다."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "높은 장갑 관통 능력이 있는 경질 화살을 쏘는 압축 공기 구동 기관포 장치다."
  STR_PWT_CANNON_UFOPEDIA: "펄스 파동 어뢰는 초가열 연료 장치와 대부분의 합금을 뚫을 수 있는 엄청나게 조밀한 탄두를 활용한다."
  STR_GAUSS_CANNON_UFOPEDIA: "가우스 무기는 새롭게 개발된 X-COM 기술이다. 이 장치의 입자 가속기는 자그마하고, 액체 질소로 냉각되는, 핵융합 반응로로 작동된다."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "강력한 음향 공진기는 소닉 에너지의 파동을 만든다. 분자 결합을 흔들어 표적을 파괴한다."
  STR_AQUATOID_UFOPEDIA: "인간이 세상에 부들부들한 첫 발걸음을 딛기 수백 만년 전에 존재했었던, 아쿠아토이드 인종은 고대 부족이다. 그들의 자그마한 몸집과 풍선 같은 특징은 그들의 우주를 여행하는 형제인, 섹토이드가 떠오른다. 그들의 힘은 강력한 분자 제어 기술에 기반한다. 아쿠아토이드 인종은 유전자 조작으로 불임인 자기 인종을 전파하려 하며, 이상적인 표본은 인류다. 이 실험은 다수의 혼혈 인종을 만들었다."
  STR_AQUATOID_AUTOPSY: "아쿠아토이드 검시"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "이 생물의 자세한 분석은 우리에게 몇몇 기본적인 가정을 허용한다. 그건 우리의 이전 적이었으나, 수상 생물이 되기 위해 수술 기법 및 삽입물에 의해 변화한, 섹토이드다. 흔적만 남은 폐는 공기의 호흡과 제한적인 지상 이동을 허용한다. 그 위축된 사지와 장기의 기능에 근력을 강화하고자, 몸 전체에 걸쳐 사이버네틱 삽입물이 있다. 이 인종의 모든 일원이 동일하기에, 우리는 이 생물이 복제라고 가정할 지 모르겠다."
  STR_GILLMAN_UFOPEDIA: "거의 인간이고, 파충 인류인 것으로 보이는 이상한 생물은, 인간과 아주 가깝게 엮였다. 이 생물은 해저 세상에서 엄청나게 강하고 빠르다. 다양한 연령의 남성 및 여성 표본이 있기에, 길맨은 성숙한 인종이다. 이들에게서 아무 유전적 변형 또는 수술에 의한 퇴화의 징후를 보이지 않기에 이들은 주류 수중 외계인과는 비슷하지 않다. 우리가 우리 종족의 어떤 고대 아종을 보고 있는 지 모른다."
  STR_GILLMAN_AUTOPSY: "길맨 검시"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "일단 수술이 시작되자 그게 외계인이 아닌, 포유류가 주류가 된 바로 그 시작에서 멸종되었다 여겨졌던 선사 시대의 고대 인종인, 지구 태생 생물임이 명확해졌다. 이 생물이 살았었던 공룡이 포효하던 시기에, 길맨은 양서류이며, 지적이고 힘세다. 이 행성에서 파충류의 지배를 끝낸 대격변은 이 생물을 새롭게 도착했던 외계인과 공생 관계를 맺도록 강요했다. 한 작은 전자 장치가 이 생물의 두개골 안에 끼워졌다."
  STR_LOBSTERMAN_UFOPEDIA: "이건 충격적인 생물로, 인간보다 더 크고 여섯 사지를 뽐내고, 수상의 악마 그 자체를 닮았다. 이 생물과 지구 바닷가재 간의 유사성은 X-Com 병력에게 랍스터맨이라는 별명을 얻게 했다. 이건 심해의 거대 괴수다. 믿을 수 없는 근력과 실탄 사격에 실질적으로 무적인 주의 깊게 설계된 전투 생물이다. 그 집게 단독으로 강철을 찌그러뜨릴 수 있다."
  STR_LOBSTERMAN_AUTOPSY: "랍스터맨 검시"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "과거에 한때 그 사실상 파괴할 수 없었던 껍질을 가진 이 생물은 놀라운 구조물이다. 강력한 근육은 티타늄 골격에 퍼져 있고, 다중 대역 스캔 능력이 있는 정교한 조준 장치는 이 생물의 두뇌에 직접 연결되었다. 그 겹눈은 강철 플라스틱보다 단단한 것으로 보호되며 주인에 의해 잘 배치되었을 때 이 생물을 멈출 수 없을 뿐이라는 게 명확하다. 그 육체 안 깊숙이 묻혀 있는 것은 미지의 구조와 기능을 가진 장치다."
  STR_TASOTH_UFOPEDIA: "이 민접하고 날랜 적은 외계인 군대의 주력이다. 외계인 식민지의 중심부 깊숙한 곳 막대한 양의 부화 용기에서, 수백 마리가 태어났다. 인간보다 더욱 더 강한, 타소쓰는 진짜 외계인이고 그 행동 및 육식성 본성은 이 행성에서 비할 자가 없다. 이 타소쓰는 외계인 공격의 첨병을 이루고 압도적인 고난을 직면할 때조차 전투에서 결코 위축되지 않는 듯 하다."
  STR_TASOTH_AUTOPSY: "타소쓰 검시"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "해부는 신기한 힘을 보유한 사이버네틱 생체를 드러냈다. 몸통 안에는 작은 동력 유니트가 있으나, 다른 식별 가능한 장기는 없다. 그 동력은 생물 전기 전송 장치에 의해 몸 구석구석 전달된다. 몸 전체는 뼈나 다른 지지 구조가 없다. 일단 죽으면 동력은 정지되고 이 생물은 꾸물거리는 외계의 살점과 진물이 든 생기 없는 걸레 인형이 된다. 유일한 다른 내부 구조물은, 만약 활성화되면 이 생물을 바로 되살리는 한 쌍의 세라믹 셀이다."
  STR_DEEP_ONE_UFOPEDIA: "아쿠아토이드의 정신이 뒤틀리는 실험에 의해 제작된, 딥 원은 생물학적 악몽이자, 이종교배의 산물이다. 우리는 이 생물의 몇몇 변종을 조우했었다. 폭넓은 ㅇ녀구 후 우리는 이들이 침략자가 제조했다고 결론지었다. 생생한 인감 무리가 포획되었을 때 그들의 숫자는 팽창한다. 각각의 이 하급 인간은 잠수요원을 죽이기에 충분히 강력한 전기 에너지 방출기로 무장했다."
  STR_DEEP_ONE_AUTOPSY: "딥 원 검시"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "이 생물은 인간과 외계인 생체를 꿰맨 것이다. 인간 두뇌는 제어 전자 장치와 외계인 중추신경을 수용하기 위해 엄청나게 변경되었다. 인간 몸통의 모든 흔적은 하나 빼고 잃어버린 듯 하다: 눈이다. 수술에 의한 봉합은 성장하면서 인간 숙주를 잡아먹도록 외계인 태아를 심는 것으로 보인다. 이 생물의 억센 피부는 유기물이 아니고, 엄청나게 강하며 유연한, 금속 그물인 것으로 보인다. 이종 교배의 결과물은 강하고, 날래며 외계인의 통제에 절대 복종하는 것이다."
  STR_BIODRONE_UFOPEDIA: "바이오드론은 오직 외계인의 정신으로만 떠올릴 수 있었을 창조물이다. 양수에 담겼고 땅 위나 물 속에서 비행할 수 있는 동력 지지 유니트에 연결된, 그건 (인간 또는 외계인의) 두뇌다. 각각의 바이오드론은 일부 기계고 일부 생체인, 강력한 음향 분열기로 무장했다. 우리 과학자 일부는 이 무기가 숙주 생체의 원래 성대로 구동한다고 추측했다. 아주 정확하고 끈질긴 이 슈퍼 경비견은 소중한 자산을 보호하기 위해 외계인에게 널리 이용된다."
  STR_BIODRONE_AUTOPSY: "바이오드론 검시"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "음향 분열기가 생물학적 장치라는 가설은 사실이다. 이 불운한 생물체는 문자 그대로 적에게 죽으라는 비명을 지른다. 모든 표본은 엄청난 수술 자국을 지니고 심각하게 변형되었다. 외계인은 이 두뇌를 정해진 대로 쳐낸 것으로 보인다. 이 생물에 이용된 중추신경의 대부분은 외계인이 기원이나, 인간 기반의 유니트를 찾아냈을 때의 공포는 어떤 것과도 비교할 수 없다. 이 바이오드론은 이온 엔진으로 작동되며 어떤 형태의 원격 제어 장치를 포함한다."
  STR_TENTACULAT_UFOPEDIA: "러브크래프트가 쓴 악몽의 심연조차 이와 같이 형용할 수 없는 생물을 태어나게 할 수는 없었다. 어떠한 기존 지구 생물과 비교가 되지 않는, 이러한 것을 만들 수 있는 환경은 상상 밖의 것이다. 긴 촉수로 무장한 텐타쿨러트는 피해자를 마비시키고 이후 마음 없는 존재로 변환한다. 이러한 후손은 장갑을 둘렀다 해도, 접촉으로 죽음을 전달할 수 있다. 텐타쿨러트는 X-Com이 지금까지 마주쳤던 가장 두려운 외계인이다."
  STR_TENTACULAT_AUTOPSY: "텐타쿨러트 검시"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "이번 검시는 이 생물의 커다란 두뇌 안에 끼워진 작은 사이버네틱 삽입물을 드러낸다. 시각 장치는 가시광선 및 열상 획득 장치의 복잡한 조합이다. 대양의 흐릿한 심연 안에서도 이 괴물은 오차 없는 정확도로 돌아다닐 수 있다. 생존을 위한 거의 최소한인 듯한 흔적 장기들이 있다. 각각의 생물은 외부 연결기가 있는 작은 위를 지녀, 이 존재가 주인에게 직접 영양소 주입에 의해 길러진다고 가정하는 것이 논리적이다."
  STR_CALCINITE_UFOPEDIA: "실종된 바다 사람의 잠수복과 비슷한 이 외계인들은 불운한 자를 찾아 해저를 돌아다닌다. 이 생물의 강철보다 강한 손톱에 의한 가혹한 긁기는 최고의 잠수부를 수중 고혼으로 만들기에 충분한 것일 수 있다. 안면 마스크 주변을 휘몰아치는 끈적이는 녹색 형태를 볼 수 있다. 진짜 생물에 대한 아무런 힌트도 우리가 가졌었던 종종 치명적인 만남에서 추측될 수 없다."
  STR_CALCINITE_AUTOPSY: "캘시나이트 검시"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "일단 경식 잠수복이 벗겨지자 캘시나이트는 거대한 비정형의 원형질 덩어리인 것임이 드러났다. 아무 보이는 두뇌, 사지, 감각 기관도 존재하지 않고, 작은 금속제 부품 하나가 액체 몸통 안 깊숙이 자리한다. 일단 죽으면 우리는 이 생물의 본질에 대해 오직 추측할 수만 있을 뿐이다. 우리 외계인 적에 대한 풀 수 없는 수수께끼다."
  STR_TRISCENE_UFOPEDIA: "이 이족보행 파충류는 공룡의 시대가 떠오른다. 그건 물 속과 땅 위에서 살아남기 위해 그 능력을 간직한 모든 측면에서 백악기의 생물인 듯 하다. 이 생물은 무기를 둘러메었고 거대한 금속제 이빨이 늘어선 아가리를 지닌다. 종종 이 괴물은 외계인이 지상으로 강습을 실시할 때 공격 부대의 핵심이 된다. 무게가 무겁고 강력한 무기로, 타소쓰 사령관은 놀라운 효율로 그들을 배치한다."
  STR_TRISCENE_AUTOPSY: "트라이신 검시"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "일단 과학자의 칼날 앞에 서자, 트라이신은 사이버네틱 삽입물과 무기 체계로 보강된 고대 생물임이 드러난다. 그 자그마한 두뇌는 이 생물이 착용한 제어 장치에 탑재된 작은 컴퓨터 모듈로 보강된다. 억센 자연 피부, 추가적인 무기로 강화된 포식 본능은 이걸 모든 환경에서 치명적 상대로 만든다."
  STR_HALLUCINOID_UFOPEDIA: "대양을 수확했던, 외계인은 이 거대한 지구 생물을 무기로서 길렀다. 이 무해하게 보이는 심해의 선원을 마주할 때 괜찮을 것이라는 착각에 빠지지 마라. 근접 전투용 냉기의 일격을 소유한, 할루시노이드는 위험한 적이다."
  STR_HALLUCINOID_AUTOPSY: "할루시노이드 검시"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "이 생체의 끈적이는 다층 몸체 안에 품은 건 주요 공격 능력인, 강력한 화학 냉동기다. 할루시노이드의 부드럽고 유연한 피부는 열기 기반의 공격에 민감한 듯 하다. 종종 이 돌연변이는 그 주인인, 아쿠아토이드의 무리에서 발견된다."
  STR_XARQUID_UFOPEDIA: "또 다른 개조된 지구의 무척추동물인, 자퀴드는 대단한 아름다움과 위험을 보이는 생물이다. 이 재빠르게 헤엄치는 거대 괴수는 숨 막히는 잉크 분사기와 이온화 입자 방출기라는, 파괴적인 무기고를 숨긴다. 이 강력한 생물과 우리의 첫 만남 이래 우리는 그 힘과 복수심에 가득한 길맨이라는 지휘자를 경계해 왔다."
  STR_XARQUID_AUTOPSY: "자퀴드 검시"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "이 과도하게 키워진 앵무조개는 외계인 약물 식단과 수술에 의한 변경으로 거대하게 만들어졌다. 자연의 시야 너머에서 타락한, 길맨은 이 생물에게 기계적 제어 장치를 더했고 이 생물의 원래 본성은 이제 아무 것도 존재하지 않는다. 유기적 생물 차량으로서 배치된, 자퀴드의 억센 껍질과 기동성은 만만치 않은 상대로 만든다."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "외계인의 비행 잠수함은 믿을 수 없는 속도로 심해 속을 돌아다니기 위해 복잡한 동력 장치에 의존한다. 이 기술의 기반은 지바이트를 촉매로서 활용하는, 이온 변위기로, 이 엔진은 1초당 자기 부피의 100배만큼의 물을 밀어낸다. 이 막대한 위력은 외계인이 대부분의 지구 잠수함을 따돌릴 능력이 있다는 뜻이다. 우리는 이 추진 장치를 아쿠아 플라스틱과 지바이트 동력 셀을 이용해 재현할 수 있다."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "이 유니트는 잠수함 주변 1000m에 이르도록 뻗어나가는, 구형의 다층 자기장을 생성한다. 외계인 항법사는 기계에 직접적으로 연결되며 파도 아래 보이지 않는 세상 주변의 길을 느낀다. 인터페이스 장치는 기사의 두뇌와 신경 연결을 통해 직접 교신하는 외계인의 수정된 대뇌 피질을 이용해 조작한다."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "각각의 함선은 바다 생물을 주의 깊게 모방했고, 아쿠아 플라스틱으로 건조한, 카멜레온 비슷한 구조물을 지닌다. 각각의 잠수함은 생체처럼 기능한다: 승무원과 기체의 조화로. 이들 장치의 대부분은 재현할 수 있으며 혼성 기술은 우리에게 같은 기술적 수준에 이르도록 진화할 수 있다."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "지구에 숨겨 놓은 셀 수 없는 외계인은 동작 정지되어, 극저온으로 얼려져 보관된다. 모든 생물은 유니트 단위로 봉해졌고, 그들의 체온은 육체 기능이 거의 멈추어질 지점까지 낮추었다. 이 유니트에 대한 시험은 지금까지 이 육체가 믿기지 않을 시간 동안, 일부는 6천만년 이상 정지된 채였음을 드러낸다."
  STR_ALIEN_CLONING_UFOPEDIA: "이런저런 방식으로 복제했기에, 우리가 포획했었던 외계인 다수는 DNA 수준조차 동일하다. 세포 표본은 외계인의 얼어붙은 유전자 은행에서 유니트로 놓인다. 몇몇 유니트는 인간 또는 신체 일부를 담는다. 이 복제 유니트의 또 다른 용도는 어떤 외계인-인간 혼종을 창조하는 것일 수 있다."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "모든 외계인의 두개골 내 분자 제어 삽입물을 활용해 이 기계는 두뇌 안으로 정보를 직접 주입한다. 새로이 복제된 외계인은 이 유니트로 옮겨지고 그들의 빈 마음에 내려받은 인종의 기억과 모든 과학 및 전투 정보를 지니게 된다."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "이 유니트는 외계인에 분자 제어 삽입물을 끼우거나, 번식하는 인종을 임신시키거나, 어떠한 생물에서 장기와 전자 장치를 삽입 또는 제거하는 데 이용된다. 그 과정은 마취된 환자에게 행해지는 것으로 생각되었으나, 표본은 이 과정에 대해 아주 잘 인식하며 불행하게도 인간의 신체 구조는 이 유니트에 완벽하게 들어맞는 듯 하다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "우리는 이제 왜 외계인이 인간을 포획하는 지 입증할 증거를 지닌다. 그들은 식량이 아니고, 그들은 외계인 태아로 임신하지 않으며, 대신 그들은 일련의 생물 및 제어 장치의 기반을 형성한다. 외계인의 기술은 공통의 정신, 공유된 지식에 기반했으며 인간의 두뇌는 이 장치를 위한 이상적인 수신기다. 인간 두뇌 조직은 외계인의 생물학적 컴퓨터 저장 및 회수 장치 대부분에 이용되며, 잔해는 건축 및 사육에 이용된다."
  STR_AQUA_PLASTICS_UFOPEDIA: "외계인 잠수함 및 구조물은 구조의 주요 부분에 믿을 수 없이 강하고, 유연하며 견고한 재료를 활용한다. 아쿠아 플라스틱은 복잡하게 다중으로 연결되었고 지바이트로 변질된 재료다. 조밀하나, 여전히 가벼운, 이 물질은 티타늄 또는 케블라조차 넘는 강도를 지닌다."
  STR_ZRBITE_UFOPEDIA: "일부 금이고 일부 외계인의 생체 재료인, 이것은 외계 기원의 합금이다. 동력원으로 활용되었을 때, 작은 양의 물질은 같은 크기의 핵 연료 유니트보다 10배 더 많은 동력을 생성할 것이다. 그 성분의 대부분이 외계에서 유래했기에 이 재료를 재현하는 것은 우리의 기술적 능력 밖이다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "무자비한 효율로, 이 외계인들은 지구 전역을 타격한다. 우리는 그들의 근원을 지목할 수 없다. 우리가 찾기에 너무나 암담한 어떤 대양의 심해 안일 것인가? 우리가 마주쳤던 모든 생체가 외계인은 아니었고, 일부는 아주 오래되었고, 일부는 오래 전 멸종한 진화의 경로에서 왔다. 우리는 수천 년 동안 자고 있었던 위협을 다루고 있다. 대양 속 깊은 곳에는 외계인이 자신들의 우주 사촌과 접촉하기 위한 고대 현장이 놓여 있다. 이들 열두 현장 각각은 강력한 외계인 기술인, 시노미움 장치를 담는다. 이제 전쟁 기계의 행군과 함께 외계인은 자신들의 분자 제어망을 넓히기 위해 이 현장을 다시 활성화하려 하며, 우리는 이 현장을 무슨 수를 써서라도 부수어야 한다."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "6500만년 전 광대한 식민선이 머나먼 외계인 세상에서 지구로 보내어졌었다. 이 막대한 함선이 어린 행성에 접근했을 때 엄청나고 격렬한 태양 플레어가 항법 장치의 파괴를 일으켰다. 비틀거리고 고장난 이 광대한 덩어리는 성층권을 넘어 백악기의 하늘에 출현했다. 지구 위에서 셀 수 없는 종족의 삶이 행성을 갈아엎을 재앙에서 자신들의 눈을 떼지 못했다. 광대한 먼지 구름은 대기를 뒤덮었고 땅이 식음에 따라 지배적인 생명인, 강력한 공룡은, 사라졌다. 그러나 4000억 톤의 티'레스는 충격으로 부서지지 않았었고, 정교한 슈퍼컴퓨터는 그 내부 깊숙이 담은 생물에 대한 냉동 수면 절차를 개시했다. 세월이 지나고 그 컴퓨터는 자신들의 우주 사촌과 교신을 시도하기 위해 외계인의 무리를 깨웠으나, 외계인 힘의 중심이 잠들었기에 전부 무산되었다."
  STR_TLETH_THE_ALIEN_CITY: "외계인의 도시 티'레스"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "거대한 외계인 식민선 티'레스는 멕시코만, 지그스비 분지에 가라앉았다. 죽음조차 찾아갈 수 없을 만큼 사악하고 강력한, 그 도시의 심장부는 외계인의 공포다. 외계인 금속제 용기 안에는 궁극 외계인인, 위대한 몽상가의 수면 형태가 놓인다. 티'레스를 파도 위로 올리는 것은 그의 재활 절차를 시작할 것이고, 일단 일어나면 그는 멈출 수 없는 존재일 것이다. 비록 살아있지 않고 어쩐지 죽지도 않은 그 외계인의 정신은 외계인 군대를 통제한다. 분자 제어라는 이상한 기술은 모든 외계인을 하나의 마음으로 하나의 마음을 모든 외계인으로 연결한다. 유전적으로 변한 외계인/인간 태아는 외계인 정신에 에너지를 공급하고 지도자와 그의 하수인 간의 연결을 형성한다. 궁극 외계인에 대한 전설은 수 세기 동안 인류의 가슴 속에 존재했었으나, 바다는 항상 궁극의 진실을 감추었었다."
