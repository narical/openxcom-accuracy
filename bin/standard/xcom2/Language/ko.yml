  STR_AIR_LOCK_UFOPEDIA: "기밀 출입구는 수중 기지 안과 밖으로 장비와 직원을 옮겨지게 한다. 그건 언제나 새로운 현장에서 건설되는 첫 수상 모듈이다. 기밀 출입구는 어떠한 잠재적 적대 세력의 침입에 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 영역은 50명에 이르는 직원을 위한 공간을 제공한다. 이 수상 모듈은 어쩐지 기본적이고 기능적이다."
  STR_LABORATORY_UFOPEDIA: "하나의 연구 구역 안에서 50명의 과학자가 일할 수 있다. 연구실은 재료, 생화학 및 무기를 연구하기 위한 최신예 기술이 장착되었다. 민간 및 군용을 막론하고, X-Com은 온 세상 최고의 연구 시설에 대한 접근 권한이 있다."
  STR_WORKSHOP_UFOPEDIA: "한 작업실은 과학 연구실의 최신 설계에 기반한 장비를 제조하기에 충분한 모든 장비를 담는다. 50명의 기술자는 하나의 작업실을 이용할 수 있으나, 건조 중인 물품 또한 공간을 차지할 것이다."
  STR_STANDARD_SONAR_UFOPEDIA: "하나의 표준 소나 장치는 대부분의 수심에서 450 킬로미터의 유효 범위를 지니고 지표 분석을 위한 정지 궤도 위성에 연결되었다. 각각의 스캐너는 매 30분의 스캔 주기마다 10%의 확률로 잠수 또는 비행하는 기체를 탐지한다."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "하나의 광역 소나 장치는 모든 수심에서 700 킬로미터의 유효 범위를 지니고 지표 분석을 위한 정지 궤도 위성에 연결되었다. 각각의 장치는 매 30분마다 20%의 확률로 잠수 또는 비행하는 기체를 탐지한다."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "어뢰 포대는 기지에 정박하려 하는 적대적 잠수함의 공격에 대한 약간의 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "격납고 안의 비행잠수함에 할당된 장비를 포함해, 모든 장비, 무기 체계, 탄약, 회수된 재료 및 무장 잠수정은 창고에 저장된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인은 붙들어 놓기 위해 특별한 격리 시설을 요구할 것이다. 이 유니트는 그들의 생명을 유지하고 전투 역량을 0으로 만든다. 이 격리 시설은 구속 유니트 안에 10마리의 외계 생명체를 보관할 수 있다."
  STR_GAUSS_DEFENSES_UFOPEDIA: "가우스 포대는 적대적인 잠수함에 의한 공격에 대해 가장 새롭고 효과적인 보호를 제공한다."
  STR_SONIC_DEFENSES_UFOPEDIA: "소닉 발진기 포대는 침입자에 대한 강력하고 효과적인 보호를 제공한다."
  STR_PWT_DEFENSES_UFOPEDIA: "펄스 파동 어뢰는 외계인의 공격에 대한 가장 효과적인 방어를 제공한다. 이 미사일은 모든 알려진 장갑을 관통할 수 있는 초밀집 탄두를 지닌다. 이게 생성하는 자기 파동은 전자 방어를 무력화한다."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "수압 충격 방패는 외계인 잠수함의 정박에서 기지를 보호하고 방위 포대가 반복해서 쏘기에 충분할 만큼 길게 공격하는 잠수함을 밀어내는 공진 역장을 만든다. 실제로 이는 당신 기지의 기 배치된 어떠한 방어 포대의 효력도 두 배로 할 것이다."
  STR_MC_GENERATOR_UFOPEDIA: "외계인의 잠수함이 살아있는 생물의 존재를 탐지하기 위해 분자 제어 기술을 활용하기에, 음의 분자 제어 방출기를 이용하는 것은 외계인을 혼란에 빠트리고 우리 존재를 숨기기 위한 뚫을 수 없는 방패로 기지를 뒤덮을 것이다."
