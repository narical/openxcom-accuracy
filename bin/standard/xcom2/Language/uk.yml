uk:
  STR_LEVIATHAN_UFOPEDIA: "СУБМАРИНА ДЛЯ ТРАНСПОРТУВАННЯ ВІЙСЬК ТА ПЕРЕХОПЛЕННЯ ВОРОГА, З МОЖЛИВІСТЮ НАДГЛИБОКОГО ЗАНУРЕННЯ. ЧУДОВИЙ ЗРАЗОК ПОЄДНАННЯ ІНОПЛАНЕТНИХ ТА ЛЮДСЬКИХ ТЕХНОЛОГІЙ З ВПРОВАДЖЕННЯМ ІОННИХ ДВИГУНІВ ТА МАГНІТНОЇ НАВІГАЦІЇ."
  STR_BARRACUDA_UFOPEDIA: "БРИТАНСЬКА ГІДРОКОСМІЧНА БАРРАКУДА, ОСНАЩЕНА ДВИГУНАМИ, ЯКІ ПРАЦЮЮТЬ ЗА ПРИНЦИПОМ ПЕРЕГРІТИХ ЛАЗЕРІВ. ОДИН З НАЙШВИДШИХ ПЕРЕХОПЛЮВАЧІВ У СВІТІ, ЗДАТНИЙ ДО ПІДВОДНОГО ТА ПОВІТРЯНОГО БОЮ, КЛЮЧОВИЙ КОРАБЕЛЬ ДЛЯ МАЙБУТНІХ БИТВ."
  STR_HAMMERHEAD_UFOPEDIA: "КОРАБЕЛЬ ДЛЯ ТРАНСПОРТУВАННЯ ВІЙСЬК ТА ПЕРЕХОПЛЕННЯ ВОРОГА. НА БОРТУ ВСТАНОВЛЕНО АНАЛОГ СИСТЕМИ МАГНІТНИХ ПІДВІСОК. З ОГЛЯДУ НА МАЛІ РОЗМІРИ, ВТІЛЕННЯ ДАНОГО ПРОЕКТУ СТАЛО ПРОРИВНИМ ДОСЯГНЕННЯМ ДЛЯ СПЕЦІАЛІСТІВ."
  STR_TRITON_UFOPEDIA: "ТРИТОН - ДЕСАНТНО-ТРАНСПОРТНИЙ КОРАБЕЛЬ, ОСНАЩЕНИЙ ДВИГУНАМИ ДЛЯ ПЕРЕСУВАННЯ В ПОВІТРІ ТА ПІД ВОДОЮ. ВЕЛИКА МІСТКІСТЬ ТА НАДІЙНІСТЬ КОНСТРУКЦІЇ РОБЛЯТЬ ЙОГО ОСНОВОЮ ФЛОТУ X-COM."
  STR_MANTA_UFOPEDIA: "СКАТ - ВИСОКОШВИДКІСНА, ОДНОМІСНА ЛІТАЮЧА СУБМАРИНА-ПЕРЕХОПЛЮВАЧ З ІОННИМИ ДВИГУНАМИ, СХОЖИМИ НА ІНОПЛАНЕТНІ. ДУЖЕ ЕФЕКТИВНА В УМОВАХ НАРОСТАЮЧОГО КОНФЛІКТУ."
  STR_AJAX_UFOPEDIA: "ТОРПЕДА \"AJAX\" - СТАНДАРТНА ЗБРОЯ ДЛЯ ПІДВОДНИХ БОЇВ, ВИСТОСОВУЄТЬСЯ У ВОДАХ УСЬОГО СВІТУ. ЗАСТОСОВУЄТЬСЯ ЯК ТОЧНА ТА ПОТУЖНА ЗБРОЯ ЗАЛЯКУВАННЯ."
  STR_DUP_HEAD_UFOPEDIA: "ТЕХНОЛОГІЯ БОЄПРИПАСІВ, ЩО ВИКОРИСТОВУЮТЬ СЕРДЕЧНИКИ ІЗ ЗБІДНЕНОГО УРАНУ, Є ВІДНОСНО НОВОЮ. ЦЕ ПЕРШЕ, ПОВІНІСТЮ ВПРОВАДЖЕНЕ, КОМЕРЦІЙНЕ РІШЕННЯ ДЛЯ КОМПЛЕКСУ ПІДВОДНОЇ ЗБРОЇ. "
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ПНЕВМАТИЧНИЙ ГАРМАТНИЙ КОМПЛЕКС. ВИСТРІЛЮЄ МОНОЛІТНИМИ СТРИЖНЯМИ, ЯКІ МАЮТЬ ВЕЛИКУ БРОНЕБІЙНІСТЬ."
  STR_PWT_CANNON_UFOPEDIA: "ІМПУЛЬСНО-ХВИЛЬОВА ТОРПЕДНА ГАРМАТА ВИКОРИСТОВУЄ СИСТЕМУ ПОДАЧІ ПЕРЕГРІТОГО ПАЛИВА ТА НАДЗВИЧАЙНО ЩІЛЬНУ БОЄГОЛОВКУ, ЯКА МОЖЕ ПРОБИВАТИ БІЛЬШІСТЬ СПЛАВІВ."
  STR_GAUSS_CANNON_UFOPEDIA: "ГАУСC-ЗБРОЯ - НЕЩОДАВНО РОЗРОБЛЕНА ТЕХНОЛОГІЯ X-COM. ПРИСКОРЮВАЧ ЧАСТИНОК ЦІЄЇ СИСТЕМИ ЖИВИТЬСЯ ВІД КОМПАКТНОГО ТЕРМОЯДЕРНОГО РЕАКТОРА, ЯКИЙ ОХОЛОДЖУЄТЬСЯ РІДКИМ АЗОТОМ."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "ПОТУЖНИЙ АКУСТИЧНИЙ ВИПРОМІНЮВАЧ СТВОРЮЄ СИЛОВІ АКУСТИЧНІ ХВИЛІ. ЦІЛЬ ЗНИЩУЄТЬСЯ ЗА РАХУНОК РОЗРИВУ МІЖМОЛЕКУЛЯРНИХ ЗВ'ЯЗКІВ СИЛОЮ ВІБРАЦІЇ."
  STR_AQUATOID_UFOPEDIA: "Раса акватоїдів - це древня цивілізація, процвітаюча за багато тис. років до того, як люди зробили перші кроки по землі. Їх компактна тілобудова та грушеподібний череп нагадують про їхніх космічних братів - сектоїдів. Основа їхньої сили - ефективна технологія молекулярного контролю. Розмноження безплідної раси акватоїдів відбувається шляхом генетичних модифікацій, ідеальними об'єктами для яких є люди. Експерименти породили численні гібридні раси."
  STR_AQUATOID_AUTOPSY: "Розтин акватоїда"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Детальне дослідження цього створіння навело нас на декілька початкових припущень. Це, наш старий ворог - сектоїд, але змінений хірургічним шляхом і оснащений імплантами, позволяючими йому існувати під водою. Рудиментарні легені дозволяють йому дихати повітрям та обмежено пересуватись на поверхні. У тілі встановлені кібернетичні імпланти, що покращують функціонування атрофованих кінцівок та внутрішніх оргінів. Всі особи цієї раси ідентичні, ми припускаємо, що вони клоновані."
  STR_GILLMAN_UFOPEDIA: "Це дивне створіння, очевидно, є гуманоїдною рептилією, дуже близькою до людини. Воно дуже сильне та швидко рухається під водою. Зябролюди - повноцінна раса, в якій присутні особи двох статей та різного віку. Вони відрізняються від більшості підводних прибульців, адже не мають слідів хірургічних або генетичних втручань. Схоже на те, що це якась древня гілка нашого виду."
  STR_GILLMAN_AUTOPSY: "Розтин зябролюдини"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Під час розтину стало зрозуміло, що це не прибулець, а якась доісторична раса, котра жила на Землі в часи динозаврів, і, як вважалося, вимерла на початку ери ссавців. Зябролюди - розумні та сильні амфібії. Катаклізм, що поклав кінець ері рептилій, змусив їх до симбіотичних відносин з прибульціями, що з'явились на Землі. В черепа створінь вживлено маленький електронний пристрій."
  STR_LOBSTERMAN_UFOPEDIA: "Це приголомшливе створіння з шістьма кінцівками набагато більше за людину та схоже на справжнього морського демона. Завдяки зовнішній подібності до земного лобстера, це створіння отримало прізвисько \"Лобстеролюдина\" серед оперативників X-COM.  Бездоганно продумана бойова істота, що володіє неймовірною силою і майже невразлива для ракет -  справжнє чудовисько з глибин. Своїми клешнями воно здатне розривати сталь."
  STR_LOBSTERMAN_AUTOPSY: "Розтин лобстеролюдини"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Під практично непробивним панцирем було виявлено істоту вражаючої конструкції. Титановий скелет овитий потужною мускулатурою. Складна система наведення з можливістю мультидіапазонного супроводу цілі підєднана безпосередньо до мозку створіння. Його фасеткові очі захищені пластиком, що міцніший за сталь. Очевидно, що при правильному бойовому використанні ці створіння будуть практично непереможними. Глибоко в їхніх тілах приховані пристрої невідомого призначення."
  STR_TASOTH_UFOPEDIA: "Ці спритні та швидкі істоти - основа армії прибульців. Вони сотнями виходять з величезних баків розмноження, розташованих в серці колонії прибульців. Набагато сильніші за людей, тасоти - істинні прибульці, їхня манера поведінки та кровожерна природа не моють аналогів на планеті. Тасоти часто йдуть в авангарді під час нападів прибульців і ніколи не ухиляються від бою, навіть перед значно переважаючими силами противника."
  STR_TASOTH_AUTOPSY: "Розтин тасота"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Розтин показав, що це кібернетичний організм, володіючий дивною силою. Всередині порожнини тіла знажодиться невелике джерело енергії, але не знайдено органів, які б можливо було розпізнати. Енергія по тілу переноситься біо-електричною системою. У тілі немає ні кісток, ні каркасу. Якщо прибулець помирає, подача енергії припиняється, а тіло стає нерухомою лялькою, з якої сочаться рідини та плоть. Окрім джерела енергії, ми виявили декілька керамічних комірок, які оживляють створіння, якщо подати на них енергію."
  STR_DEEP_ONE_UFOPEDIA: "Глибинник являє собою біологічний жах: це гібрид, створений безумними експерементами Акватоїдів. Ми виявили декілька підвидів даної істоти. Після проведення багатьох досліджень ми дійшли до висновку, що вони були створені загарбниками. Їх кількість зростає по мірі захоплення людей. Кожна з цих людиноподібних істот озброєна електричним розрядником, потужності якого досить, щоб вбити акванавта."
  STR_DEEP_ONE_AUTOPSY: "Розтин глибинника"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Ця істота - результат трансплантації тканин прибульців в людський організм. Людський мозок був сильно видозмінений для встроювання електронного керування та трансплантації кори прибульця. Всі людські органи, очевидно, видалені - залишились тільки очі. Хірургічно вбудовані транспланти дають змогу зародку, по мірі росту, поглинати свого носія. Міцна шкіра істоти не містить органіки: це металева сітка, дуже міцна та гнучка. Гібрид дуже сильний, швидкий та повіністю контролюється прибульцями."
  STR_BIODRONE_UFOPEDIA: "Біо-дрон - створіння, яке міг вигадати тільки розум прибульця. Це мозок (людини або прибульця), занурений в амніотичну рідину і з'єднаний з енергетичною платформою, що може літати над землею обо під водою. Кожен біо-дрон озброєний потужним акустичним деструктором, який є частково механічним, а частково - живим організмом. Вчені припускають, що ця зброя керує голосовими зв'язками організма-господаря. Висока точність та живучість роблять цих істот хорошими стороживими \"псами\" для захисту цінного майна прибульців."
  STR_BIODRONE_AUTOPSY: "Розбір біо-дрона"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Гіпотеза про те, що акустичний деструктор є біологічним пристроєм, підтвердилася. Це нещасне створіння буквально вбиває ворогів своїм криком. Кожен екземпляр має багато слідів хірургічного втручання і сильно понівечений. Прибульці, схоже, безжально катують мозок, щоб змусити його підкорятися. Зазвичай використовується мозок прибульців, але ніщо не може зрівнятися із жахом від виявлення людського мозку. Біо-дрони оснащені іонним двигуном та деякою інтегрованою системою дистанційного керування."
  STR_TENTACULAT_UFOPEDIA: "Навіть безодні лавкрафтівського кошмару не могли породити таку невимовну істоту. Не існує жодного порівняння з будь-яким земним організмом, і неможливо навіть уявити середовище, яке могло б породити щось подібне. Озброєний довгими щупальцями, тентакулат паралізує своїх жертв, а потім перетворює їх на бездумних ляльок, які можуть вбити одним дотиком, навіть через броню. Тентакулат - найстрашніший прибулець, з яким коли-небудь стикався X-COM."
  STR_TENTACULAT_AUTOPSY: "Розтин тентакулата"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Розтин показує, що у великому мозку істоти встановлені невеликі кібернетичні імпланти. Система зору - це складна комбінація видимого світла і тепловізійної обробки зображень. Навіть у чорнильних глибинах океану цей монстр може орієнтуватися з безпомилковою точністю. Існують рудиментарні органи, які здаються мінімально необхідними для виживання. Кожна істота має невеликий шлунок із зовнішнім роз'ємом, логічно припустити, що вона харчується за рахунок прямого надходження поживних речовин від своїх господарів."
  STR_CALCINITE_UFOPEDIA: "Схожі на водолазні костюми загиблих моряків, ці прибульці блукають по морському дні в пошуках довірливих жертв. Одного сильного удару міцних, як сталь, кігтів істоти може бути достатньо, щоб відправити на дно найкращих дайверів. У масці для обличчя видніється желатиноподібна зелена форма. Нам не вдалося з'ясувати, що за створіння знаходиться у скафандрі, незважаючи на неодноразові, смертельно небезпечні зустрічі з ним."
  STR_CALCINITE_AUTOPSY: "Розтин кальциніта"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Якщо зняти броньований скафандр, кальциніт являє собою величезний аморфний згусток протоплазми. У нього немає видимого мозку, кінцівок чи органів чуття, лише невеликий металевий компонент, що глибоко залягає в рідкому тілі. Після смерті ми можемо лише здогадуватися про природу цієї істоти. Незрозуміла загадка наших інопланетних ворогів."
  STR_TRISCENE_UFOPEDIA: "Ця двонога рептилія є поверненням до епохи динозаврів. Здається, це крейдяна істота в усіх сенсах, окрім здатності виживати у воді та на суші. Ці істоти обвішані капсулами зі зброєю і мають щелепу, викладену величезними металевими зубами. Часто ці монстри складають основу ударних сил прибульців, коли вони здійснюють напади на сушу. Це важка і потужна зброя, і командири тасотів застосовують її зі смертельною ефективністю."
  STR_TRISCENE_AUTOPSY: "Розтин трисцена"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Скальпель науковців показав, що трисцен - це древня істота, оснащена кібернетичними імплантами та системами озброєння. Його крихітний мозок доповнений невеликим комп'ютерним модулем, вмонтованим у керуючий нерв, який є у всіх представників даного виду. Міцна природна шкіра, інстинкт хижака та посилення додатковою зброєю, роблять його смертельним супротивником у будь-якому середовищі."
  STR_HALLUCINOID_UFOPEDIA: "Підкоривши океани, прибульці вивели цих величезних земних істот як зброю. Не піддавайтеся оманливому почуттю безпеки, зустрічаючись з цими нешкідливими на вигляд підводними корабликами. Володіючи крижаним ударом ближнього бою, галюциноїд є смертельним ворогом."
  STR_HALLUCINOID_AUTOPSY: "Розтин галюциноїда"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "У багатьох шарах желатинового тіла цього організму захована потужна хімічна морозильна камера, його головна наступальна здатність. М'яка та еластична шкіра галюциноїда здається вразливою до теплових атак. Часто цей мутант зустрічається в компанії своїх господарів - акватоїдів."
  STR_XARQUID_UFOPEDIA: "Ще одне видозмінене земне безхребетне, ксарквід - істота надзвичайно красива і небезпечна. Цей швидкий плавучий гігант володіє руйнівним арсеналом: задушливим чорнилом та бомбами на основі іонізованих частинок. З перших зустрічей з цим могутнім створінням ми остерігаємося його сили та його контролерів - мстивих зябролюдей."
  STR_XARQUID_AUTOPSY: "Розтин ксарквіда"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Цей наутилус-переросток виріс до таких розмірів завдяки позаземним препаратам і хірургічним змінам. Познущавшись над природою, зябролюди додали до нього механічні системи управління, і тепер від його первісної природи нічого не залишилося. Використовувані у якості органічної бойової платформи, ксарквіди, завдяки щільній оболонці та хорошій мобільності, являють собою грізних супротивників."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Літаючі субмарини прибульців використовують складні енергетичні системи для переміщення крізь глибини. Основою їхньої технології є іонний витіснювач, що використовуючи зербіт як каталізатор, за секунду витісняють стократний власний об'єм. Ця величезна потужність означає, що інопланетяни здатні обігнати більшість земних суден. Ми можемо відтворити цю систему руху, використовуючи аквапластик та елементи живлення на основі зербіту."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Ці пристрої генерують багатошарове магнітне поле сферичної форми, діюче в радіусі до 1000 метрів навколо субмарини. Навігатори прибульців напряму підключені до цих машин і при переміщенні судна відчувають весь підводний світ довкола. Система інтерфейсу працює за допомогою модифікованої прибульцями мозкової тканини, яка взаємодії із мозком оператора через нейронний зв'язок."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Кожне судно має хамелеоноподібну структуру, ретельно змодельовану на основі морських істот і побудовану з аквапластику. Кожен підводний човен функціонує як єдиний організм: екіпаж та обладнання в гармонії. Більшість з цих систем можна відтворити і розробити гібридну технологію, яка дозволить нам піднятися на той самий технологічний рівень."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Незліченна кількість прибульців, що зачаїлися на Землі, перебувають у стані анабіозу, у кріогенній заморозці. Всі істоти запечатані в окремих контейнерах, температура їхніх тіл знижена до такої міри, що функції організму майже зупинилися. Аналіз контейнерів показав, що тіла зберігаються на протязі неймовірної кількості часу, деяким із них - понад 60 мільйонів років."
  STR_ALIEN_CLONING_UFOPEDIA: "Чимало з упійманих нами прибульців ідентичні аж до ДНК - дублікати у всіх відношеннях. Зразки клітин витягують зі заморожених генних банків прибульців і поміщають у спеціальні блоки. Деякі з них містять людські тіла, інші - лише їх частини. Можливо, ці блоки клонування призначені також для створення гібриду людини і прибульця."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Використовуючи імпланти МК в черепах усіх прибульців, ці машини вводять інформацію безпосередньо в мозок. До цих установок привозять щойно клонованих прибульців, які отримують расову пам'ять і всю наукову та бойову інформацію, завантажену в їхній чистий мозок."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Цей пристрій використовується для імплантації прибульцями імплантів молекулярного контролю, запліднення репродуктивних рас, а також для імплантації або видалення органів та електроніки з будь-якої істоти. Вважалося, що процес відбувається на підкорених пацієнтах, але піддослідні дуже добре обізнані із процесом, і, на жаль, людська анатомія, схоже, ідеально підходить для цього."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Тепер у нас є факти, щоб зрозуміти, чому прибульці захоплюють людей. Вони не є їжею, і вони не запліднюються чужими ембріонами, скоріше, вони є основою для цілого ряду істот і систем управління. Технології прибульців засновані на колективному розумі, спільному інтелекті, а людський мозок є ідеальним вмістилищем для цих систем. Тканина людського мозку використовується в більшості біологічних комп'ютерних систем зберігання та пошуку інформації, а рештки використовуються для будівництва та розмноження."
  STR_AQUA_PLASTICS_UFOPEDIA: "Інопланетні підводні човни та споруди використовують неймовірно міцний, гнучкий та довговічний матеріал для більшості своїх конструкцій. Аквапластик - це складний багатозв'язний, зербіто-каталізований матеріал. Щільна, але легка речовина має міцність, вищу навіть за титан чи кевлар."
  STR_ZRBITE_UFOPEDIA: "Це сплав чужорідного походження, частково золото, частково чужорідний біоматеріал. Якщо його використовувати як джерело енергії, невелика кількість згенерує більше енергії, ніж ядерний блок у 10 разів більшого розміру. Ми не маємо технічної можливості відтворити цей матеріал, оскільки більшість його компонентів мають чужорідне походження."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Прибульці наносять удари по всьому світу з безжальною ефективністю. Ми не можемо визначити їхнє джерело. Можливо, воно знаходиться в якомусь океані, надто глибокому і непроникному для нас? Не всі організми, з якими ми зіткнулися, є чужорідними, деякі з них дуже старі, деякі виникли еволюційно, які давно вважалися вимерлими. Ми маємо справу із загрозою, яка дрімала тисячоліттями, тонким симбіозом людини та прибульця. Глибоко в океанах лежать стародавні місця, які прибульці використовували для контакту зі своїми далекими родичами. Кожне з цих дванадцяти місць містить пристрій Синоміум, потужну технологію прибульців. Тепер, коли їхня військова машина активована, прибульці знову активують ці об'єкти, щоб розширити свою мережу молекулярного контролю. Ми повинні знищити ці об'єкти за будь-яку ціну."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Шістдесят п'ять мільйонів років тому з далекого світу прибульців на Землю був відправлений величезний колоніальний корабель. Коли він наближався до молодої планети, потужний сонячний спалах спричинив збій у навігаційних системах. Пошкоджений і дезорієнтований, величезний корабель пролетів крізь стратосферу і з'явився у осяяному небі. Незліченні види життя на Землі звели свої погляди в небо, коли їхній заклятий ворог врізався в планету. Величезна хмара пилу заполонила атмосферу, і в міру того, як земля охолоджувалася, домінуюче життя, могутні динозаври, загинули. Але 400 мільярдів тонн Т'льєта не були знищені в результаті зіткнення, складні суперкомп'ютери запустили цикл кріогенного сну для істот, що перебували глибоко в його трюмах. Минали ери, комп'ютери будили партії прибульців, щоб спробувати зв'язатися зі своїми далекими родичами, але все було марно, бо ядро сили прибульців міцно спало."
  STR_TLETH_THE_ALIEN_CITY: "Т'льєт - місто прибульців"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "Т'льєт - величезний корабель колонії прибульців лежить на дні Сігсбі в Мексиканській затоці. У самому серці міста знаходиться інопланетний жах, такий огидний і такий могутній, що навіть смерть не може його здолати. У камері з чужорідного металу спить великий сновида - Верховний прибулець. Якщо підняти Т'лета над хвилями, почнеться цикл його реанімації, і коли він підніметься, його вже не зупинити. Будучи не живим, але й не мертвим, Верховний прибулець контролює свою армію. Дивна технологія молекулярного контролю з'єднує всіх прибульців з Верховним, а Верховного - з усіма прибульцями. Генетично модифіковані зародки гібридів прибульців та людей постачають свідомість Верховного енергією і формують зв'язок між правителем і його підданими. Міф про Верховного прибульця існував у серцях і умах людства століттями, але істина була прихована морськими глибинами."
