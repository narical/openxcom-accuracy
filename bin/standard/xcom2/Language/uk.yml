  STR_INTRO_1: "Авторське право 1995 MicroProse"
  STR_INTRO_2: "Марс: падіння Кідонії"
  STR_INTRO_3: "Тріумфуючий X-Com, знищивши саме ядро військової машини прибульців, вирушає додому. Однак не все так просто на зруйнованій марсіанській базі."
  STR_INTRO_4: "Потужний тахіонний промінь виходить з уламків нервового центру Кидонії - мчить крізь порожнечу. Його призначення............"
  STR_INTRO_5: "Земля."
  STR_INTRO_6: "Глибоко в океані промінь потрапляє на рецептор, що довго спав. Величезні сплячі комп'ютери починають ворушитися. У глибині, поза людським зором, величезні камери сплячих прибульців починають свій довгий цикл реанімації."
  STR_INTRO_7: "2040: Спокійна Земля. Жахи війни з прибульцями забуті. Але в загублених і прихованих місцях океану орди прибульців готові - готові знищити людство і захопити світ."
  STR_INTRO_8: "Прибульці нападають на людство, шукаючи зразки для своїх збочених експериментів, здійснюючи набіги на земну поверхню в пошуках цінних мінералів і ресурсів, а також грабуючи морські простори. Потім прибульці піднімаються над хвилями."
  STR_INTRO_9: "Потужні літаючі підводні човни дивної конструкції борознять океани - дивляться, шукають, полюють........."
  STR_INTRO_10: "Знайшовши здобич, вони нападають."
  STR_INTRO_11: "Проти беззахисного світу застосовують нову дивну зброю. Ми повністю у владі інопланетної загрози.{NEWLINE}Тільки одна організація може врятувати нас, але ми давно відвернулися від них......"
  STR_INTRO_12: "Експериментальний підводний комплекс X-COM"
  STR_INTRO_13: "'Рятуйте! Рятуйте!' 'Це трансатлантичний лайнер Гіперіон'. 'Нас атакують'. 'Рятуйте! Ряту............'"
  STR_INTRO_14: "'Командний центр - підводному човну Один: відкрити океанічні двері', 'розгорнути Барракуду Нуль Один. Ситуація з нападом прибульців - стан червоний'.{NEWLINE}'Повторюю: стан червоний'"
  STR_INTRO_15: "Прибульці безжальні у своїй ефективності...."
  STR_INTRO_16: "...безпомилкові у своїй точності"
  STR_INTRO_17: "'Барракуда Нуль Один - базі' - 'наближаємося до того, що залишилося від Гіперіона'."
  STR_INTRO_18: "'Уповільнення'.{NEWLINE}'Два метри'.{NEWLINE}'Один метр'.{NEWLINE}'Усім акванавтам приготуватися до негайного розгортання'."
  STR_INTRO_19: "........... 'Шлюз очищено' ... 'наближаємося до уламків'. {NEWLINE} 'Боже!' {NEWLINE} 'Ти бачиш тих істот на камері мого скафандра?'"
  STR_GAMEOVER_1: "Ми зазнали поразки, прибульці знищили нашу останню надію на порятунок. {NEWLINE} X-Com зруйновано, а Земля лежить під ногами давнього ворога."
  STR_GAMEOVER_2: "Т'льєт гримить високо в стратосфері і починає рухатися по всьому світу, сіючи смерть і збираючи залишки людської раси. Глибоко в його надрах починає прокидатися вбивчий інопланетний розум."
  STR_GAMEOVER_3: "У столицях усіх країн розробляються відчайдушні плани. Все марно, без технологій, які надавав дослідницький проект X-Com, наша зброя неефективна."
  STR_GAMEOVER_4: "Прибульці облаштовують бази на полярних шапках і починають плавити лід, світ перетвориться на величезне море. Залишки людської раси збирають і використовують у мерзенних селекційних експериментах для невідомих цілей прибульців. Небо темніє, і на землі Землі насувається могутня пошесть."
  STR_GAMEOVER_5: "Ми не можемо чинити опір новому світовому порядку, ті, хто намагається зустріти вогненну долю від рук незрозумілої зброї прибульців. Для решти з нас такого благословенного звільнення не буде, матінка-Земля стане світом прибульців, а людство загубиться під повзучим жахіттям."
  STR_OUTRO_1: "Гробниця, спустошена і знищена, з труни в її центрі лунає бурхливий рев.{NEWLINE}Дурні, ви всі загинете...................."
  STR_OUTRO_2: "................. нікому не вдасться втекти."
  STR_OUTRO_3: "З гробниці лунає потужний вибух, який розриває місто, уламки і дим наповнюють повітря. Плани прибульців зірвані........"
  STR_OUTRO_4: "Грізна велич Т'льєта починає розвалюватися. Полум'я і дим вивергаються з його блискучих шпилів і адамантових залів."
  STR_OUTRO_5: "Могутній корабель прибульців падає в море, крики катованого металу і душ наповнюють повітря. Більше Верховний прибулець не буде мріяти про підкорення світу."
  STR_OUTRO_6: "Останній, закладаючий вуха звук, і Т'льєт розриває себе на частини.{NEWLINE}Загроза інопланетян зникла, Земля очищена.................."
  STR_OUTRO_7: "Сонна синьо-зелена планета в далекому куточку галактики."
  STR_OUTRO_8: "Найближче майбутнє - безпечне місце."
  STR_OUTRO_9: "Інопланетна загроза для Землі вже давно подолана."
  STR_OUTRO_10: "У величезних мегаполісах, схожих на міста, живуть мільярди людей."
  STR_OUTRO_11: "Подвиги X-Com та війни з прибульцями - це матеріал для дитячих казок."
  STR_OUTRO_12: "Але легенди завжди мали звичку містити зерно правди............"
  STR_RISE_1: "Т'льєт, по-різному названий в багатьох легендах з багатьох країн."
  STR_RISE_2: "З вибуховим криком, що лунає по всьому світу, Т'льєт починає підніматися з морського дна."
  STR_RISE_3: "Величезна споруда здіймається над водами Мексиканської затоки."
  STR_RISE_4: "400 мільярдів тонн Чужого металу, могутнє Чуже місто, в якому лежить спляче тіло Останнього Чужого. Ув'язнений на Землі протягом 65 мільйонів років, цей мерзенний космічний Бог починає ворушитися."
  STR_RISE_5: "Води киплять і вирують, коли могила Верховного прибульця виходить на світло................"
  STR_RISE_6: "......... світло, яке буде недовгим, якщо X-Com не зможе знищити військову машину прибульців."
  STR_YOU_HAVE_FAILED: "Вам не вдалося зупинити військову машину прибульців. Фінансуючі організації, розчарувавшись у ваших здібностях, намагаються домовитися з ними про невійськове вирішення проблеми. У Загарбників зовсім інші плани, і незабаром весь світ дізнається правду..."
