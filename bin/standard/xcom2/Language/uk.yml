  STR_AIR_LOCK_UFOPEDIA: "Повітряний шлюз дозволяє переміщувати обладнання та персонал на підводну базу або з неї. Це завжди перший об'єкт, який будується на новому місці. Зона повітряного шлюзу є вразливою до вторгнення будь-якої потенційної ворожої сили."
  STR_LIVING_QUARTERS_UFOPEDIA: "Кожен житловий модуль розрахований на 50 осіб. Ці модулі є основними елементами функціонування бази."
  STR_LABORATORY_UFOPEDIA: "В одному лабораторному блоці можуть працювати п'ятдесят вчених. Лабораторії обладнані за останнім словом техніки для дослідження матеріалів, біохімії та озброєння. X-Com має доступ до всіх найкращих дослідницьких лабораторій по всьому світу, як цивільних, так і військових."
  STR_WORKSHOP_UFOPEDIA: "Майстерня містить усе необхідне для виробництва обладнання на основі найновіших розробок наукових лабораторій. 50 інженерів можуть працювати в одній майстерні, об'єкти, що перебувають на стадії розробки, також займатимуть місце."
  STR_STANDARD_SONAR_UFOPEDIA: "Стандартна гідролокаційна система має ефективну дальність дії понад 450 кілометрів на найбільших глибинах і пов'язана з геостаціонарними супутниковими мережами для аналізу надводної обстановки. Кожен сканер має 10% ймовірність виявлення підводного або повітряного судна за 30-хвилинний цикл сканування."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Широкосмугова гідролокаційна система має ефективний радіус дії понад 700 кілометрів на всіх глибинах і пов'язана з геостаціонарними супутниковими мережами для аналізу надводної обстановки. Кожен сканер має 20% ймовірність виявлення підводного або повітряного судна за кожний 30-хвилинний цикл сканування."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Системи торпедного захисту забезпечують захист від нападу ворожих субмарин, які намагаються пришвартуватися до бази."
  STR_GENERAL_STORES_UFOPEDIA: "Все обладнання, системи озброєння, боєприпаси, знайдені артефакти та ПБП розміщуються на складах, включаючи обладнання, призначене для субмарин."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Для утримання живих прибульців потрібні спеціальні тюремні мобулі. В них підтримуються підходящі для них умови, а також зводиться нанівець увесь їхній бойовий потенціал. Ізолятор може містити до 10 прибульців."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Гауссові гармати забезпечують новіший та ефективніший захист бази від нападу ворожих субмарин."
  STR_SONIC_DEFENSES_UFOPEDIA: "Система захисту на основі акустичних випромінювачів забезпечує потужний та ефективний захист від агресорів."
  STR_PWT_DEFENSES_UFOPEDIA: "Імпульсно-хвильові торпеди забезпечують найефективніший захист від атак прибульців. Ці торпеди мають надщільні боєголовки, які можуть пробити будь-яку відому броню. Магнітні хвилі, які вони випромінюють, виводять з ладу електронний захист."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Антибомбардувальний щит захищає базу від причалювання ворожих субмарин, створюючи резонансне поле, яке відштовхує атакуючі субмарини на час, достатній для того, щоб оборонні системи могли відкрити вогонь повторно. По суті, це подвоює ефективність будь-яких вже встановлених захисних систем."
  STR_MC_GENERATOR_UFOPEDIA: "Оскільки субмарини прибульців використовують технологію молекулярного контролю для виявлення присутності живих істот, використання негативного МК-випромінювача покриє базу непроникним щитом, щоб збити прибульців з пантелику і замаскувати нашу присутність."
  STR_MC_LAB_UFOPEDIA: "Лабораторія молекулярного контролю може імплантувати та тренувати до десяти акванавтів одночасно. Імпланти хірургічним шляхом встановлюються в черепи акванавтів. Шляхом інтенсивних тренуань вони вчаться їх використовувати. Отримані навички задіюються разом із пристроєм МК і можуть бути використані для відповідних атак під час бою."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Системи зв'язку прибульців основані на використанні побудованих мереж молекулярного контролю. Розшифровувач сигналів перехоплює сигнали субмарини прибульців та розшифровує інформацію. Він відображає тип субмарини, расу прибульців і завдання, яке вони виконують."
  STR_SUB_PEN_UFOPEDIA: "Кожен док може вмістити одну субмарину. На ньому є приміщення для обслуговування, дозаправки та ремонту підводного флоту X-Com. Кожна літаюча субмарина, що знаходиться на базі, повинна мати вільний док, який не може бути використаний іншими субмаринами, навіть якщо призначена субмарина перебуває на завданні."
  STR_DART_PISTOL_UFOPEDIA: "Дротикомет X-Com - це невеликий, точний, потужний пристрій з магазином на 12 порожнистих дротиків. Стрільба дротиками здійснюється за допомогою газового балона в обоймі."
  STR_JET_HARPOON_UFOPEDIA: "Ця аква-гвинтівка точна і потужна, стріляє порожнистими сталевими гарпунами з герметичних упаковок по 10 штук. Кожен гарпун має власний резервуар для газу."
  STR_GAS_CANNON_UFOPEDIA: "Будучи справжнім важковаговиком у сімействі газового озброєння, ця гармата стріляє цільними стрижнями, які можуть оснащуватися розривними або фосфорними наконечниками. Улюблена зброя досвідчених акванавтів."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Гідрореактивні гармати призначені для використання важкою піхотою. Гармата стріляє міні-торпедами на магнієвому паливі. Незважаючи на свою потужність, гідрореактивна гармата є незграбною та громіздкою зброєю, придатною до використання лише у воді."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Справжній важковаговик, ця велика гармата стріляє трьома типами торпед, кожна з яких має власну рушійну систему. Руйнівна зброя, єдиним недоліком якої є лише ручне заряджання. Доступні типи боєприпасів включають великі або малі осколково-фугасні та фосфорні торпеди з люмінофорним наконечником, призначені лише для підводного використання."
  STR_GAUSS_PISTOL_UFOPEDIA: "Гаусс-пістолет використовує найновішу розробку в галузі сучасних озброєнь - технологія прискорення частинок. Він швидкий, точний і працює як над, так і під водою. Технологія Гаусса є розвитком плазмових технологій, отриманих під час попередньої війни."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Цей невеликий об'єкт - магазин до гаусс-пістолета. Він вміщає в себе 20 набоїв."
  STR_GAUSS_RIFLE_UFOPEDIA: "Гаусс-гвинтівка - наступний етап розвитку гаусс-пістолета, Ця гвинтівка, маючи здвоєний прискорювач частинок, здатна наносити серйозні пошкодження. Відмовившись від працюючої на елерії плазмової системи, ми застосували мікроприскорювач частинок, який генерує потік антипротонів."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Цей невеликий об'єкт - магазин до гаусс-гвинтівки. Він вміщає в себе 15 набоїв."
  STR_HEAVY_GAUSS_UFOPEDIA: "Гаусс-гармата є громіздкою, але надзвичайно ефективною. Вона працює зі строєним мікроприскорювачем частинок і її практично неможливо зупинити. Потік антипротонів утримується всередині оболонки з арсеніду галію, яка при зіткненні вибухає, вивільняючи антиречовину."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Цей невеликий об'єкт - магазин до гаусс-гармати. Він вміщає в себе 10 набоїв."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Стандартна осколкова граната з точним таймером для запалу."
  STR_DYE_GRENADE_UFOPEDIA: "Чорнильні гранати мають подвійне призначення, вони корисні для забезпечення укриття на відкритій місцевості. При вибуху на суші утворюється щільна хмара, яка переноситься вітром, а у воді утворюється темна завіса, що нагадує чорнильну хмару восьминога."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Сенсорна граната, яку можна кинути як звичайну гранату, але після встановлення вона спрацьовує від руху поблизу. Для правильного використання цих пристроїв потрібні навички та підготовка."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Цю вибухівку слід використовувати лише для знесення будівель. Однак минулий досвід показав, що ці потужні вибухові пакети є ідеальною зброєю для знищення прибульців. Радіус вибуху великий, тому переконайтеся, що жоден акванавт не перебуває в межах небезпечної зони."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Цей новий пристрій використовує різноманітні детектори та передові комп'ютерні системи для виявлення рухомих ворожих одиниць. Натисніть на піктограму сенсора руху на тактичному дисплеї. Виберіть \"Використати сенсор\" з меню. На дисплеї сенсора з'явиться стрілка в центрі, яка вказує напрямок, куди дивиться акванавт (північ вгорі). Блимання показують об'єкти, які нещодавно перемістилися. Великі об'єкти або об'єкти, що швидко рухаються, даватимуть більші сплески. Нерухомі об'єкти не відображатимуться."
  STR_MEDI_KIT_UFOPEDIA: "Для використання вам потрібно стати обличчям до пораненого агента X-Com або стати над тілом оглушеного акванавта.{NEWLINE}ЛІКУВАННЯ> Червоним кольором позначені смертельні рани. Виберіть частину тіла і натисніть на кнопку \"Лікування\". Одна смертельна рана буде зцілена, а здоров'я відновлено.{NEWLINE}СТИМУЛЯТОР> Відновлює енергію і оживляє оглушених акванавтів. Щоб оживити непритомного акванавта, ви повинні стояти безпосередньо над його тілом.{NEWLINE}ЗНЕБОЛЮЮЧЕ> Відновлює бойовий дух поранених акванавтів."
  STR_MC_DISRUPTOR_UFOPEDIA: "Вершина технології М.К. Цей пристрій може використовуватися лише акванавтами із вміннями М.К. Натисніть на пристрій, виберіть тип атаки і вкажіть ціль курсором. Доступні два типи атаки:{NEWLINE}ЗБІЙ ІМПЛАНТУ> У разі успіху ворог буде збитий з пантелику і може запанікувати.{NEWLINE}КОНТРОЛЬ ІМПЛАНТУ> У разі успіху ви отримаєте контроль над ворогом."
  STR_THERMAL_TAZER_UFOPEDIA: "Цей пристрій можна використовувати лише в ближньому бою. Він приголомшить живий організм, не вбиваючи його, паралізувавши істоту."
  STR_VIBRO_BLADE_UFOPEDIA: "Вібро-бур - це пристрій, гостре титанове лезо якого обертається зі швидкістю понад 6000 об/хв. Він може розбити навіть найміцнішу водолазну броню. Це винахід прибульців, наші спроби створити подібні предмети раніше зазнавали невдачі, наші леза оберталися надто повільно або вибухали під тиском."
  STR_THERMIC_LANCE_UFOPEDIA: "Термо-бур - це логічне продовження технології вібро-буру. Лезо обертається на високій швидкості, а зербітове джерело живлення нагріває лезо до такої міри, що воно проходить через броню, як теплий ніж крізь масло."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Важкий термо-бур - це більш потужна версія ТБ. Подвійне джерело тепла і надзвичайно висока швидкість обертання означають, що важкий термічний наконечник практично не зупиняється при роботі з будь-якими матеріалами."
  STR_SONIC_CANNON_UFOPEDIA: "Акустична гармата - найпотужніша з сімейства акустичної зброї. Вона оснащена аудіогенератором більшого діапазону та більшою ревербераційною камерою. Гармата також має імпульсну систему детонації, яка змінює ультразвукову хвилю шляхом модуляції для створення більш ефективного акустичного удару."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Цей компактний пристрій використовується як боєприпас для акустичної гармати. Він містить невелику кількість зербіту."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Більш потужний акустична пристрій. Навіть високовуглецева сталь не захищена від цієї зброї. Оснащена компактним випромінювачем хвиль, який посилений надпровідниковим підсилювачем, що збільшує її потужність."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Цей невеликий об'єкт використовується як джерело енергії для акустичної гвинтівки - потужної зброї прибульців, і містить невелику кількість зербіту."
  STR_SONIC_PISTOL_UFOPEDIA: "Акустичні пістолети - це зброя прибульців, заснована на ультразвукових хвилях, які здатні за лічені секунди роз'їдати кістки. Ультразвукові хвилі поширюються в діапазоні за межами людського слуху."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Джерело живлення для компактного акустичного пістолета прибульців. Містить зербіт - джерело всієї їхньої сили."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Це інопланетна керована зброя, що стріляє самохідними бомбами, призначена лише для використання у воді. Коли ви використовуєте зброю, вона генерує точки маршруту, за яким буде рухатися снаряд. Коли ви встановите достатню кількість точок, натисніть на кнопку запуску."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Цей пристрій являє собою імпульсну руйнівну бомбу, оснащений бортовою комп'ютерною системою наведення. Він випускається з установки дезінтегратора."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Невелика установка, яка стріляє хімічними бомбами, що заморожують. Дуже корисна для захоплення живих прибульців."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Термально-шокова бомба використовується для захоплення живих людей, але також може бути використана проти більшості рас прибульців. Вона запускається з термально-шокової установки."
  STR_SONIC_PULSER_UFOPEDIA: "Цей пристрій працює так само, як і звичайна бойова граната - за винятком того, що він у багато разів потужніший. Граната використовує один імпульс акустичного вибуху, який випромінюється в усіх напрямках одночасно."
  STR_MC_READER_UFOPEDIA: "У тілах прибульців ми знайшли невеликі хірургічно імплантовані пристрої. Це імпланти управління, розроблені акватоїдами, щоб забезпечити постійне постачання інформації з поля бою, навіть на великих відстанях. Зчитувач молекулярного контролю - це пристрій зв'язку прибульців, який використовується для зчитування інформації безпосередньо з імплантів МК. Підрозділи X-Com можуть використовувати цей пристрій у бою для відображення характеристик прибульця. Виберіть опцію \"Викор. зчитувач МК\". Потім клацніть курсором на прибульця."
