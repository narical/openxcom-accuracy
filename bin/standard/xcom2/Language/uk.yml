  STR_ALIEN_SUPPLY: "Постачання колонії"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Місія інопланетного зондування використовується для зіставлення даних про морське дно, ресурси, судноплавство і траєкторії польотів літаків у певній місцевості. Підводні апарати прибульців, що беруть участь у цих місіях, самі по собі не становлять великої загрози, але вони вказують на місця активності, які можуть спалахнути в будь-який момент."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Стратегія прибульців передбачає патрулювання регіонів які їх цікавлять, і перш ніж розпочати більш активні дії, вони посилають судна з метою забезпечення охорони цих територій. Вони прибувають у місця, куди пізніше планують здійснити набіг, блокують регіон і проводять підготовку до наступного етапу їхньої місії."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Потоплення кораблів і збиття літаків є ключовими елементами стратегії прибульців. Здобуття матеріалів є одним з основних видів їх діяльності і, як таке, пов'язане з цими відверто агресивними діями. Прибульці також здійснюють набіги на зони геотермальної активності, місця видобутку корисних копалин і стародавні пам'ятки у пошуках мінералів, дорогоцінних металів та інших предметів, створених людиною."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Даний вид діяльності прибульців може призвести до офіційних контактів між ними та корпораціями або урядами на найвищому рівні. Кульмінація цієї активності характеризується інтенсивною діяльністю субмарин прибульців у акваторії відповідної організації. Прибульці намагатимуться підписати угоду з урядом або організацією, пропонуючи знання про свої передові технології. Ця діяльність прибульців становить серйозну загрозу для X-Com. Якщо корпорація або уряд співпрацює із загарбниками, її фінансування припиняється."
  STR_ALIEN_BASE_UFOPEDIA: "Прибульці будуватимуть таємні підводні колонії у віддалених місцях. Після кількох початкових розвідувальних польотів почнеться інтенсивна діяльність інопланетних субмарин, які будуватимуть колонію. Відомо, що ці колонії містять лабораторії, центри клонування, хірургічні кабінети для експериментів над людьми та прибульцями. Присутність колоній прибульців призведе до збільшення активності прибульців без виявлення субмарин прибульців. Щоб знайти колонію, субмарина X-Com повинна патрулювати місцевість протягом декількох годин, щоб мати шанс на успішне виявлення."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Коли прибульцям потрібні люди, вони тероризують порт, нападають на острів або здійснюють набіги на кораблі. Прибульці будуть відкрито нападати на цивільних, використовуючи їх для задоволення своїх збочених потреб в розмноженні та жахливих експерементах."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Якщо підводні човни-перехоплювачі X-Com будуть особливо успішними у потопленні кораблів прибульців, то вони можуть вжити агресивних дій у відповідь. Це може призвести до прямої атаки на об'єкт X-Com. Однак, щоб атакувати базу, прибульці повинні знайти її, і якщо ворожі субмарини будуть триматися подалі, то небезпека нападу буде невеликою."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Після того, як колонія прибульців побудована, вона регулярно забезпечується спеціальним кораблем постачання. Якщо один з цих кораблів буде виявлено під час приземлення, це означає, що колонія прибульців знаходиться поблизу."
  STR_SURVEY_SHIP_UFOPEDIA: "Ця крихітна субмарина використовується для розвідувальних та оглядових місій. Зазвичай вона передує більшим суднам на початку операцій прибульців."
  STR_ESCORT_UFOPEDIA: "Корабель супроводу середнього розміру, саме по собі він становить незначну загрозу. Це судно передує прибуттю більших суден і активізації діяльності прибульців."
  STR_CRUISER_UFOPEDIA: "Крейсер - корабель загального призначення, основа флоту прибульців, він використовується у всіх типах ворожих місій і є небезпечним супротивником."
  STR_HEAVY_CRUISER_UFOPEDIA: "Важкий крейсер - потужніший корабель, ніж крейсер. Його потужність збільшується за рахунок більшого озброєння та силових установок. Важкий крейсер використовується для ресурсних місій для збору великої кількості мінералів та обладнання."
  STR_HUNTER_UFOPEDIA: "Це судно обладнане оглядовим кабінетом для проведення експериментів і хірургічних операцій на людях. Жертв піддають найжорстокішим тортурам, а мозок часто видаляють і зберігають для обробки по дорозі."
  STR_BATTLESHIP_UFOPEDIA: "Лінкор - найагресивніший корабель прибульців, він оснащений усіма передовими технологіями та системами, щоб слугувати базою для будь-яких агресивних дій, які вороги можуть замислити, і має на озброєнні широкий спектр озброєнь."
  STR_DREADNOUGHT_UFOPEDIA: "Дредноут - це супердесантний корабель, повністю оснащений усіма технологіями прибульців і має величезне підйомне навантаження. Дредноут - сильний і грізний супротивник."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Крейсер постачання використовується під час будівництва колоній прибульців або для постачання вже існуючих колоній. Він перевозить поживні речовини, ДНК, зародки та інші біологічні компоненти прибульців."
