  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Автоматизовані підводні бойові платформи мають міцний корпус та високу маневреність. Вони забезпечують підтримку важкого десанту на будь-якій глибині. ПБП автоматично переозброюються, якщо у вас достатньо боєприпасів."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Цей підводний апарат озброєний торпедами, які працюють лише під водою. Переконайтеся, що у вас на складах достатня кількість торпед."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Технологія Гаусса забезпечує потужну систему озброєння для ПБП, пропонуючи велику вогневу міць у порівнянні з попередніми моделями. Вона використовує запатентовану технологію X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "Інопланетна технологія переосмислила ПБП. Здатність використовувати іонні витіснювачі означає, що ПБП більше не обмежуються сушею/морським дном. Акустична зброя дає значну перевагу в бою."
  STR_DISPLACER_PWT_UFOPEDIA: "У цій ПБП використовується імпульсно-хвильова зброя. Ви повинні виготовити боєприпаси до ІХТ, щоб тримати їх повністю озброєними. Щоб відкрити вогонь, виберіть кілька \"маршрутних точок\", а потім натисніть на кнопку запуску."
  STR_ALIEN_PROBE_MISSION: "Інопланетне зондування"
  STR_ALIEN_INTERDICTION: "Блокування регіону"
  STR_ALIEN_RESOURCE_RAID: "Рейд на ресурси"
  STR_ALIEN_INFILTRATION: "Проникнення"
  STR_ALIEN_BASE: "Розширення колонії"
