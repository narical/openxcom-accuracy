  STR_UFO_CRASH_RECOVERY: "ЗАХОПЛЕННЯ ЗБИТОГО НПО"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Будьте обережні - прибульці можуть бути в НПО чи поблизу нього. Місія завершиться коли всі прибульці будуть вбиті або нейтралізовані. Після цього знайдені рештки НПО, тіла прибульців та їх спорядження будуть евакуйовані. Для припинення місії поверніть бійців в транспорт і натисніть кнопку \"Перервати Місію\"."
  STR_UFO_GROUND_ASSAULT: "ШТУРМ СУБМАРИНИ ПРИБУЛЬЦІВ"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Вивчіть місце посадки і, при можливості, отримайте доступ до НПО. Місія завершиться коли всі прибульці будуть вбиті або нейтралізовані. Після цього знайдені рештки НПО, тіла прибульців та їх спорядження будуть евакуйовані. Для припинення місії поверніть бійців в транспорт і натисніть кнопку \"Перервати Місію\"."
  STR_BASE_DEFENSE: "ЗАХИСТ БАЗИ"
  STR_BASE_UC_: "БАЗА> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Неподалік приземлилася субмарина прибульців. Наша база в серйозній небезпеці. Згідно зі стандартною процедурою, цивільний персонал та кораблі X-COM були евакуйовані. Прибульці будуть проникати на базу через доки та повітряний шлюз. Захищайте базу будь-якою ціною - це битва на смерть. В випадку відступу ви втратите базу."
  STR_ALIEN_COLONY_ATTACK_MISSION: "МІСІЯ НАПАДУ НА ІНОПЛАНЕТНУ КОЛОНІЮ"
  STR_ALIEN_BASE_ASSAULT: "КОЛОНІЯ ПРИБУЛЬЦІВ ЧАСТИНА ПЕРША"
  STR_ALIEN_COLONY_P1_BRIEFING: "Ця місія - рейд на територію колонії прибульців. На майданчику є 2 рівні, проведіть усіх акванавтів до виходу, що світиться, в першому комплексі і натисніть на кнопку \"Перервати місію\", щоб продовжити. Будь-яке обладнання, залишене позаду, залишиться на морському дні, поки не буде завершена 2-а секція. Щоб завершити гру, помістіть акванавтів у підводний човен і натисніть на кнопку \"Перервати місію\"."
  STR_ALIEN_COLONY_P2: "КОЛОНІЯ ПРИБУЛЬЦІВ ЧАСТИНА ДРУГА"
  STR_ALIEN_COLONY_P2_BRIEFING: "Пройдено перший рівень. Ми потрапили в ядро колонії. Тепер наша місія полягає в тому, щоб знищити центр управління, пристрій Синоміум, або ліквідувати всіх прибульців. Щоб перервати місію, розмістіть усіх акванавтів у точці старту і натисніть на кнопку \"Перервати місію\". Усе життєздатне обладнання X-Com буде повернуто на базу. "
  STR_ALIENS_LAUNCH_PORT_TERROR: "ВТОРГНЕННЯ ПРИБУЛЬЦІВ{NEWLINE}ПОРТ АТАКОВАНО"
  STR_PORT_TERROR: "ПРИБУЛЬЦІ РОЗПОЧАЛИ АТАКУ НА ПОРТ"
  STR_PORT_TERROR_BRIEFING: "Інопланетяни розпочали атаку на наземні об'єкти. Порт і його цивільне населення опинилися під загрозою. Ваш загін повинен знищити всіх прибульців і захистити невинних перехожих від цього вторгнення. Щоб вийти з гри, помістіть акванавтів у літаючу субмарину і натисніть на кнопку \"Перервати місію\"."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "ВТОРГНЕННЯ ПРИБУЛЬЦІВ{NEWLINE}ОСТРІВ АТАКОВАНО"
  STR_ISLAND_TERROR: "ПРИБУЛЬЦІ РОЗПОЧАЛИ АТАКУ НА ОСТРІВ"
  STR_ISLAND_TERROR_BRIEFING: "Інопланетяни розпочали атаку на наземні об'єкти. Острів та його цивільне населення опинилися під загрозою. Ваш загін повинен знищити всіх прибульців і захистити мирних мешканців від цього вторгнення. Щоб вийти з гри, помістіть акванавтів у літаючу субмарину і натисніть на кнопку \"Перервати місію\"."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "ВТОРГНЕННЯ ПРИБУЛЬЦІВ{NEWLINE}ТОРГІВЕЛЬНИЙ ШЛЯХ"
