  STR_CARGO_SHIP_P2: "ВАНТАЖНЕ СУДНО ЧАСТИНА ДРУГА"
  STR_CRUISE_SHIP_P1: "КРУЇЗНИЙ ЛАЙНЕР ЧАСТИНА ПЕРША"
  STR_CRUISE_SHIP_P2: "КРУЇЗНИЙ ЛАЙНЕР ЧАСТИНА ДРУГА"
  STR_SHIP_RESCUE_MISSION: "МІСІЯ З ПОРЯТУНКУ СУДНА"
  STR_SHIP_RESCUE_P1_BRIEFING: "Суть цієї місії полягає у знищенні всіх підрозділів прибульців на кораблі та збереженні життя всіх цивільних на борту. Прибульці розосереджені на верхніх і нижніх палубах, зачистіть верхні палуби, перш ніж заходити на нижні. Щоб вийти з гри, помістіть акванавтів у літаючу субмарину і натисніть на кнопку \"Перервати місію\"."
  STR_SHIP_RESCUE_P2_BRIEFING: "Тепер, коли верхня палуба вільна, переходимо до нижньої. Використовуючи вантажний ліфт, ми спускаємося в трюм. Щоб завершити місію, ваш загін повинен знищити всіх прибульців на цьому рівні. Щоб перервати місію, розмістіть усіх акванавтів у точці старту ліфта і натисніть на кнопку \"Перервати місію\"."
