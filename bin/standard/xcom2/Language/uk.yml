  STR_YOU_HAVE_NOT_SUCCEEDED: "Вам не вдалося впоратися з вторгненням прибульців, і комітет фінансуючих організацій, на жаль, вирішив припинити фінансування X-Com. Кожна організація буде вирішувати цю проблему так, як вважає за потрібне. Ми можемо лише сподіватися, що зможемо домовитися з цими древніми силами, і що населення змириться з водними візитерами."
  STR_COUNTRY_IS_PARTICULARLY_PLEASED: "{0} особливо задоволена Вашими успіхами в боротьбі з загрозою на її території та погодилась збільшити фінансування."
